t": "言无表者，无表虽以色业为性，如有表业，而非表示内心善恶，令他了知，故名无表。就中有二：一、善，二、不善。善中复二：一、从表生，二、随心转。表生复二：一者处中，二者别解脱。随心亦二：一者定俱，谓有漏戒，二者道俱，谓无漏戒。于不善中复有二种：一者处中戒，二者恶戒。", "parent": "色法", "sec_parent": "色蕴", "fourth_parent": "法界", "id": 201}, {"third_parent": "意处", "name": "心王", "parent": "心法", "sec_parent": "识蕴", "fourth_parent": "七心界", "id": 202}, {"third_parent": "法处", "name": "受", "comment": "受谓领纳苦、乐、俱非。", "parent": "心所有法", "sec_parent": "受蕴", "fourth_parent": "法界", "id": 203}, {"third_parent": "法处", "name": "想", "comment": "想谓于境取差别想。", "parent": "心所有法", "sec_parent": "想蕴", "fourth_parent": "法界", "id": 204}, {"third_parent": "法处", "name": "思", "comment": "思谓能令心有造作。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 205}, {"third_parent": "法处", "name": "触", "comment": "触谓根境识和合生，能有触对。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 206}, {"third_parent": "法处", "name": "欲", "comment": "欲谓希求所作事业。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 207}, {"third_parent": "法处", "name": "慧", "comment": "慧谓于法能有简择。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 208}, {"third_parent": "法处", "name": "念", "comment": "念谓于缘明记不忘。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 209}, {"third_parent": "法处", "name": "作意", "comment": "作意谓能令心惊觉。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 210}, {"third_parent": "法处", "name": "胜解", "comment": "胜解谓能于境印可。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 211}, {"third_parent": "法处", "name": "三摩地", "comment": "三摩地谓心一境性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 212}, {"third_parent": "法处", "name": "信", "comment": "信者谓能令心澄净，或于谛等忍许名信。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 213}, {"third_parent": "法处", "name": "不放逸", "comment": "不放逸者，修诸善法。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 214}, {"third_parent": "法处", "name": "轻安", "comment": "轻安者，谓心堪忍性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 215}, {"third_parent": "法处", "name": "捨", "comment": "舍者心平等性，无惊觉性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 216}, {"third_parent": "法处", "name": "惭", "comment": "惭者，于所造罪，自观有耻。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 217}, {"third_parent": "法处", "name": "愧", "comment": "愧者，于所造罪，观他有耻。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 218}, {"third_parent": "法处", "name": "无贪", "comment": "无贪者，谓于境不著。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 219}, {"third_parent": "法处", "name": "无嗔", "comment": "无瞋者，谓于境不恚。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 220}, {"third_parent": "法处", "name": "不害", "comment": "不害者，谓无损恼。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 221}, {"third_parent": "法处", "name": "勤", "comment": "勤者，谓令心勇悍为性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 222}, {"third_parent": "法处", "name": "痴", "comment": "无明者，谓愚痴为性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 223}, {"third_parent": "法处", "name": "放逸", "comment": "放逸者，谓不修善法，是修诸善所对治法。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 224}, {"third_parent": "法处", "name": "懈怠", "comment": "懈怠者，谓心不勇悍，是前所说勤所对治法。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 225}, {"third_parent": "法处", "name": "不信", "comment": "不信者，谓心不澄净，是前所说信所对治法。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 226}, {"third_parent": "法处", "name": "昏沉", "comment": "惛沉者，谓令心惛重。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 227}, {"third_parent": "法处", "name": "掉举", "comment": "掉举者，谓令心不静。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 228}, {"third_parent": "法处", "name": "无惭", "comment": "无惭者，谓于所造罪，自观无耻。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 229}, {"third_parent": "法处", "name": "无愧", "comment": "无愧者，谓于所造罪，观他无耻。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 230}, {"third_parent": "法处", "name": "忿", "comment": "忿者，除瞋及害，于情非情令心愤发。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 231}, {"third_parent": "法处", "name": "覆", "comment": "覆者，隐藏自罪。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 232}, {"third_parent": "法处", "name": "悭", "comment": "悭谓财、法所施相违，令心悭著。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 233}, {"third_parent": "法处", "name": "嫉", "comment": "嫉谓于他诸兴盛事，令心不喜。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 234}, {"third_parent": "法处", "name": "恼", "comment": "恼谓坚执诸有罪事，由此不取如理谏诲。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 235}, {"third_parent": "法处", "name": "害", "comment": "害谓于他能为逼迫，由此能行打骂等事。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 236}, {"third_parent": "法处", "name": "恨", "comment": "恨谓于忿所缘事中，数数寻思，结怨不舍。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 237}, {"third_parent": "法处", "name": "谄", "comment": "谄谓心曲，由此不能如实自显，或矫非拨，或设方便，令解不明。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 238}, {"third_parent": "法处", "name": "诳", "comment": "诳谓惑他。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 239}, {"third_parent": "法处", "name": "憍", "comment": "憍谓染著自法为先，令心放逸，无所顾性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 240}, {"third_parent": "法处", "name": "寻", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 241}, {"third_parent": "法处", "name": "伺", "comment": "伺谓伺察，心之细性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 242}, {"third_parent": "法处", "name": "睡眠", "comment": "睡眠，令心昧略为性，无有功力，执持于身。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 243}, {"third_parent": "法处", "name": "恶作", "comment": "恶作者，谓缘于恶作事，心追悔性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 244}, {"third_parent": "法处", "name": "贪", "comment": "贪谓贪爱。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 245}, {"third_parent": "法处", "name": "嗔", "comment": "瞋谓瞋恚。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 246}, {"third_parent": "法处", "name": "慢", "comment": "慢谓对他，心自举性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 247}, {"third_parent": "法处", "name": "疑", "comment": "疑谓于谛，犹预为性。", "parent": "心所有法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 248}, {"third_parent": "法处", "name": "得", "comment": "得谓得彼有情数法、择灭、非择灭。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 249}, {"third_parent": "法处", "name": "非得", "comment": "非得谓非得彼有情数法、择灭、非择灭。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 250}, {"third_parent": "法处", "name": "同分", "comment": "同分者，谓诸有情展转类等，有体类等名同，分是别义，虽体类等，然有多体。或身形等同名同，分是因义，是彼同因，同之分故，名为同分。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 251}, {"third_parent": "法处", "name": "无想异熟", "comment": " 无想异熟者，由彼有情，于五百劫中间，长时想不起故，名为无想。无想即异熟，名无想异熟。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 252}, {"third_parent": "法处", "name": "无想定", "comment": "无想定者，定无想故，或无想者定，名无相定。随灭尔所心、心所法，即有尔所物现前，为此定体。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 253}, {"third_parent": "法处", "name": "灭尽定", "comment": "灭尽定者，灭心、心所法尽，名灭尽定。随灭尔所心、心所法，即有尔所物现前，为此定体。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 254}, {"third_parent": "法处", "name": "命根", "comment": "命根者，命谓寿命，增上名根。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 255}, {"third_parent": "法处", "name": "生", "comment": "生、住、异、灭者，于有为法，能起名生，能安名住，能衰名异，能坏名灭，此四即是诸有为法之标相也。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 256}, {"third_parent": "法处", "name": "住", "comment": "于有为法，能安名住", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 257}, {"third_parent": "法处", "name": "异", "comment": "于有为法，能衰名异", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 258}, {"third_parent": "法处", "name": "灭", "comment": "于有为法，能坏名灭", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 259}, {"third_parent": "法处", "name": "名身", "comment": "名者，谓天、人等名，表召诸法。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 260}, {"third_parent": "法处", "name": "句身", "comment": "句者，诠义究竟，诸行无常等句。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 261}, {"third_parent": "法处", "name": "文身", "comment": "者，哀、阿等文，名、句所依，能显为义，近显名、句，远显于义。", "parent": "不相应行法", "sec_parent": "行蕴", "fourth_parent": "法界", "id": 262}, {"third_parent": "法处", "name": "虚空无为", "comment": "虚空以无碍为性，由无碍故，容受一切色等有为。", "parent": "无为法", "sec_parent": "蕴不摄", "fourth_parent": "法界", "id": 263}, {"third_parent": "法处", "name": "择灭无为", "comment": "择灭者，择谓简择，灭谓涅槃，由择得灭，故名择灭，随有漏法有尔所量，择灭亦尔。", "parent": "无为法", "sec_parent": "蕴不摄", "fourth_parent": "法界", "id": 264}, {"third_parent": "法处", "name": "非择灭无为", "comment": "非择灭者，非由择力而得此灭，但由阙缘，名非择灭。随有为法有尔所量，非择灭亦尔。约得虽在未来，论体实通三世。", "parent": "无为法", "sec_parent": "蕴不摄", "fourth_parent": "法界", "id": 265}]

        // menNodeList
        {
            var menNodeList = [{"id": "root"}, {"id": "二门", "parent": "root"}, {"id": "三门", "parent": "root"}, {"id": "四门", "parent": "root"}, {"id": "五门", "parent": "root"}, {"id": "六门", "parent": "root"}, {"id": "七门", "parent": "root"}, {"id": "八门", "parent": "root"}, {"id": "九门", "parent": "root"}, {"id": "十门", "parent": "root"}, {"id": 0, "name": "色", "parent": "二门", "comment": "色、非色者，可变碍故名色，与此相违名为非色。七十五法中，色十一是色，五根、五境，可变碍故；无表，变碍生故。"}, {"id": 1, "name": "非色", "parent": "二门", "comment": "余六十四非色。"}, {"id": 2, "name": "有见", "parent": "二门", "comment": "有见、无见者，有彼眼见，故名有见，非有眼见，名为无见。七十五法中，色名有见"}, {"id": 3, "name": "无见", "parent": "二门", "comment": "余七十四法，名无见。虽慧亦名为见，此中且约眼说。"}, {"id": 4, "name": "有对", "parent": "二门", "comment": "有对、无对者，有障碍故，名为有对，与此相违，名无对。七十五法中，五根、五境名有对，极微成故"}, {"id": 5, "name": "无对", "parent": "二门", "comment": "余六十五法名无对，非极微成故。"}, {"id": 6, "name": "有漏", "parent": "二门", "comment": "有诤、无诤等，准此应知。"}, {"id": 7, "name": "无漏", "parent": "二门"}, {"id": 8, "name": "有为", "parent": "二门", "comment": "有缘作名有为，与此相违名无为。"}, {"id": 9, "name": "无为", "parent": "二门"}, {"id": 10, "name": "相应", "parent": "二门", "comment": "时、依、行、缘、事，此五平等，名曰相应，同一刹那时，同一所依根，同一行相，同一所缘，同一体事，故名曰相应，与此相违，名不相应。"}, {"id": 11, "name": "不相应", "parent": "二门"}, {"id": 12, "name": "有上", "parent": "二门", "comment": "有涅槃上，故名有上，与此相违，名无上。"}, {"id": 13, "name": "无上", "parent": "二门"}, {"id": 14, "name": "四大所造", "parent": "二门", "comment": "四大种所造、非四大种所造者，体宽广故名大，能生名种，从四大生，故名所造，与此相违，名非四大种所造。七十五法中，眼等五根、色、声、香、味、无表，唯是所造。"}, {"id": 15, "name": "非四大所造", "parent": "二门", "comment": "触通二种，地、水、火、风是大种，七所造触是所造。余六十四，非大种所造。"}, {"id": 16, "name": "谛", "parent": "二门", "comment": "谛、非谛者，谛谓谛实，即苦、集、灭、道，与此相违，名为非谛。七十三是谛"}, {"id": 17, "name": "非谛", "parent": "二门", "comment": "虚空、非择灭，非谛，是无为故，非苦、集、道摄，是无记故，非灭谛摄。"}, {"id": 18, "name": "有执受", "parent": "二门", "comment": "有执受、无执受者，心、心所法共所执持，摄为依处，名有执受；与此相违，名无执受。"}, {"id": 19, "name": "无执受", "parent": "二门", "comment": "余六十六，唯无执受。"}, {"id": 20, "name": "有所缘", "parent": "二门", "comment": "有所缘、无所缘者，心、心所法是能缘，一切法是所缘。有彼所缘，名有所缘；与此相违，名无所缘。七十五法中，心、心所法四十七种是有所缘"}, {"id": 21, "name": "无所缘", "parent": "二门", "comment": "余二十八名无所缘。"}, {"id": 22, "name": "异熟", "parent": "二门", "comment": "异熟、非异熟者，体是无记，从异熟因生，异类而熟，故名异熟，与此相违，名非异熟。"}, {"id": 23, "name": "非异熟", "parent": "二门"}, {"id": 24, "name": "见", "parent": "二门", "comment": "见、非见者，观照、推度，随应名见，与此相违，名为非见。"}, {"id": 25, "name": "非见", "parent": "二门", "comment": "余七十三唯是非见。"}, {"id": 26, "name": "积集", "parent": "二门", "comment": "积集、非积集者，极微名为积集，与此相违，名非积集。"}, {"id": 27, "name": "非积集", "parent": "二门"}, {"id": 28, "name": "能斫", "parent": "二门", "comment": "能斫、所斫，非能斫、非所斫者，能斫斧等，所斫薪等。七十五法中，色、香、味、触，通能、所斫，以成斧等，及薪等故；余七十一，非能、所斫。能称、所称，非能称、所称，能烧、所烧，非能烧、所烧，应知亦尔。"}, {"id": 29, "name": "所斫", "parent": "二门"}, {"id": 30, "name": "非能斫", "parent": "二门"}, {"id": 31, "name": "非所斫", "parent": "二门"}, {"id": 32, "name": "根", "parent": "二门", "comment": "根、非根者，增上名根，与此相违，名为非根。根谓二十二根，眼根、耳根、鼻根、舌根、身根、意根、女根、男根、命根、乐根、苦根、喜根、忧根、舍根、信根、勤根、念根、定根、慧根、未知当知根、已知根、具知根。七十五法中，眼、耳、鼻、舌、身、心王、念、定、慧、受、信、勤、命，此十三是根"}, {"id": 33, "name": "非根", "parent": "二门", "comment": "余六十二非根"}, {"id": 34, "name": "有异熟", "parent": "二门", "comment": "有异熟、无异熟者，不善、善有漏异熟，无记、无漏无异熟。"}, {"id": 35, "name": "无异熟", "parent": "二门"}, {"id": 36, "name": "胜义善", "parent": "三门"}, {"id": 37, "name": "自性善", "parent": "三门"}, {"id": 38, "name": "异熟无记", "parent": "三门"}, {"id": 39, "name": "威仪无记", "parent": "三门"}, {"id": 40, "name": "工巧无记", "parent": "三门"}, {"id": 41, "name": "通果无记", "parent": "三门"}, {"id": 42, "name": "有覆无记", "parent": "三门"}, {"id": 43, "name": "不善", "parent": "三门"}, {"id": 44, "name": "生得善", "parent": "三门"}, {"id": 45, "name": "闻", "parent": "三门"}, {"id": 46, "name": "思", "parent": "三门"}, {"id": 47, "name": "修", "parent": "三门"}, {"id": 48, "name": "学", "parent": "三门"}, {"id": 49, "name": "无学", "parent": "三门"}, {"id": 50, "name": "胜义善", "parent": "三门"}, {"id": 51, "name": "欲界系", "parent": "三门"}, {"id": 52, "name": "色界系", "parent": "三门"}, {"id": 53, "name": "无色界系", "parent": "三门"}, {"id": 54, "name": "非三界系", "parent": "三门", "comment": "三界者，一、欲界，二、色界，三、无色界。为欲界惑系，名为欲界，色、无色界，应知亦尔。"}, {"id": 55, "name": "见断", "parent": "三门"}, {"id": 56, "name": "修断", "parent": "三门"}, {"id": 57, "name": "非断", "parent": "三门"}, {"id": 58, "name": "学", "parent": "三门"}, {"id": 59, "name": "无学", "parent": "三门"}, {"id": 60, "name": "非学非无学", "parent": "三门"}, {"id": 61, "name": "有寻有伺地", "parent": "三门"}, {"id": 62, "name": "无寻唯伺地", "parent": "三门"}, {"id": 63, "name": "无寻无伺地", "parent": "三门"}, {"id": 64, "name": "身业", "parent": "三门"}, {"id": 65, "name": "语业", "parent": "三门"}, {"id": 66, "name": "意业", "parent": "三门"}, {"id": 67, "name": "佛宝", "parent": "三门"}, {"id": 68, "name": "法宝", "parent": "三门"}, {"id": 69, "name": "僧宝", "parent": "三门"}, {"id": 70, "name": "三藏", "parent": "三门", "comment": "三藏者，一、素怛缆藏，谓经，能诠于定。二、毗奈耶藏，谓律，能诠于戒。三、阿毗达磨藏，谓论，能诠于慧。包含名藏"}, {"id": 71, "name": "戒等三学", "parent": "三门", "comment": "戒等三学者，一、戒学，谓无漏戒，二、定学，谓无漏定，三、慧学，谓无漏慧。学戒、定、慧，故名为学。"}, {"id": 72, "name": "三戒", "parent": "三门", "comment": "三种戒者，一、别解脱戒，谓受戒时，别别弃舍种种恶故，名别解脱戒，表、无表性。二、定俱戒，与定同时，名定俱戒，以有漏无表为性。三、道俱戒，与无漏道同时，名道共戒，以无漏无表为性。"}, {"id": 73, "name": "有寻有伺等三定", "parent": "三门", "comment": "有寻有伺等三定者，一、有寻有伺定，谓未至、初定，二、无寻唯伺定，谓中间定，三、无寻无伺定，谓二定已上，皆通有漏及无漏定。此三皆以大地法中定为体性，由相应法、依地不同，故分三种。"}, {"id": 74, "name": "净等三定", "parent": "三门", "comment": "净等三定者，一、味定，谓色、无色界爱相应定，二、净定，谓有漏善定，三、无漏定，谓无漏法相应定。"}, {"id": 75, "name": "三牟尼", "parent": "三门", "comment": "三牟尼者，一、身牟尼，谓无学身业，二、语牟尼，谓无学语业，三、意牟尼，谓无学意业。牟尼，此云寂默，诸烦恼言，皆寂默故。"}, {"id": 76, "name": "身妙行", "parent": "三门"}, {"id": 77, "name": "语妙行", "parent": "三门"}, {"id": 78, "name": "意妙行", "parent": "三门"}, {"id": 79, "name": "身恶行", "parent": "三门"}, {"id": 80, "name": "语恶行", "parent": "三门"}, {"id": 81, "name": "意恶行", "parent": "三门"}, {"id": 82, "name": "三明", "parent": "三门", "comment": "三明者，一、宿住智证明，治前际愚，即六通中宿住随念智证通，二、死生智证明，治后际愚，即六通中天眼智证通，三、漏尽智证明，治中际愚，即六通中漏尽智证通。前二世俗智，后一若缘漏尽为境，六智性，谓法、类、俗、尽、无生、灭，若漏尽身中起，即十智性。"}, {"id": 83, "name": "三示导", "parent": "三门", "comment": "三示导者，一、神变示导，即六通中神境智证通，俗智性。二、记心示导，即六通中他心智证通，五智性，谓法、类、道、俗、他心。三、教诫示导，即六通中漏尽智证通，或六智或十智，如前说。能示能导，得示导名。"}, {"id": 84, "name": "三种三摩地", "parent": "三门", "comment": "三种三摩地者，一、空三摩地，谓空、非我相应等持。二、无相三摩地，谓缘灭谛四种行相相应等持，灭谛无十相，谓无色等五、男女二、三有为相，故名无相，缘彼三摩地，得无相名。三、无愿三摩地，缘苦、集、道十种行相相应等持。言十种者，谓非常、苦、因、集、生、缘、道、如、行、出。苦、集二谛可厌患故，道如船筏，必可舍故，能缘彼定，得无愿名。空、非我相，非可厌舍，以与涅槃相相似故，故不相应。"}, {"id": 85, "name": "三解脱门", "parent": "三门", "comment": "三解脱门者,一、空解脱门,二、无愿解脱门,三、无相解脱门。能与涅槃为入门故，应知是前三等持中无漏者。"}, {"id": 86, "name": "苦谛", "parent": "四门"}, {"id": 87, "name": "集谛", "parent": "四门"}, {"id": 88, "name": "灭谛", "parent": "四门"}, {"id": 89, "name": "道谛", "parent": "四门"}, {"id": 90, "name": "四食", "parent": "四门", "comment": "四食者，一、段食，二、触食，三、思食，四、识食。资益名食，皆唯有漏。"}, {"id": 91, "name": "四身系", "parent": "四门", "comment": "四身系者，一、贪欲身系，二、瞋恚身系，三、戒禁取身系，四、此实执身系。欲界五部贪名初身系，五部瞋名第二身系，六戒禁取名第三身系，十二见取名第四身系。种种缠缚有情自体，故名身系，是羂网有情身义。"}, {"id": 92, "name": "四颠倒", "parent": "四门", "comment": "四颠倒者，一、于非常执常颠倒，二、于诸苦执乐颠倒，三、于不净执净颠倒，四、于非我执我颠倒。初一以边见中常见为体，次二以见取中计乐净为体，后一以有身见中我见为体。有说我倒摄身见全"}, {"id": 93, "name": "四识住", "parent": "四门", "comment": "四识住者，一、色识住，二、受识住，三、想识住，四、行识住。识著彼故名识住，有漏四蕴，唯有情数。"}, {"id": 94, "name": "初静虑", "parent": "四门"}, {"id": 95, "name": "第二静虑", "parent": "四门"}, {"id": 96, "name": "第三静虑", "parent": "四门"}, {"id": 97, "name": "第四静虑", "parent": "四门"}, {"id": 98, "name": "空无边处", "parent": "四门"}, {"id": 99, "name": "识无边处", "parent": "四门"}, {"id": 100, "name": "无所有处", "parent": "四门"}, {"id": 101, "name": "非想非非想处", "parent": "四门"}, {"id": 102, "name": "因缘", "parent": "四门"}, {"id": 103, "name": "等无间缘", "parent": "四门"}, {"id": 104, "name": "所缘缘", "parent": "四门"}, {"id": 105, "name": "增上缘", "parent": "四门"}, {"id": 106, "name": "四生", "parent": "四门", "comment": "四生者，一、胎生，二、卵生，三、湿生，四、化生。异熟五蕴为性。"}, {"id": 107, "name": "四业", "parent": "四门", "comment": "四业者，一、顺现法受业，谓此生造，即此生熟。二、顺次生受业，谓此生造，第二生熟。三、顺后次生受业，谓此生造，从第三生后次第熟。四、顺不定受业，非定受业故，立不定名。皆唯有漏，通善不善。"}, {"id": 108, "name": "四念住", "parent": "四门", "comment": "四念住者，一、身念住，二、受念住，三、心念住，四、法念住。以大地法中慧为体性，身、受、心、法是所缘境。慧由念住，从境及伴为名，名身念住等。"}, {"id": 109, "name": "四善根", "parent": "四门", "comment": "四善根者，一、煖，二、顶，三、忍，四、世间第一。诸圣道火前相名煖。进退二际，犹如山顶名顶。于四谛理，情能堪忍名忍。有漏故名世间，胜煖等故名第一。"}, {"id": 110, "name": "四向", "parent": "四门", "comment": "四向者，一、预流向，二、一来向，三、不还向，四、阿罗汉向。随其所应，皆以无漏五蕴为性，趣向果故名向。"}, {"id": 111, "name": "四果", "parent": "四门", "comment": "四果者，一、预流果，二、一来果，三、不还果，四、阿罗汉果。预流果者，谓无漏道，总名为流，由此为因，趣涅槃故。预言为显，最初至得彼流，故说名预流。一来者，彼往天上，一来人间而般涅槃，故名一来果。不还者，必不还来生欲界，故名不还。阿罗汉者，此云应，即此唯应化他身故。诸有情者，所应供，故名为应。所求得遂，故名为果。随其所应，皆以无漏五蕴择灭为性。"}, {"id": 112, "name": "四无畏", "parent": "四门", "comment": "四无畏者，一、正等觉无畏，我于诸法，皆等正觉，若得外难，无怖畏故，十智为性。二、漏尽无畏，我于诸漏，已得永尽，若得外难，无怖畏故。或六智为性，或十智为性，若漏尽为境，六智性，谓法、类、尽、无生、灭、俗智；若漏尽身中所得，十智性。三、说障法无畏，我为弟子说能障法，染必为障，若得外难，无怖畏故，八智为性，除灭、道智。四、说出道无畏，我为弟子说能出道，修必出苦，若得外难，无怖畏故。若缘能趣为境，九智为性，除灭；若亦缘彼所趣为境，十智为性。由有智故，不怯惧他，故名无畏。"}, {"id": 113, "name": "四无碍解", "parent": "四门", "comment": "四无碍解者，一、法无碍解，二、义无碍解，三、词无碍解，四、辩无碍解。法、义、词、辩是所缘境，无碍解是能缘智。此四皆智为自性。谓无退智，缘能诠法名、句、文身，立为第一；缘所诠义立为第二，缘方言词立为第三，缘应正理无滞碍说，及缘自在定、慧二道立为第四。法、词二种唯俗智性，缘事境故。义无碍解，若说诸法皆名为义，义无碍解十智性；若唯涅槃名义，义无碍解六智性，俗、法、类、灭、尽及无生。辩无碍解，九智性，除灭智，缘说道故。"}, {"id": 114, "name": "四无量", "parent": "四门", "comment": "四无量者，一、慈无量，二、悲无量，三、喜无量，四、舍无量。慈能与乐，悲能拔苦，喜谓喜庆，舍谓平等。缘无量有情，故名无量。"}, {"id": 115, "name": "四正断", "parent": "四门", "comment": "四正断者，一、已生恶法方便令不生，二、未生恶法遮令不生，三、未生善法方便令生，四、已生善法修令增广。此四皆以心所中勤为自性。于一念中有此四用。言正断者，于正修习断修位中，此勤力能断懈怠故，或名正胜，于正持策身语意中，此最胜故。"}, {"id": 116, "name": "四神足", "parent": "四门", "comment": "四神足者，一、欲神足，二、勤神足，三、心神足，四、观神足。此四皆以心所法中定为自性。言神足者，定果名神，欲、勤、心、观，四因所生，等持名足，从因及果，当体为名也。"}, {"id": 117, "name": "四通行", "parent": "四门", "comment": "四通行者，一、苦迟通行，二、苦速通行，三、乐迟通行，四、乐速通行。道依根本四静虑生，名乐通行，以摄受支，止观平等，任运转故。道依无色、未至、中间，名苦通行，以不摄支，止观不等，艰辛转故。即此乐、苦二通行中，钝根名迟，利根名速。二行于境通达稽迟，故名迟通，翻此名速。或迟钝者所起通行名迟通行，速此相违。此四通体，色界者，五蕴性，无色界者，四蕴性。"}, {"id": 118, "name": "四道", "parent": "四门", "comment": "四道者，一、加行道，谓从此后无间道生，二、无间道，谓能断所应断障，三、解脱道，谓已解脱所应断障，最初所生，四、胜进道，谓三余道。所言道者，谓涅槃路，乘此能往涅槃城故。此四皆通四蕴、五蕴。"}, {"id": 119, "name": "四证净", "parent": "四门", "comment": "四证净者，一、于佛证净，二、于法证净，三、于僧证净，四、圣戒证净。由证得净，故名证净。前三以心所中信为性，后一以色中无表为性。信、戒二种，俱名净者，离不信垢、破戒垢故。"}, {"id": 120, "name": "五取蕴", "parent": "五门", "comment": "五取蕴者，有漏名取蕴，如前有漏说。从取生故，能生取故，故名取蕴。"}, {"id": 121, "name": "寿浊", "parent": "五门"}, {"id": 122, "name": "劫浊", "parent": "五门"}, {"id": 123, "name": "见浊", "parent": "五门"}, {"id": 124, "name": "烦恼浊", "parent": "五门"}, {"id": 125, "name": "有情浊", "parent": "五门"}, {"id": 126, "name": "五趣", "parent": "五门", "comment": "五趣者，一、天，二、人，三、饿鬼，四、傍生，五、地狱。光明名天，思虑名人，由飢饿故，名为饿鬼，身多横住，名曰傍生，地下有狱，名曰地狱。趣是所往，异熟无记五蕴为体。"}, {"id": 127, "name": "五无间业", "parent": "五门", "comment": "五无间业者，一、杀母，二、杀父，三、杀阿罗汉，四、破和合僧，五、出佛身血。言无间者，造此业已，定生地狱，无余生间，或受苦无间，或无乐间苦，故名无间。"}, {"id": 128, "name": "五根", "parent": "五门", "comment": "五根者，一、信，二、勤，三、念，四、定，五、慧。胜用增上名根,不可屈伏名力，初名根，后名力，出体如根说。"}, {"id": 129, "name": "五力", "parent": "五门", "comment": "胜用增上名根，不可屈伏名力，初名根，后名力，出体如根说。"}, {"id": 130, "name": "五因", "parent": "五门", "comment": "五因者，一、生因，二、依因，三、立因，四、持因，五、养因。彼从起故，说为生因。生已随逐大种转故，如依师等，说名依因。能任持故，如壁持画，说为立因。不断因故，说为持因。增长因故，说为养因。"}, {"id": 131, "name": "异熟生", "parent": "五门"}, {"id": 132, "name": "所长养", "parent": "五门"}, {"id": 133, "name": "等流性", "parent": "五门"}, {"id": 134, "name": "一刹那", "parent": "五门"}, {"id": 135, "name": "有实事", "parent": "五门"}, {"id": 136, "name": "异熟果", "parent": "五门"}, {"id": 137, "name": "等流果", "parent": "五门"}, {"id": 138, "name": "士用果", "parent": "五门"}, {"id": 139, "name": "增上果", "parent": "五门"}, {"id": 140, "name": "离系果", "parent": "五门"}, {"id": 141, "name": "五盖", "parent": "五门", "comment": "皆唯欲界，唯不善故。"}, {"id": 142, "name": "五顺下分结", "parent": "五门", "comment": "前三通三界，后二唯欲界。"}, {"id": 143, "name": "五顺上分结", "parent": "五门", "comment": "五顺上分结者，一、色贪，二、无色贪，三、掉举，四、慢，五、无明。顺益上界故，名顺上分结。以心所法中贪、慢、无明、掉举为性，唯修所断，唯上界，唯圣者。"}, {"id": 144, "name": "五分法身", "parent": "五门", "comment": "五分法身者，一、戒蕴，谓无漏戒，二、定蕴，谓无漏定，三、慧蕴，谓无漏正见，四、解脱蕴，谓无漏胜解，五、解脱知见蕴，谓尽智、无生智，解脱身中起故，名解脱知见。以此五种，为无学身，故名身也。"}, {"id": 145, "name": "五戒", "parent": "五门", "comment": "五戒者，一、不杀生，二、不偷盗，三、不欲邪行，四、不虚诳语，五、不饮酒戒。初三后一是身业，第四语业。身、语二业，表、无表性。"}, {"id": 146, "name": "五眼", "parent": "五门", "comment": "五眼者，一、肉眼，二、天眼，三、慧眼，四、法眼，五、佛眼。肉眼者，谓欲界有情眼也。天眼者，谓色界天眼。慧眼、法眼者，以慧为体，观四谛理名慧眼，建立事智名法眼。佛眼者，即前四眼，至佛身中，总名佛眼。以七十五法中，眼、慧为性。"}, {"id": 147, "name": "六界", "parent": "六门", "comment": "六界者，一、地，二、水，三、火，四、风，五、空，六、识。性义名界"}, {"id": 148, "name": "六通", "parent": "六门", "comment": "六通者，一、神境智证通，神谓等持，境谓行化，智证境时，无壅名通，从定及境，能证为名也。余通虽亦依定，此通相显，偏标神名。二、天眼智证通，天眼是所依根，智是眼识相应慧，智证境时，无壅名通，从根及能证为名也。三、天耳智证通，天耳是根，智是耳识相应慧，智证境时，无壅名通，亦从根及能证为名也。四、他心智证通，从加行及能证为名也。五、宿住随念智证通，从境及相应，并能证为名也。六、漏尽智证通，若涅槃名漏尽，从所证及能证智为名也；若漏尽身名漏尽，从所依及能证智为名也。于六通中，前四唯俗智摄，他心通，五智摄，谓法、类、道、世俗、他心。漏尽通，若能缘漏尽为境，六智性，除道、苦、集、他心；若依漏尽身起，十智性"}, {"id": 149, "name": "六垢", "parent": "六门", "comment": "六垢者，一、恼，二、害，三、恨，四、谄，五、诳，六、憍。此六即以小惑本地中六法为性，秽污相粗，故名为垢。"}, {"id": 150, "name": "能作因", "parent": "六门", "comment": "能作因者，能与果作因，能作即因，或能作之因，名能作因，以一切法为性，遍通七十五法。"}, {"id": 151, "name": "俱有因", "parent": "六门", "comment": "俱有因者，因与果俱，名俱有因，俱有即因，或俱有之因，名俱有因。以三世七十二法为体，除三无为。"}, {"id": 152, "name": "同类因", "parent": "六门", "comment": "同类因者，因果相似，名同类，同类即因，或同类之因，名同类因。以过去、现在七十二法为体，除三无为。"}, {"id": 153, "name": "相应因", "parent": "六门", "comment": "相应因者，五义平等，名曰相应，相应即因，或相应之因，名相应因。以三世四十六心、心所法为体。"}, {"id": 154, "name": "遍行因", "parent": "六门", "comment": "遍行因者，遍与五部染法为因，遍行即因，名遍行因，不得言遍行之因，亦与非遍行法为因故。以过去、现在苦、集下十一遍行随眠相应、俱有法为体。以七十五法中，心王、大地法十、大烦恼地法六、不善地法二、寻、伺、睡眠、疑、四相为性。"}, {"id": 155, "name": "异熟因", "parent": "六门", "comment": "异熟因者，谓异熟即因，或异熟之因，名异熟因，三世不善、善有漏法为性。以七十五法中，色、声、无表、心王、四十六心所法、得、二定、四相为体。"}, {"id": 156, "name": "布施", "parent": "六门", "comment": "布施者，谓能布施财、法等，以能发心、心所法，及所发身、语二业为性，以七十五法中，色、声、无表、心王、大地法十、大善地法十、寻、伺为性。"}, {"id": 157, "name": "持戒", "parent": "六门", "comment": "净戒者，以三种戒为性，以色十一中，色、声、无表为性。"}, {"id": 158, "name": "安忍", "parent": "六门", "comment": "安忍者，以大善地法中无瞋善根为性。"}, {"id": 159, "name": "精进", "parent": "六门", "comment": "精进者，以大善地法中勤为性。"}, {"id": 160, "name": "禅定", "parent": "六门", "comment": "静虑者，以大地法中定为性。"}, {"id": 161, "name": "智慧", "parent": "六门", "comment": "智慧者，以大地法中慧为性。"}, {"id": 162, "name": "七慢", "parent": "七门", "comment": "七慢者，一、慢，二、过慢，三、慢过慢，四、我慢，五、增上慢，六、卑慢，七、邪慢。若于劣谓己胜，于等谓己等，令心高举，总说为慢。若于等谓己胜，若于胜谓己等，令心高举，总名过慢。若于胜谓己胜，令心高举，名为慢过慢。若恃我令心高举，名为我慢。若于未证得殊胜德中，谓己证得，令心高举，名增上慢。若于多分胜，谓己少劣，令心高举，名为卑慢。若于无德中，谓己有德，令心高举，名邪慢。以不定中慢为体也。"}, {"id": 163, "name": "七识住", "parent": "七门", "comment": "七识住者，一、身异想异，如人、一分天。分天天者，谓欲界天及初静虑，除劫初起。身异谓彼色身，种种显形状貌不同。想异谓彼苦、乐、不苦不乐，想差别故。二、身异想一，如梵众天，谓劫初起，彼诸梵众，起如是想：我等皆是大梵所生。大梵尔时亦起此想：是诸梵众皆我所生。同想一因，故名想一。大梵王身，其量高广，容貌、威德、言语、光明、衣冠等事，一一皆与梵众不同，故名身异。三、身一想异，谓二定三天，彼显形状貌不异，故名身一，乐非苦乐，二想交参，故名想异。四、身一想一，谓三定三天，彼显形状貌不异，故名身一，唯有乐想，故名想一。初静虑中，由染污想，故言想一，第二静虑，由二善想，故言想异。第三静虑，由异熟想，故言想一。五、空无边处，六、识无边处，七、无所有处。余三恶趣、第四静虑，及与有顶，皆有损坏识法，故非识住。此七识住唯有漏，欲、色五蕴性，无色四蕴性。七十五法中，除三无为、无想异熟、二定，余六十九法随应为性。"}, {"id": 164, "name": "七种圣人", "parent": "七门", "comment": "七种圣人者，一、随信行，二、随法行，三、信解，四、见至，五、身证，六、慧解脱，七、俱解脱。随信行者，先加行位，随信行故。随法行者，先加行位，随法行故。信解者，由信根增故。见至者，由慧根增故。身证者，由身证得灭尽定故。慧解脱者，唯由慧力，离烦恼障故。俱解脱者，兼得灭尽定，离解脱障故。初二见道，次三修道，后二无学，此七圣者皆以无漏五蕴为性。若约七十五法中，以无表色、心王、大地法十、大善地法十、寻、伺、得、四相为体。"}, {"id": 165, "name": "七支戒", "parent": "七门", "comment": "七支戒者，一、不杀生，二、不偷盗，三、不婬，四、不虚诳语，五、不粗恶语，六、不离间语，七、不离秽语。前三身业表、无表性，后四语业表、无表性，身表者，以色十一中色为性，语表以声为性，无表以无表为性。"}, {"id": 166, "name": "七觉支", "parent": "七门", "comment": "七觉支者，一、念，二、定，三、择法，四、喜，五、轻安，六、舍，七、精进。前四即以大地法中念、定、慧、受为体，后三即以大善地中轻安、舍、勤为性。觉谓觉慧，支是分义。"}, {"id": 167, "name": "八戒", "parent": "八门", "comment": "八戒者，一、不杀生，二、不偷盗，三、不婬欲，四、不虚诳语，五、不饮洒，六、不涂饰香鬘歌舞视听，七、不眠坐高广严丽牀座，八、不非时食。前三后四是身业摄。不歌舞倡伎故往视听，所以是身业摄，或可不歌倡等是语业摄。第四语业摄。身、语二业俱表、无表性。身表以色十一中色为性，语表以声为性，身、语无表以无表为性。于十戒中，第六开二，更加不捉金银宝等，以为第十，身业表、无表性。"}, {"id": 168, "name": "八正道", "parent": "八门", "comment": "八正道者，一、正见，二、正念，三、正定，四、正精进，五、正思惟，六、正语，七、正业，八、正命。初三以大地法中慧、念、定为性，正精进以大善地法中勤为性，正思惟以不定中寻、伺为性，语、业、命三以色中无表为性，皆无漏。"}, {"id": 169, "name": "内有色想观外色解脱", "parent": "八门", "comment": "初三以无贪为性，近治贪故，若并助伴，皆五蕴性。"}, {"id": 170, "name": "内无色想观外色解脱", "parent": "八门"}, {"id": 171, "name": "净解脱", "parent": "八门", "comment": "第三除寻、伺，余如初二说。"}, {"id": 172, "name": "空无边处解脱", "parent": "八门", "comment": "次四解脱以四无色定善为性"}, {"id": 173, "name": "识无边处解脱", "parent": "八门"}, {"id": 174, "name": "无所有处解脱", "parent": "八门"}, {"id": 175, "name": "非想非非想处解脱", "parent": "八门"}, {"id": 176, "name": "灭受想定解脱", "parent": "八门", "comment": "后一解脱以灭定为性。"}, {"id": 177, "name": "八难", "parent": "八门", "comment": "八难者，一、地狱，二、傍生，三、饿鬼，四、北俱卢，五、无想天，六、世智辩聪，七、佛前佛后，八、盲聋瘖痖。不能入圣及离染故，故名为难。世智辩聪，以大地法中邪慧为性，余七皆以异熟无记五蕴为性。七十五法中，眼等五根、色、香、味、触、心王、大地法十、寻、伺、睡眠、得、同分、无想异熟、命根、四相，随其所应，为彼体性。"}, {"id": 178, "name": "九结", "parent": "九门", "comment": "九结者，一、爱结，二、恚结，三、慢结，四、无明结，五、见结，六、取结，七、疑结，八、嫉结，九、悭结。此九结依《婆沙》，总以百事为性。爱、慢、无明结，各三界五部，为四十五事。恚结唯欲界五部，为五事。见结有十八事，谓有身见、边执见，各三界见苦所断为六，邪见三界各四部为十二事。取结有十八事，谓见取，三界各四部为十二事，戒禁取，三界各见苦、道所断为六事。疑结，三界各四部为十二事。嫉结、悭结，各欲界修所断为二事。若约七十五法中，初三及第七以不定地中贪、瞋、慢、疑为性。第四以大惑中无明为性。第五第六以大地法中慧为性。后二以小惑中嫉、悭为性。结缚有情。不出三界，故名为结也。"}, {"id": 179, "name": "九有情居", "parent": "九门", "comment": "九有情居者，于七识住，加无想有情、非想非非想，足前为九。诸有情类唯于此九，欣乐住故，立有情居，余处皆非，不乐住故，如识住说。应知体性，准七识住说，唯加无想、有顶为异。"}, {"id": 180, "name": "欲界", "parent": "九门"}, {"id": 181, "name": "四静虑", "parent": "九门"}, {"id": 182, "name": "四无色", "parent": "九门"}, {"id": 183, "name": "九次第定", "parent": "九门", "comment": "九次第定者，谓四静虑，四无色及灭受想，次第而起，名次第定。由是圣人功德法故，唯取善性，四静虑五蕴为性，四无色四蕴为性，灭受想定唯行蕴为性。若约七十五法中，无表色、心王、大地法十、大善地法十、寻、伺、得、四相，为初静虑体。后三静虑，除寻、伺，余如初定说。四无色定，又除无表，余如初定说。灭受想定，以不相应中灭定为体。"}, {"id": 184, "name": "九遍知", "parent": "九门", "comment": "九遍知者，一、欲界苦集所断，二、欲界见灭所断，三、欲界见道所断，四、色无色苦集所断，五、色无色见灭所断，六、色无色见道所断，七、欲界修道所断立一遍知，应知即是五顺下分结尽遍知，并前立故，八、色界修道所断立一遍知，此即是色爱尽遍知，九、无色界修道所断立一遍知，即一切结永尽遍知，此亦并前合立一故。此九遍知，择灭为性。言遍知者，此于果上立因名故。"}, {"id": 185, "name": "十缠", "parent": "十门", "comment": "十缠者，一、无惭，二、无愧，三、嫉，四、悭，五、悔，六、眠，七、掉举，八、惛沉，九、忿，十、覆。缠缚有情，故名为缠。初二是大不善地法，嫉、悭、忿、覆是小惑中四，恶作、睡眠是不定中二，掉举、惛沉是大烦恼地中二。"}, {"id": 186, "name": "十随眠", "parent": "十门", "comment": "十随眠者，一、贪，二、瞋，三、慢，四、疑，五、无明，六、有身见，七、边执见，八、邪见，九、见取，十、戒禁取。随谓随逐，眠谓随缚，行相微细，说名为眠。若约三界五部，此十总以九十八物为体，如九结中前七结说，但无悭、嫉为异。若约七十五法中，前四以不定中贪、瞋、慢、疑为体，无明以大烦恼地法中无明为性，后五见以大地法中慧为性。"}, {"id": 187, "name": "十善业道", "parent": "十门", "comment": "十善业道者，一、不杀生，二、不偷盗，三、不邪行，四、不虚诳语，五、不粗恶语，六、不离间语，七、不杂秽语，八、无贪，九、无瞋，十、正见。前三身业，表、无表性，中四语业，表、无表性，后三意业道。身表以色十一中色为性，语表以声为性，身、语无表以无表为性，无贪、无瞋以大善地法中无贪、无瞋为性，正见以大地法中慧为性。"}, {"id": 188, "name": "十遍处", "parent": "十门", "comment": "十遍处者，谓：一、地，二、水，三、火，四、风，五、青，六、黄，七、赤，八、白，九、空无边处，十、识无边处。周遍观察地、水、火、风等，故名遍处。十中前八，如净解脱，无贪为性，若并助伴，五蕴为性。依第四静虑，缘欲中见、色。后二边处，如彼空、识二净，无识四蕴为性，各缘自他四蕴为境。七十五法中，前八以无表、心王、大地法十、大善地法十为性，后二除无表，余如前说，八皆唯有漏。"}, {"id": 189, "name": "十智", "parent": "十门", "comment": "十智者，一、世俗智，二、法智，三、类智，四、苦智，五、集智，六、灭智，七、道智，八、他心智，九、尽智，十、无生智。多取瓶等世俗境故，名世俗智。缘欲界四谛名法智。缘色、无色界四谛名类智。最初证知诸法真理，故名法智，此后境智，与前相似，故得类名，以后随前而证得故。即前法、类，由缘苦、集、灭、道境别，故名苦、集、灭、道四智。知他心故，名为他心智。法智、类智、苦、集、灭、道，如是六智，若无学摄，非见性者，名为尽智及无生智。与漏尽得最初俱生，故名尽智，不复生故，名曰无生。十智皆以大地法中慧为体性。"}, {"id": 190, "name": "十力", "parent": "十门", "comment": "十力者，一、处非处智力，十智为性，如善因感爱果等名处，如善因感非爱果等名非处，智能知处非处名处非处智力。二、业异熟智力，八智为性，除灭、道智，知此类业感此类异熟，名业异熟智力。三、静虑解脱等持等至智力，此四静虑、八解脱、三等持、八等至，并是定之异名，智能知彼四静虑等，名静虑等智力。四、根上下智力，知信根等上下差别，名根上下智力。五、种种胜解智力，知有情类种种胜解意乐差别，名种种胜解智力。六、种种界智力，知有情类种种界性，名种种界智力。此上四力，皆九智性，除灭智，以定、根、解、界，皆通苦、集、道三，故此四力，皆九智性，不缘无为，故除灭智。七、遍趣行智力，一切诸行皆能趣果，名遍趣行，智知遍趣行，名遍趣行智力。若缘能趣为境，九智除灭，若亦缘所趣为境，十智为性。八、宿住随念智力，知昔过去宿曾作事，为宿住随念智力，以念强故，此中别标，随更事念，故名随念。九、死生智力，知未来世死此生彼，名死生智力。此上二力，皆是事观，并世俗智性。十、漏尽智力，若谓但缘漏尽为境，六智除道、苦、集、他心；若谓漏尽身中所得，十智为性。十力皆以大地法中慧为体性。"}]
        }

    }



    var wordList = [];

    init_new();

    function init_new() {
        colors = { "心所有法": "#65acd4", "色法": "#e57f7e", "无为法": "#5ca8b2", "心法": "#7FAE90",
            "不相应行法": "#D48265", "百门": "#6AB0B8",
            "二门": "#D53A35", "三门": "#6AB0B8", "四门": "#6eddd1", "五门": "#E98F6F", "六门": "#9FDABF", "七门": "#7FAE90",
            "八门": "#DE9325", "九门": "#CFB2A9", "十门": "#65acd4",
        "色蕴": "#e4403b", "识蕴": "#c9f446", "受蕴": "#65d47d", "想蕴": "#E98F6F", "行蕴": "#65d4d3", "蕴不摄": "#6dc7fa",
            "眼处": "#D53A35", "耳处": "#6AB0B8", "鼻处": "#6eddd1", "舌处": "#E98F6F", "身处": "#9FDABF", "色处": "#7FAE90",
            "声处": "#DE9325", "香处": "#CFB2A9", "味处": "#65acd4", "触处": "#f8d134", "意处": "#c9f446", "法处": "#65d4d3",
            "眼界": "#D53A35", "耳界": "#6AB0B8", "鼻界": "#6eddd1", "舌界": "#E98F6F", "身界": "#9FDABF", "色界": "#7FAE90",
            "声界": "#DE9325", "香界": "#CFB2A9", "味界": "#65acd4", "触界": "#f8d134", "七心界": "#c9f446", "法界": "#65d4d3"};

        drawLegend();
        document.getElementById("my-svg").setAttribute("viewBox", "0 0 " + width + " " + height);

        var links = [], innerNodes, outerNodes;
        var is_click = false;

        var arc = d3.arc()
            .innerRadius(innerRadius)
            .outerRadius(outerRadius);

        var inner = d3.ribbon()
            .radius(maxr / 2 - 120);

        var innerCluster = d3.cluster()
            .size([360, maxr / 2 - 360]);

        var outerCluster = d3.cluster()
            .size([360, maxr / 2 - 120]);

        var stratify = d3.stratify()
            .id(function (d) {
                return d.id;
            })
            .parentId(function (d) {
                return d.parent;
            });

        var innerRectWidth = 150;


        var innerRoot = innerCluster(stratify(faNodeList));
        var outerRoot = outerCluster(stratify(menNodeList));

        innerNodes = innerRoot.leaves();
        outerNodes = outerRoot.leaves();


        /* 构造links数组，source为innerNodes中节点，target为outerNodes中节点*/
        for (var i = 0; i < linksList.length; i++) {
            var sourceId = linksList[i].source;
            var targetId = linksList[i].target;

            var l = {};
            for (var j in innerNodes) {
                if (innerNodes[j].id == sourceId) {
                    l.source = innerNodes[j];
                } else if (innerNodes[j].id == targetId) {
                    l.target = innerNodes[j];
                }
            }

            for (var j in outerNodes) {
                if (outerNodes[j].id == sourceId) {
                    l.source = outerNodes[j];
                } else if (outerNodes[j].id == targetId) {
                    l.target = outerNodes[j];
                }
            }

            l["comment"] = linksList[i].comment;
            links.push(l);
        }

        var linkEnter = svg.append("g")
            .attr("class", "links")
            .attr("transform",function (d) {
                return "translate(" + (maxr / 2 + 200) + "," + (maxr / 2 + 150) + ")";
            })
            .selectAll(".links")
            .data(links)
            .enter().append("g");

        linkEnter.append("path")
            .attr("class", function (d) {
                if (d.source == undefined || d.target == undefined)
                    console.log(d);
                return "link source-" + d.source.id + " target-" + d.target.id;
            })
            .attr("d", function (d, i) {
                // if (i > 100) return "";
                // return r([100,300,0,Math.PI/2]);
                // return arc({startAngle:0, endAngle: Math.PI / 2});

                var source = outerProject(d.source.x, d.source.y);
                var target = innerProject(d.target.x);


                if (d.source.x < 180)
                    return arcPath({x:source[0], y:source[1]}, {x:target[0] + innerRectWidth / 2, y:target[1]});
                else
                    return arcPath({x:source[0], y:source[1]}, {x:target[0] - innerRectWidth / 2, y:target[1]});

            })
            .attr("title", function (d) {
                return d["comment"] == undefined ? "" : d["comment"];
            })
            .style("stroke-dasharray", "0.0")
            .style("stroke", function(d) {
                return colors[d.target.data.parent]
            })
            .style("stroke-width", "0.1px")
            .style("opacity", "0.9")
            .style("fill", "none");

        linkEnter.append("title")
                .text(function (d) {
                    return d["comment"] == undefined ? "暂无注释" : "注释：\n" + d["comment"];
                });

        var innerNodeEnter = svg.append("g")
            .attr("transform",function (d) {
                return "translate(" + (maxr / 2 + 200) + "," + (maxr / 2 + 150) + ")";
            }).selectAll("g")
            .data(innerNodes)
            .enter().append("g")
            .attr("class", function (d) {
                return "node node-" + d.id;
            })
            .attr("title", function (d) {
                return d.data["comment"] == undefined ? "" : d.data["comment"];
            })
            .attr("transform",function (d) {
                return "translate(" + innerProject(d.x) + ")";
            }).style("cursor", "pointer")
            .on("mouseover", highlight)
            .on("mouseout", cancelHighlight)
            .on("click", function (d) {
                if (d3.select(this).attr("select") === "true") {
                    is_click = false;
                    cancelHighlight();
                    d3.select(this).attr("select", "false");
                } else {
                    is_click = false;
                    cancelHighlight();
                    highlight(d);
                    d3.select(this).attr("select", "true");
                    is_click = true;
                }
            });

        innerNodeEnter.append("rect")
            .attr("width", function (d) {
                d.w = innerRectWidth;
                return d.w;
            })
            .attr("height", function (d) {
                d.h = 14;
                return d.h;
            })
            .attr("transform",function (d) {
                return "translate(" + (innerRectWidth / -2) + "," + (d.h / -2) + ")";
            })
            .style("cursor", "pointer")
            .style("fill", function (d) {
                d.color = colors[d.data.parent];
                return d.color;
            });

        // 添加一条描述蕴法的线
        innerNodeEnter.append("rect")
            .attr("width", function (d) {
                d.borderWidth = 8;
                return d.borderWidth;
            }).attr("height", function (d) {
                return d.h;
            })
            .attr("transform",function (d) {
                return "translate(" + (innerRectWidth / -2) + "," + (d.h / -2) + ")";
            }).style("fill", function (d) {
                d.leftBorderColor = colors[d.data.sec_parent];
                return d.leftBorderColor;
            });
        innerNodeEnter.append("rect")
            .attr("width", function (d) {
                return d.borderWidth;
            }).attr("height", function (d) {
                return d.h;
            })
            .attr("transform",function (d) {
                return "translate(" + (innerRectWidth / 2 - d.borderWidth) + "," + (d.h / -2) + ")";
            }).style("fill", function (d) {
                d.rightBorderColor = colors[d.data.third_parent];
                return d.rightBorderColor;
            });



        innerNodeEnter
            .append("svg:text")
            .attr("class", function (d) {
                return "inner-text inner-text-" + d.id;
            })
            // .attr("x", function (d) {
                // return d.x < 180 ? 15 : -15;
                // return 15;
            // })
            .attr("y", function (d) {
            if (d.data.root === true)
                return -40;
            })
            .style("text-anchor", function (d) {
                return "middle";
            })
            // .attr("transform", function(d) { return "rotate("+(d.x < 180 ? d.x - 90 : d.x + 90)+")"; })
            .attr("dy", ".31em")
            .style("font-size", function (d) {
                d.fontSize = "12px";
                return d.fontSize;
            })
            .style("z-index", "999")
            .style("fill", function (d) {

        function arcPath(source, target) {

            var r = Math.sqrt((source.x - target.x) * (source.x - target.x) + (source.y - target.y) * (source.y - target.y)) / 2;

            var ox = (source.x + target.x) / 2;
            var oy = (source.y + target.y) / 2;

            var theta = Math.atan((source.y - oy) / (source.x - ox)) - Math.PI / 2;
            var x0 = r * Math.cos(theta) + ox;
            var y0 = r * Math.sin(theta) + oy;
            if (source.x < 0)
                x0 = innerRectWidth * -2.5;
            else x0 = innerRectWidth * 2.5;

            y0 = target.y / 4;

            // svg.append("g")
            //     .attr("transform",function (d) {
            //     return "translate(" + (maxr / 2 + 50) + "," + maxr / 2 + ")";
            // }).selectAll("g")
            //     .data([{x:x0, y:y0}])
            //     .enter().append("circle")
            //     .attr("transform",function (d) {
            //         return "translate(" + d.x + "," + d.y + ")";
            //     }).attr("r", function (d) {
            //     d.r = 15.5;
            //     return d.r;
            // })
            //     .style("stroke", "white")
            //     .style("stroke-width", "2px")
            //     .style("cursor", "pointer")
            //     .style("fill", function (d) {
            //         return "#CFB2A9";
            //     });
            // console.log(x0, y0, source.x, source.y, target.x, target.y);

            // 二次贝塞尔曲线Qx,y,x1,y1 x,y为控制点
            return "M" + source.x + "," + source.y
                // + "A" + r + "," + r + ",0,0,1," + source.x + "," + source.y
                + "Q" + x0 + "," + y0 + "," + target.x + "," + target.y
                // + "A" + r + "," + r + ",0,0,1," + target.x + "," + target.y
                // + "Q" + x0 + "," + y0 + "," + source.x + "," + source.y;

        }

        function project(x, y) {
            var angle = (x - 90) / 180 * Math.PI, radius = y;
            return [radius * Math.cos(angle), radius * Math.sin(angle)];
        }

        function outerProject(x, y) {
            var angle = (x - 90) / 180 * Math.PI, radius = y;
            if (x < 180)
                return [radius * Math.cos(angle) + innerRectWidth * 1.5, radius * Math.sin(angle)];
            else
                return [radius * Math.cos(angle) - innerRectWidth * 1.5, radius * Math.sin(angle)];
        }


        function innerProject(x) {
            // console.log(x);
            // var l = maxr + 150;
            return [0, maxl * (x - 180) / 360];

                    d3.select(".node-" + d.source.id).style("opacity", "1");
                    d3.select(".node-" + d.target.id).style("opacity", "1");
                    return "0,0"
                }).style("cursor", "pointer").style("stroke-width", "2px").attr("highlight", "true");

            d3.select("text.text-" + d.id).style("font-size", "16px");

        }

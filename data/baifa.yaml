items:
  - id: 1
    name: 眼识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等眼识？谓依眼，缘色，了别为性。
  - id: 2
    name: 耳识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等耳识？谓依耳，缘声，了别为性。
  - id: 3
    name: 鼻识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等鼻识？谓依鼻、缘香、了别为性。
  - id: 4
    name: 舌识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等舌识？谓依舌，缘味，了别为性。
  - id: 5
    name: 身识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等身识？谓依身，缘触，了别为性。
  - id: 6
    name: 意识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等意识？谓依意、缘法、了别为性。
  - id: 7
    name: 末那识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为意？谓一切时缘阿赖耶识思度为性，与四烦恼恒相应，谓我见、我爱、我慢、无明。此意遍行一切善不善无记位，唯除圣道现前，若处灭尽定及在无学地。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          意者，谓从阿赖耶识种子所生，还缘彼识，我痴我爱我我所执我慢相应或翻彼相应，于一切时恃举为行或平等行，与彼俱转，了别为性。
      - title: 《百法直解》林国良
        content: |-
          第七识又称末那识，“末那”的意译是“污染意“意”即思量，因为凡夫的第七识始终将第八识作为思量的对象，将其执着为内在的自我。由于末那识的意译也是意识，为避免与第六意识相混淆，所以第七识称为末那识，或单独称“意”。
      - title: 《大乘五蕴论》
        content: |-
          最胜意者，谓缘阿赖耶识为境，恒与我痴、我见、我慢及我爱等相应之识，前后一类相续随转，除阿罗汉果及与圣道灭尽等至现在前位。
  - id: 8
    name: 阿赖耶识
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为心？谓蕴界处习气所熏一切种子阿赖耶识。亦名异熟识，亦名阿陀那识，以能积集诸习气故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          阿赖耶识者，谓先世所作增长业烦恼为缘，无始时来戏论熏习为因，所生一切种子异熟识为体。此识能执受了别色根、根所依处及戏论熏习，于一切时一类生灭不可了知。又能执持了别外器世界，与不苦不乐受等相应，一向无覆无记，与转识等作所依因，与染净转识受等俱转，能增长有染转识等为业，及能损减清净转识等为业。
      - title: 《百法直解》林国良
        content: |-
          第八识有多种名称，阿赖耶识是其中之一。阿赖耶意译为“藏”，所以第八识也称为藏识。第八识还有异熟识、一切种识等名称。
      - title: 《大乘五蕴论》
        content: |-
          最胜心者，谓阿赖耶识。何以故？由此识中诸行种子皆采集故。又此行缘不可分别，前后一类相续随转。又由此故，从灭尽等至、无想等至、无想所有起者，了别境名转识还生，待所缘缘差别转故、数数间断还复转故、又令生死流转旋还故。阿赖耶识者，谓能摄藏一切种子故，又能摄藏我慢相故，又复缘身为境界故。即此亦名阿陀那识，能执持身故。
  - id: 9
    name: 作意
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等作意？谓发动心为体，于所缘境持心为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          作意者，谓从阿赖耶识种子所生，依心所起，与心俱转相应，动心为体。引心为业。由此与心同缘一境，故说和合非不和合。
      - title: 《百法直解》林国良
        content: |-
          使心与其他心所警觉，其作用是引导心和心所趋向自己所要认取的对象。
      - title: 《大乘五蕴论》
        content: |-
          云何作意？谓能令心发悟为性。
  - id: 10
    name: 触
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为触？谓依三和合诸根变异分别为体，受所依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          触者，谓三事和合，分别为体。受依为业。如经说：有六触身。又说：眼色为缘能起眼识。如是三法聚集合故能有所触。又说：触为受缘。
      - title: 《百法直解》林国良
        content: |-
          指心与境接触时的一种心理功能。识的生起，其因（主要条件）是自己的种子，其缘（辅助条件）是根与境。在认识主体（识）、认识机制（根）、认识对象（境）三者会合时，有触心所产生，此种触的心理作用同时也对上述三者的会合给予了力量，从而使识最终生起。
      - title: 《大乘五蕴论》
        content: |-
          云何为触？谓三和合分别为性。
  - id: 11
    name: 受
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          受蕴何相？领纳相是受相，谓由受故领纳种种净不净业诸果异熟。（注：受蕴即受心所。）
      - title: 《显扬圣教论》无着菩萨
        content: |-
          受者，谓领纳为体。爱缘为业。如经说：有六受身。又说：受为爱缘。
      - title: 《百法直解》林国良
        content: |-
          即感受的心理。三受：乐受、苦受以及舍受（即不苦不乐的中性受）。或五受：即苦受、忧受、乐受、喜受、舍受。
      - title: 《大乘五蕴论》
        content: |-
          云何受蕴？谓三领纳：一、苦，二、乐，三、不苦不乐。乐谓灭时有和合欲；苦谓生时有乖离欲；不苦不乐谓无二欲。
  - id: 12
    name: 想
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          想蕴何相？搆了相是想相，谓由想故搆画种种诸法像类，随所见闻觉知之义起诸言说。（注：想蕴即想心所。）
      - title: 《显扬圣教论》无着菩萨
        content: |-
          想者，谓名句文身，熏习为缘。从阿赖耶识种子所生，依心所起。与心俱转，相应取相为体。发言议为业。如经说：有六想身。又说：如其所想而起言议。
      - title: 《百法直解》林国良
        content: |-
          是一个认知性功能的心理范畴，具有多种认知功能，主要是与六识结合，形成对事物的感觉、知觉、表象和概念。
      - title: 《大乘五蕴论》
        content: |-
          云何想蕴？谓于境界，取种种相。
  - id: 13
    name: 思
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为思？谓于心造作意业为体，于善不善无记品中役心为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          思者，谓令心造作得失俱非，意业为体。或为和合、或为别离、或为随与、或为贪爱、或为瞋恚、或为弃舍、或起寻伺、或复为起身语二业、或为染污、或为清净行，善不善非二为业。如经说：有六思身。又说：当知我说今六触处，即前世思所造故业。
      - title: 《百法直解》林国良
        content: |-
          使心有所作为，其作用是使心活动（即造意业）乃至作出行为和语言的反应（即造身业和语业）。
      - title: 《大乘五蕴论》
        content: |-
          云何为思？谓于功德过失及俱相违，令心造作，意业为性。
  - id: 14
    name: 欲
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为欲？谓于所乐事彼彼引发所作希望为体，正勤所依为业。
      - title: 《成唯识论》
        content: |-
          云何为欲？于所乐境希望为性，勤依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          欲者，谓于所乐境希望为体。勤依为业。如经说：欲为一切诸法根本。
      - title: 《百法直解》林国良
        content: |-
          欲心所大体相当于现代心理学的“兴趣”是指"人们力求认识某种事物和从事某项活动的意识倾向。
      - title: 《大乘五蕴论》
        content: |-
          云何为欲？谓于可爱事，希望为性。
  - id: 15
    name: 胜解
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等胜解？谓于决定事随所决定印持为体，不可引转为业。
      - title: 《成唯识论》
        content: |-
          云何胜解？于决定境印持为性，不可引转为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          胜解者，谓于决定境如其所应印解为体。不可引转为业。如经说：我等今者心生胜解，是内六处必定无我。
      - title: 《百法直解》林国良
        content: |-
          即对认识对象进行确认和把握而获得明确理解的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何胜解？谓于决定事，即如所了印可为性。
  - id: 16
    name: 念
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为念？谓于串习事令心明记不忘为体，不散乱为业。
      - title: 《成唯识论》
        content: |-
          云何为念？于曾习境令心明记不忘为性，定依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          念者，谓于串习境令心明记不忘为体。等持所依为业。如经说：诸念与随念，别念念及忆，不忘不失法，心明记为性。
      - title: 《百法直解》林国良
        content: |-
          指对于已经熟悉习惯的事物和现象保持的记忆，尤其指对曾修习过的方法牢记不忘，所以能引导进入禅定。
      - title: 《大乘五蕴论》
        content: |-
          云何为念？谓于串习事，令心不忘明记为性。
  - id: 17
    name: 定
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等三摩地？谓于所观事令心一境为体。智所依止为业。
      - title: 《成唯识论》
        content: |-
          云何为定？于所观境令心专注不散为性，智依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          等持者，谓于所观境专住一缘为体。令心不散智依为业。如经说：诸令心住与等住、安住、近住及定住不乱不散摄寂止等持。心住一缘性。
      - title: 《百法直解》林国良
        content: |-
          注意力高度集中的状态。
      - title: 《大乘五蕴论》
        content: |-
          云何三摩地？谓于所观事，令心一境不散为性。
  - id: 18
    name: 慧
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为慧？谓于所观事择法为体，断疑为业。
      - title: 《成唯识论》
        content: |-
          云何为慧？于所观境简择为性，断疑为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          慧者，谓即于所观境简择为体。如理、不如理、非如理、非不如理，悟入所知为业。如经说：简择诸法、最极简择、极简择法、遍了、近了、黠了、通达、审察、聪叡、觉明、慧行、毘钵舍那。
      - title: 《百法直解》林国良
        content: |-
          进行判断和推理等思维的心理。“慧”分清净的慧与污染的慧，清净的慧是智的主体，污染的慧是各种恶见的主体。
      - title: 《大乘五蕴论》
        content: |-
          云何为慧？谓即于彼择法为性；或如理所引，或不如理所引，或俱非所引。
  - id: 19
    name: 信
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为信？谓于有体有德有能忍可清净希望为体，乐欲所依为业。
      - title: 《成唯识论》
        content: |-
          云何为信？于实德能深忍乐欲心净为性，对治不信乐善为业。然信差别略有三种：一信实有，谓于诸法实事理中深信忍故；二信有德，谓于三宝真净德中深信乐故；三信有能，谓于一切世出世善深信有力能得能成起希望故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          信者，谓于有体有德有能心净忍可为体。断不信障为业、能得菩提资粮圆满为业、利益自他为业、能趣善道为业、增长净信为业。如经说：于如来所起坚固信。
      - title: 《百法直解》林国良
        content: |-
          深信不疑、产生信仰和信心的心理。具体地说，包括对俗谛和真谛，佛、法、僧三宝的功德，能修成正法等，深信不疑，乐于证得。有了这清净的信，就能克服不信，乐于修证世间和出世间的善法。
      - title: 《大乘五蕴论》
        content: |-
          云何为信？谓于业果诸谛宝中，极正符顺，心净为性。
  - id: 20
    name: 精进
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为勤？谓心勇悍为体，或被甲、或加行、或无下、或无退、或无足，差别成满善品为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          精进者：谓心勇无惰、不自轻贱为体。断懈怠障为业，如前乃至增长精进为业。如经说：起精进住有势有勤有勇坚猛不舍善轭。
      - title: 《百法直解》林国良
        content: |-
          也称"勤''，即努力勤奋地修善断恶的心理，能克服懈怠，使一切善法圆满。
      - title: 《大乘五蕴论》
        content: |-
          云何精进？谓懈怠对治，心于善品勇悍为性。
  - id: 21
    name: 惭
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为惭？谓于诸过恶自羞为体，恶行止息所依为业。
      - title: 《成唯识论》
        content: |-
          云何为惭？依自法力崇重贤善为性，对治无惭止息恶行为业。谓依自法尊贵增上，崇重贤善羞耻过恶，对治无惭息诸恶行。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          惭者，谓依自增上及法增上，羞耻过恶为体。断无惭障为业，如前乃至增长惭为业。如经说：惭于所惭，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          依靠自尊和善法的力量而崇敬贤者、尊重善法的心理。此心所能对错误和罪恶感到羞耻，能克服无惭，止息恶行。
      - title: 《大乘五蕴论》
        content: |-
          云何为惭？谓自增上，及法增上，于所作罪羞耻为性。
  - id: 22
    name: 愧
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为愧？谓于诸过恶羞他为体，业如惭说。
      - title: 《成唯识论》
        content: |-
          云何为愧？依世间力轻拒暴恶为性，对治无愧止息恶行为业。谓依世间诃厌增上，轻拒暴恶羞耻过罪，对治无愧息诸恶业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          愧者，谓依世增上，羞耻过恶为体。断无愧障为业，如前乃至增长愧为业。如经说：愧于所愧，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          依靠社会的（道德、法律、舆论等）力量而鄙视凶暴之人、排斥恶行的心理。此心所能对错误和罪恶感到羞耻，能克服无愧，止息恶行。
      - title: 《大乘五蕴论》
        content: |-
          云何为愧？谓世增上，于所作罪羞耻为性。
  - id: 23
    name: 无贪
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无贪？谓于有有具无着为体，恶行不转所依为业。
      - title: 《成唯识论》
        content: |-
          云何无贪？于有有具无着为性，对治贪著作善为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无贪者，谓于有有具厌离、无执、不藏、不爱、无着为体。能断贪障为业，如前乃至增长无贪为业。如经说：无贪善根。
      - title: 《百法直解》林国良
        content: |-
          对三界（欲界、色界、无色界）内的一切存在及其原因，不贪恋执着的心理。此心所能对三界内的一切存在产生厌恶，从而克服贪爱执着，并广行善事。
      - title: 《大乘五蕴论》
        content: |-
          云何无贪？谓贪对治，令深厌患无着为性。
  - id: 24
    name: 无嗔
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无瞋？谓于诸有情苦及苦具无恚为体，恶行不转所依为业。
      - title: 《成唯识论》
        content: |-
          云何无瞋？于苦苦具无恚为性，对治瞋恚作善为业。善心起时随缘何境，皆于有等无着无恚。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无瞋者，谓于诸有情心无损害慈愍为体。能断瞋障为业，如前乃至增长无瞋为业。如经说：无瞋善根。
      - title: 《百法直解》林国良
        content: |-
          对于各种苦以及苦的原因不生憎恨的心理。此心所能克服憎恨，并广行善事。
      - title: 《大乘五蕴论》
        content: |-
          云何无瞋？谓瞋对治，以慈为性。
  - id: 25
    name: 无痴
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无痴？谓由报教证智决择为体，恶行不转所依为业。
      - title: 《成唯识论》
        content: |-
          云何无痴？于诸理事明解为性，对治愚痴作善为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无痴者，谓正了真实为体。能断痴障为业，如前乃至增长无痴为业。如经说：无痴善根。
      - title: 《百法直解》林国良
        content: |-
          即对于一切现象及其本质都能明白理解的心理。此心所能克服愚痴，广行善事。
      - title: 《大乘五蕴论》
        content: |-
          云何无痴？谓痴对治，以其如实正行为性。
  - id: 26
    name: 轻安
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为安？谓止息身心麁重、身心调畅为体、除遣一切障碍为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          轻安者，谓远离麁重、身心调畅为体。断麁重障为业，如前乃至能增长轻安为业。如经说：适悦于意，身及心安。
      - title: 《百法直解》林国良
        content: |-
          即身心调和舒畅、轻松安稳的心理。此心所能消除昏沉，转变身心。此心所要在定中才有。
      - title: 《大乘五蕴论》
        content: |-
          云何轻安？谓麁重对治，身心调畅堪能为性。
  - id: 27
    name: 不放逸
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等不放逸？谓依止正勤无贪无瞋无痴修诸善法，于心防护诸有漏法为体，成满一切世出世福为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不放逸者，谓总摄无贪无瞋无痴精进为体。依此能断恶不善法，及能修彼对治善法，断放逸障为业，如前乃至增长不放逸为业。如经说：所有无量善法生起，一切皆依不放逸根。
      - title: 《百法直解》林国良
        content: |-
          即不放纵的心理。此心所是依靠精进、无贪、无瞋、无痴的力量，对所要断除的恶，加以防止，使之不能生起；对所要修的善，勤奋修习，使之增长。此心所能克服放纵的心理，使一切世间的与出世间的善事成功并圆满。
      - title: 《大乘五蕴论》
        content: |-
          云何不放逸？谓放逸对治，即是无贪乃至精进。依止此故，舍不善法及即修彼对治善法。
  - id: 28
    name: 行舍
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为舍？谓依止正勤无贪无瞋无痴，与杂染住相违，心平等性、心正直性、心无功用住性为体，不容杂染所依为业。
      - title: 《成唯识论》
        content: |-
          云何行舍？精进三根令心平等正直无功用住为性，对治掉举静住为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          舍者，谓总摄无贪、无瞋、无痴、精进为体。依此舍故得心平等、得心正直，心无发动，断发动障为业，如前乃至增长舍为业。由不放逸除遣染法，由彼舍故于已除遣不染污住。如经说：为除贪忧，心依止舍。
      - title: 《百法直解》林国良
        content: |-
          即能使心远离掉举等障碍定的状态、寂静安住的心理。此心所是依靠精进、无贪、无瞋、无痴的力量，最初使心舍弃掉举、昏沉等起伏状态，其次使心舍弃思辨分别等状态，最后使心能绝思绝虑、自然而无条件地生起，从而安住寂静状态。
      - title: 《大乘五蕴论》
        content: |-
          云何为舍？谓即无贪乃至精进。依止此故，获得所有心平等性，心正直性，心无发悟性。又由此故，于已除遣染污法中，无染安住。
  - id: 29
    name: 不害
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等不害？谓无瞋善根一分心悲愍为体，不损恼为业。
      - title: 《成唯识论》
        content: |-
          云何不害？于诸有情不为损恼无瞋为性，能对治害悲愍为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不害者，谓由不恼害诸有情故，悲哀恻怆愍物为体。能断害障为业，如前乃至增长不害为业。如经说：由不害故知彼聪叡，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即对一切众生不作损害的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何不害？谓害对治，以悲为性。
  - id: 30
    name: 贪
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为贪？谓三界爱为体，生众苦为业。
      - title: 《成唯识论》
        content: |-
          云何为贪？于有有具染着为性，能障无贪生苦为业。谓由爱力取蕴生故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          贪者，谓于五取蕴爱乐覆藏保着为体。或是俱生或分别起能障无贪为业、障得菩提资粮圆满为业、损害自他为业、能趣恶道为业、增长贪欲为业。如经说：诸有贪爱者，为贪所伏蔽。
      - title: 《百法直解》林国良
        content: |-
          即对三界内的一切存在及其原因生起爱恋执着的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何为贪？谓于五取蕴染爱耽着为性。
  - id: 31
    name: 嗔
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为瞋？谓于有情苦及苦具心恚为体，不安隐住恶行所依为业。
      - title: 《成唯识论》
        content: |-
          云何为瞋？于苦苦具憎恚为性，能障无瞋不安隐性恶行所依为业。谓瞋必令身心热恼起诸恶业，不善性故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          瞋者。谓于有情欲兴损害为体。或是俱生或分别起，能障无瞋为业，如前乃至增长瞋恚为业。如经说：诸有瞋恚者，为瞋所伏蔽。
      - title: 《百法直解》林国良
        content: |-
          即对各种苦及其原因生起憎恨的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何为瞋？谓于有情乐作损害为性。
  - id: 32
    name: 痴
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无明？谓三界无知为体，于诸法中邪决定疑杂生起所依为业。
      - title: 《成唯识论》
        content: |-
          云何为痴？于诸理事迷暗为性，能障无痴一切杂染所依为业。谓由无明起疑邪见贪等烦恼随烦恼业，能招后生杂染法故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无明者，谓不正了真实为体。或是俱生或分别起，能障正了为业，如前乃至增长无明为业。如经说：诸有愚痴者，无明所伏蔽。
      - title: 《百法直解》林国良
        content: |-
          即对于一切事和一切理迷惑愚暗的心理。痴就是无明。
      - title: 《大乘五蕴论》
        content: |-
          云何无明？谓于业果及谛宝中无智为性。此复二种，所谓俱生、分别所起。又欲缠贪、瞋及欲缠无明，名三不善根，谓贪不善根、瞋不善根、痴不善根。
  - id: 33
    name: 慢
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为慢？谓依止萨迦耶见心高举为体，不敬苦生所依为业。
      - title: 《成唯识论》
        content: |-
          云何为慢？恃己于他高举为性，能障不慢生苦为业。谓若有慢于德、有德心不谦下，由此生死轮转无穷受诸苦故。此慢差别有七九种，谓于三品我德处生，一切皆通见修所断。圣位我慢既得现行，慢类由斯起亦无失。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          慢者，谓以他方己，计我为胜、我等、我劣，令心恃举为体。或是俱生或分别起，能障无慢为业，如前乃至增长慢为业。如经说：三种慢类，我胜慢类、我等慢类、我劣慢类。
      - title: 《百法直解》林国良
        content: |-
          即自恃所长、待人傲慢的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何为慢？所谓七慢：一、慢，二、过慢，三、慢过慢，四、我慢，五、增上慢，六、卑慢，七、邪慢。云何慢？谓于劣计己胜、或于等计己等，心高举为性。云何过慢？谓于等计己胜、或于胜计己等，心高举为性。云何慢过慢？谓于胜计己胜，心高举为性。云何我慢？谓于五取蕴随观为我或为我所，心高举为性。云何增上慢？谓于未得增上殊胜所证法中谓我已得，心高举为性。云何卑慢？谓于多分殊胜计己少分，下劣心高举为性。云何邪慢？谓实无德计己有德，心高举为性。
  - id: 34
    name: 疑
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为疑？谓于谛犹豫为体，善品不生所依为业。
      - title: 《成唯识论》
        content: |-
          云何为疑？于诸谛理犹豫为性，能障不疑善品为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          疑者，谓于诸谛犹豫不决为体。唯分别起，能障无疑为业，如前乃至增长疑为业。如经说：犹豫者疑。
      - title: 《百法直解》林国良
        content: |-
          即对各种真理存有疑虑的心理。疑他世作用（指在这一生结束后，还有后世的生命）、疑因、疑果、疑四谛（苦谛、集谛、灭谛、道谛）、疑三宝（佛、法、僧）。
      - title: 《大乘五蕴论》
        content: |-
          云何为疑？谓于谛等犹豫为性。诸烦恼中，后三见及疑唯分别起，余通俱生及分别起。
  - id: 35
    name: 不正见
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等萨迦耶见？谓于五取蕴等随观执我及我所，诸忍欲觉观见为体，一切见趣所依为业。
          何等边执见？谓于五取蕴等随观执或断或常，诸忍欲觉观见为体，障处中行出离为业。
          何等见取，谓于诸见及见所依五取蕴等，随观执为最为胜为上为妙，诸忍欲觉观见为体，执不正见所依为业。
          何等戒禁取？谓于诸戒禁及戒禁所依五取蕴等，随观执为清净为解脱为出离，诸忍欲觉观见为体，劳而无果所依为业。
          何等邪见？谓谤因谤果、或谤作用、或坏实事、或邪分别，诸忍欲觉观见为体，断善根为业，及不善根坚固所依为业、不善生起为业、善不生起为业。
      - title: 《成唯识论》
        content: |-
          云何恶见？于诸谛理颠倒推度染慧为性，能障善见招苦为业。谓恶见者多受苦故。此见行相差别有五：一萨迦耶见，谓于五取蕴执我我所，一切见趣所依为业。此见差别有二十句六十五等，分别起摄。二边执见，谓即于彼随执断常，障处中行出离为业。此见差别诸见趣中有执前际四遍常论一分常论，及计后际有想十六，无想俱非各有八论，七断灭论等，分别起摄。三邪见，谓谤因果作用实事，及非四见诸余邪执，如增上缘名义遍故。此见差别诸见趣中有执前际二无因论四，有边等不死矫乱，及计后际五现涅槃，或计自在世主释梵及余物类常恒不易，或计自在等是一切物因，或有横计诸邪解脱，或有妄执非道为道，诸如是等皆邪见摄。四见取，谓于诸见及所依蕴执为最胜能得清净，一切鬪诤所依为业。五戒禁取，谓于随顺诸见戒禁及所依蕴执为最胜能得清净，无利勤苦所依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          见者，谓五见为体：一萨迦耶见，谓于五取蕴计我我所，染污慧为体。或是俱生或分别起，能障无我无颠倒解为业，如前乃至增长萨迦耶见为业。如经说：如是知见永断三结，谓身见、戒禁取、疑。二边执见，谓于五取蕴执计断常，染污慧为体。或是俱生或分别起，能障无常无颠倒解为业，如前乃至增长边执见为业。如经说：迦多衍那一切世间依止二种，或有或无。三邪见，谓谤因谤果、或谤功用、或坏实事，染污慧为体。唯分别起，能障正见为业，如前乃至增长邪见为业。如经说：有邪见者所执皆倒，乃至广说。四见取，谓于前三见及见所依蕴，计最胜上及与第一，染污慧为体。唯分别起，能障苦及不净无颠倒解为业，如前乃至增长见取为业。如经说：于自所见取执坚住，乃至广说。五戒禁取，谓于前诸见及见所依蕴，计为清净、解脱、出离，染污慧为体。唯分别起，能障如前无颠倒解为业，如前乃至增长戒禁取为业。如经说：取结所系。
      - title: 《百法直解》林国良
        content: |-
          也称恶见，即对各种真理产生的颠倒见解。恶见有五类。
          一是萨迦耶见，也称身见，即在五蕴身中执着“我”和“我所”，由此而生起其他各种恶见。
          二是边执见，即对“断”、“常”两边的执着，“断”是认为人死后什么都没有了，“常”是认为有一永恒不变的主体（如自我、或灵魂等），流转于生死轮回之间。
          三是邪见，即否定因果、否定作用（如不承认善恶行为的作用）、否定事实（如不承认世间有真阿罗汉）等。
          四是见取见，即认取各种恶见中的一种，执着其最为优胜，并执着能依靠此见而证得清净的道果。
          五是戒禁取见，即对根据各种恶见而受的戒律或奉行的禁忌执着为最优胜，执着能由此而证得清净的道果。因此就产生了各种毫无利益的勤奋刻苦。
      - title: 《大乘五蕴论》
        content: |-
          云何为见？所谓五见：一、萨迦耶见，二、边执见，三、邪见，四、见取，五、戒禁取。云何萨迦耶见？谓于五取蕴随观为我或为我所，染污慧为性。云何边执见？谓即由彼增上力故，随观为常或复为断，染污慧为性。云何邪见？谓或谤因或复谤果、或谤作用或坏善事，染污慧为性。云何见取？谓即于三见及彼所依诸蕴，随观为最为上为胜为极，染污慧为性。云何戒禁取？谓于戒禁及彼所依诸蕴，随观为清净为解脱为出离，染污慧为性。
  - id: 36
    name: 忿
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为忿？谓于现前不饶益相，瞋之一分，心怒为体，执杖愤发所依为业。
      - title: 《成唯识论》
        content: |-
          云何为忿？依对现前不饶益境愤发为性，能障不忿执杖为业。谓怀忿者多发暴恶身表业故。此即瞋恚一分为体，离瞋无别忿相用故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          忿者，谓于现在违缘令心愤发为体。能障无瞋为业，乃至增长忿为业。
      - title: 《百法直解》林国良
        content: |-
          指对当前不利的环境愤怒发作的心理。即对当前可见可闻的不顺心的环境（包括他人、他人的见解等），产生愤怒，作出粗暴的行为或语言的反映，或斗殴，或辱骂。
      - title: 《大乘五蕴论》
        content: |-
          云何为忿？谓遇现前不饶益事心损恼为性。
  - id: 37
    name: 恨
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为恨？谓自此已后，即瞋一分，怀怨不舍为体，不忍所依为业。
      - title: 《成唯识论》
        content: |-
          云何为恨？由忿为先怀恶不舍结怨为性，能障不恨热恼为业。谓结恨者不能含忍恒热恼故。此亦瞋恚一分为体，离瞋无别恨相用故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          恨者，谓于过去违缘结怨不舍为体。能障无瞋为业，乃至增长恨为业。
      - title: 《百法直解》林国良
        content: |-
          即怨恨的心理。此心所由忿为先导，心怀怨恨，久久不忘，并因此而产生焦躁烦恼。忿与恨的区别在于：忿是由当前的环境而产生的，恨是藏在心里久久不忘。
      - title: 《大乘五蕴论》
        content: |-
          云何为恨？谓结怨不舍为性。
  - id: 38
    name: 恼
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为恼？忿恨居先，瞋之一分，心戾为体，高暴麁言所依为业、生起非福为业、不安隐住为业。
      - title: 《成唯识论》
        content: |-
          云何为恼？忿恨为先追触暴热佷戾为性，能障不恼䖧螫为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          恼者，谓于过犯，若他谏诲便发麁言，心暴不忍为体，能障善友为业，乃至增长恼为业。
      - title: 《百法直解》林国良
        content: |-
          即恼怒的心理。此心所由忿和恨为先导，即对先前的愤恨一直不能忘怀，再接触到当前的不顺心环境，心中的愤恨难以克制，便作出狂暴的行为或发出恶毒的言辞。
      - title: 《大乘五蕴论》
        content: |-
          云何为恼？谓发暴恶言尤䖧为性。
  - id: 39
    name: 覆
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为覆？谓于所作罪他正举时，痴之一分，隐藏为体，悔不安住所依为业。
      - title: 《成唯识论》
        content: |-
          云何为覆？于自作罪恐失利誉隐藏为性，能障不覆悔恼为业。谓覆罪者后必悔恼，不安隐故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          覆者，谓于过犯，若他谏诲若不谏诲，秘所作恶为体。能障发露悔过为业，乃至增长覆为业。
      - title: 《百法直解》林国良
        content: |-
          即隐瞒的心理。指在自己作了罪恶的行为后，唯恐失去名誉和利益，便加以隐瞒。而隐瞒罪行的人，心里往往懊悔烦恼，忐忑不安。此心所既是贪也是痴，即唯恐失去名誉和利益，是贪的表现；而不怕将来会受苦果，是愚痴的表现。
      - title: 《大乘五蕴论》
        content: |-
          云何为覆？谓于自罪覆藏为性。
  - id: 40
    name: 诳
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为诳？谓耽着利养，贪痴一分，诈现不实功德为体，邪命所依为业。
      - title: 《成唯识论》
        content: |-
          云何为诳？为获利誉矫现有德诡诈为性，能障不诳邪命为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          诳者，谓为惑乱他，现不实事，心诡为体。能障爱敬为业，乃至增长诳为业。
      - title: 《百法直解》林国良
        content: |-
          即欺骗的心理。指为了获得名或利，假装有德之士的样子，以此欺骗他人。这是一种不正当的生活方式。
      - title: 《大乘五蕴论》
        content: |-
          云何为诳？谓为诳他诈现不实事为性。
  - id: 41
    name: 谄（chan）
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为谄？谓耽着利养，贪痴一分，矫设方便隐实过恶为体，障正教授为业。
      - title: 《成唯识论》
        content: |-
          云何为谄？为网他故矫设异仪险曲为性，能障不谄教诲为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          谄者，谓为欺彼故，诈现恭顺，心曲为体。能障爱敬为业，乃至增长谄为业。如经说：忿恨覆恼嫉悭诳谄。
      - title: 《百法直解》林国良
        content: |-
          即谄媚他人的心理。指为了蒙蔽他人，设置各种变通方法，以投其所好；或是为了掩盖自己的过失，表现出特殊的威仪，使师友们不能认识他的本义，所以谄使其人不能接受师友的正确教诲。
      - title: 《大乘五蕴论》
        content: |-
          云何为谄？谓覆藏自过方便所摄心曲为性。
  - id: 42
    name: 憍（jiao）
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为憍？谓或依少年无病长寿之相、或得随一有漏荣利之事，贪之一分，令心悦豫为体，一切烦恼及随烦恼所依为业。
      - title: 《成唯识论》
        content: |-
          云何为憍？于自盛事深生染着醉傲为性，能障不憍染依为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          憍者，谓暂获世间兴盛等事，心恃高举无所忌惮为体。能障厌离为业，乃至增长憍为业。如经说：无正闻愚夫，见少年无病寿命等暂住而广生憍逸，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即骄傲的心理。指对于自己的成功，深深地贪爱执着，陶醉于此，并以此自傲，由此而产生了其他种种不良心理。
      - title: 《大乘五蕴论》
        content: |-
          云何为憍？谓于自盛事染着倨傲心恃为性。
  - id: 43
    name: 害
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为害？谓瞋之一分，无哀无悲无愍为体，损恼有情为业。
      - title: 《成唯识论》
        content: |-
          云何为害？于诸有情心无悲愍损恼为性，能障不害逼恼为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          害者，谓逼恼有情，无悲无愍无哀无怜无恻为体。能障不害为业，乃至增长害为业。如经说：诸有害者必损恼他。
      - title: 《百法直解》林国良
        content: |-
          即损害他人的心理。指对众生没有悲悯之心，所以损害他人。
      - title: 《大乘五蕴论》
        content: |-
          云何为害？谓于诸有情损恼为性。
  - id: 44
    name: 嫉
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为嫉？谓耽着利养不耐他荣，瞋之一分，心妬为体，令心忧戚不安隐住为业。
      - title: 《成唯识论》
        content: |-
          云何为嫉？徇自名利不耐他荣妬忌为性，能障不嫉忧戚为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          嫉者，谓于他所有功德名誉、恭敬利养，心妬不悦为体。能障慈仁为业，乃至增长嫉为业。
      - title: 《百法直解》林国良
        content: |-
          即嫉妒的心理。指谋求自己的名利，不能容忍别人的荣耀，听到或见到别人的成功时，便心生嫉妒，身心不宁。
      - title: 《大乘五蕴论》
        content: |-
          云何为嫉？谓于他盛事心妬为性。
  - id: 45
    name: 悭（qian）
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为悭？谓耽着利养于资生具，贪之一分，心悋为体，不舍所依为业。
      - title: 《成唯识论》
        content: |-
          云何为悭？耽着财法不能慧舍秘悋为性，能障不悭鄙畜为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          悭者，谓积聚悋着为体。能障无贪为业，乃至增长悭为业。
      - title: 《百法直解》林国良
        content: |-
          即吝啬的心理。指对自己所拥有的财产或修行、行事等方法，深深地贪爱，不愿慷慨地施舍，而是秘密地积蓄或保藏。
      - title: 《大乘五蕴论》
        content: |-
          云何为悭？谓施相违心悋为性。
  - id: 46
    name: 无惭
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无惭？谓贪瞋痴分，于诸过恶不自羞为体，一切烦恼及随烦恼助伴为业。
      - title: 《成唯识论》
        content: |-
          云何无惭？不顾自法轻拒贤善为性，能障碍惭生长恶行为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无惭者，谓于自及法二种增上，不耻过恶为体。能障惭为业，乃至增长无惭为业。如经说：不惭所惭，无惭生起恶不善法，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即不知羞惭的心理。指没有自尊，也不敬重善法，反而轻视贤者，排斥善法，对错误和罪恶则不感到羞耻，从而生起各种恶行。
      - title: 《大乘五蕴论》
        content: |-
          云何无惭？谓于所作罪不自羞耻为性。
  - id: 47
    name: 无愧
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无愧？谓贪瞋痴分，于诸过恶不羞他为体，一切烦恼及随烦恼助伴为业。
      - title: 《成唯识论》
        content: |-
          云何无愧？不顾世间崇重暴恶为性，能障碍愧生长恶行为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无愧者，谓于世增上，不耻过恶为体。能障愧为业，乃至增长无愧为业。如经说：不愧所愧，无愧生起恶不善法，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即不知羞愧的心理。指对于世间的道德、法律、舆论等，毫无顾忌，崇拜凶暴之人，倚重恶法，对错误和罪恶不感到羞耻，从而生起各种恶行。
      - title: 《大乘五蕴论》
        content: |-
          云何无愧？谓于所作罪不羞耻他为性。
  - id: 48
    name: 不信
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等不信？谓愚痴分，于诸善法心不忍可、心不清净、心不希望为体，懈怠所依为业。
      - title: 《成唯识论》
        content: |-
          云何不信？于实德能不忍乐欲心秽为性，能障净信惰依为业。谓不信者多懈怠故，不信三相，翻信应知。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不信者，谓于有体有德有能，心不净信为体。障信为业，乃至增长不信为业。如经说：若人不住不净信心，终无退失所有善法，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即不能产生信仰和信心的心理，尤其指对佛教道理不能生信。即对真实道理、三宝功德、能证佛道，不能深信不疑，不能乐于求证，污染其他心和心所。对修行来说，不信能进而产生懈怠。
      - title: 《大乘五蕴论》
        content: |-
          云何不信？谓信所对治，于业果等不正信顺，心不清净为性。
  - id: 49
    name: 懈怠
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等懈怠？谓愚痴分，依着睡眠倚卧为乐、心不策励为体，障修方便善品为业。
      - title: 《成唯识论》
        content: |-
          云何懈怠？于善恶品修断事中懒惰为性，能障精进增染为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          懈怠者，谓耽着睡眠倚卧乐故、怖畏升进自轻蔑故，心不勉励为体。能障发起正勤为业，乃至增长懈怠为业。如经说：若有懈怠必退正勤，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即懒情松懈的心理。指对应修的善法，懒于修习；对应断的恶事，懒于断除，从而滋长了不良的心理。
      - title: 《大乘五蕴论》
        content: |-
          云何懈怠？谓精进所治，于诸善品心不勇猛为性。
  - id: 50
    name: 放逸
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等放逸？谓依懈怠及贪瞋痴不修善法，于有漏法心不防护为体，增恶损善所依为业。
      - title: 《成唯识论》
        content: |-
          云何放逸？于染净品不能防修纵荡为性，障不放逸增恶损善所依为业。谓由懈怠及贪瞋痴，不能防修染净品法，总名放逸，非别有体。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          放逸者，谓总贪、瞋、痴、懈怠为体。由依此故，心不制[4]止恶不善法，及不修习彼对治法，障不放逸为业，乃至增长放逸为业。如经说：夫放逸者是生死迹，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即放纵、放任的心理。指对不善的事不能防止，对善事不能加紧修习，由此增长了恶法，而减损了善法。
      - title: 《大乘五蕴论》
        content: |-
          云何放逸？谓即由贪瞋痴懈怠故，于诸烦恼心不防护，于诸善品不能修习为性。
  - id: 51
    name: 昏沉
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等惛沈？谓愚痴分，心无堪任为体，障毘钵舍那为业。
      - title: 《成唯识论》
        content: |-
          云何惛沈？令心于境无堪任为性，能障轻安毘钵舍那为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          惛沈者，谓依身麁重，甘执不进以为乐故，令心沉没为体。能障毘钵舍那为业，乃至增长惛沈为业。如经说：此人生起身意惛沈。
      - title: 《百法直解》林国良
        content: |-
          即昏昧沉重的心理。由于其本性是昏昧沉重，此心所也使共同生起的其他心与心所都不能胜任其功能。此心所能障碍轻安的生起，能障碍观的修习。
      - title: 《大乘五蕴论》
        content: |-
          云何惛沈？谓心不调畅无所堪能蒙昧为性。
  - id: 52
    name: 掉举
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等掉举？谓贪欲分，随念净相心不寂静为体，障奢摩他为业。
      - title: 《成唯识论》
        content: |-
          云何掉举？令心于境不寂静为性，能障行舍奢摩他为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          掉举者，谓依不正寻求，或复追念曾所经见戏乐等事，心不静息为体。能障奢摩他为业，乃至增长掉举为业。如经说：汝为掉动亦复高举，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即不能寂静的心理。由于其本性是不能寂静，此心所也扰乱了共同生起的其他心与心所，使它们都不能保持寂静。所以，此心所能障碍定的修习。
      - title: 《大乘五蕴论》
        content: |-
          云何掉举？谓心不寂静为性。
  - id: 53
    name: 失念
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等忘念？谓诸烦恼相应念为体，散乱所依为业。
      - title: 《成唯识论》
        content: |-
          云何失念？于诸所缘不能明记为性，能障正念散乱所依为业。谓失念者，心散乱故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          失念者，谓于久所作所说所思，若法若义，染污不记为体。障不忘念为业，乃至增长失念为业。如经说：[5]谓失念者无所能为，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          也称忘念，即对被认识对象不能清楚地记忆的心理。失念的原因在于愚痴。在修行中，失念能生起散乱。
      - title: 《大乘五蕴论》
        content: |-
          云何失念？谓染污念，于诸善法不能明记为性。
  - id: 54
    name: 不正知
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等不正知？谓诸烦恼相应慧为体，由此慧故起不正知身语心行，毁所依为业。
      - title: 《成唯识论》
        content: |-
          云何不正知？于所观境谬解为性，能障正知毁犯为业。谓不正知者，多所毁犯故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不正知者，谓于身语意行不正了住，染污慧为体。能障正知为业，乃至增长不正知为业。如经说：有失念者住不正知，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即对于被认识对象得出错误的、歪曲的认识。不正知往往会引发恶性的身业（行为）和语业（言辞），从而毁戒和犯戒。
      - title: 《大乘五蕴论》
        content: |-
          云何不正知？谓于身语意现前行中不正依住为性。
  - id: 55
    name: 散乱
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等散乱，谓贪瞋痴分，心流散为体。
      - title: 《成唯识论》
        content: |-
          云何散乱？于诸所缘令心流荡为性，能障正定恶慧所依为业。谓散乱者，发恶慧故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          心乱者，谓于所修善，心不喜乐为依止故，驰散外缘为体。能障等持为业，乃至增长心乱为业。如经说：若于五欲其心散乱流转不息，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          即心在认取对象时处于流散杂乱、躁动纷扰的状态，使同时生起的心和心所也处于散乱状态，不能安住于认识对象上，所以能障碍定，并引发恶慧。
      - title: 《大乘五蕴论》
        content: |-
          云何散乱？谓贪瞋痴分心流荡为性。
  - id: 56
    name: 恶作
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等恶作？谓依乐作不乐作、应作不应作，是愚痴分，心追悔为体，或善或不善或无记、或时或非时、或应尔或不应尔，能障心住为业。
      - title: 《成唯识论》
        content: |-
          悔谓恶作，恶所作业追悔为性，障止为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          恶作者，谓于已作未作善不善事，若染不染，怅怏追变为体。能障奢摩他为业，乃至增长恶作为业。如经说：若怀追悔则不安隐，乃至广说。
      - title: 《百法直解》林国良
        content: |-
          也称恶作，即厌恶先前所做的事而追悔的心理。此外，追悔先前不做某事，也属悔心所。
      - title: 《大乘五蕴论》
        content: |-
          云何睡眠？谓不自在转心极昧略为性。
  - id: 57
    name: 睡眠
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等睡眠？谓依睡眠因缘，是愚痴分，心略为体，或善或不善或无记、或时或非时、或应尔或不应尔，越失可作所依为业。
      - title: 《成唯识论》
        content: |-
          眠谓睡眠，令身不自在昧略为性，障观为业。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          睡眠者，谓略摄于心不自在转为体。能障毘钵舍那为业，乃至增长睡眠为业。如经说：贪着睡眠味，如大鱼所吞。
      - title: 《百法直解》林国良
        content: |-
          即睡眠、瞌睡中的心理状态，此类状态使身体不能自由活动，心变得极为迟钝。
      - title: 《大乘五蕴论》
        content: |-
          云何恶作？谓心变悔为性。
  - id: 58
    name: 寻
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为寻？谓或依思或依慧寻求意言，令心麁转为体。
      - title: 《成唯识论》
        content: |-
          寻谓寻求，令心怱遽于意言境麁转为性；
      - title: 《显扬圣教论》无着菩萨
        content: |-
          寻者，谓或时由思于法造作、或时由慧于法推求，散行外境令心麁转为体。障心内净为业，乃至增长寻为业。
      - title: 《百法直解》林国良
        content: |-
          寻心所只是作浅层次的粗略的判断和推理。
      - title: 《大乘五蕴论》
        content: |-
          云何为寻？谓能寻求意言分别思慧差别令心麁为性。
  - id: 59
    name: 伺
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为伺？谓或依思或依慧伺察意言，令心细转为体。
      - title: 《成唯识论》
        content: |-
          伺谓伺察，令心怱遽于意言境细转为性
      - title: 《显扬圣教论》无着菩萨
        content: |-
          伺者，谓从阿赖耶识种子所生，依心所起与心俱转相应，于所寻法略行外境，令心细转为体。余如寻说。乃至增长伺为业，由此与心同缘一境故，说和合非不和合。如薄伽梵说：若于此伺察即于此了别，若于此了别即于此伺察，是故此二恒和合非不和合，此之二法不可施设离别殊异。复如是说：心心法行不可思议。
      - title: 《百法直解》林国良
        content: |-
          伺心所能作深层次的细微的判断和推理。
      - title: 《大乘五蕴论》
        content: |-
          云何为伺？谓能伺察意言分别思慧差别令心细为性。
  - id: 60
    name: 眼
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等眼根？谓四大种所造眼识所依清净色。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          眼谓一切种子阿赖耶识之所执受，四大所造色为境界，缘色境识之所依止。净色为体。色蕴所摄，无见有对性。如眼，如是耳鼻舌身亦尔。此中差别者，谓各行自境、缘自境识之所依止。
      - title: 《百法直解》林国良
        content: |-
          眼根，〔即视觉机制。〕
      - title: 《大乘五蕴论》
        content: |-
          云何眼根？谓色为境清净色。
  - id: 61
    name: 耳
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等耳根？谓四大种所造耳识所依清净色。
      - title: 《百法直解》林国良
        content: |-
          耳根，〔即听觉机制。〕
      - title: 《大乘五蕴论》
        content: |-
          云何耳根？谓声为境清净色。
  - id: 62
    name: 鼻
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等鼻根？谓四大种所造鼻识所依清净色。
      - title: 《百法直解》林国良
        content: |-
          鼻根，〔即嗅觉机制。〕
      - title: 《大乘五蕴论》
        content: |-
          云何鼻根？谓香为境清净色。
  - id: 63
    name: 舌
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等舌根？谓四大种所造舌识所依清净色。
      - title: 《百法直解》林国良
        content: |-
          舌根，〔即味觉机制。〕
      - title: 《大乘五蕴论》
        content: |-
          云何舌根？谓味为境清净色。
  - id: 64
    name: 身
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等身根？谓四大种所造身识所依清净色。
      - title: 《百法直解》林国良
        content: |-
          身根，〔即触觉机制。〕
      - title: 《大乘五蕴论》
        content: |-
          云何身根？谓所触为境清净色。
  - id: 65
    name: 色
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为色？谓四大种所造眼根所行义，谓青、黄、赤、白、长、短、方、圆、麁、细、高、下、正、不正、光、影、明、暗、云、烟、尘、雾、逈色、表色、空一显色。此复三种，谓妙、不妙、俱相违色。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          色谓眼所行境，眼识所缘，四大所造若显色、若形色、若表色为体。色蕴所摄，有见有对。此复三种，谓妙、不妙及俱相违。彼复云何？谓青、黄、赤、白如是等显色，长、短、方、圆、麁、细、高、下、正及不正，烟、云、尘、雾、光、影、明、暗，若空一显色，若彼影像之色，是名为色。
      - title: 《百法直解》林国良
        content: |-
          色境，〔即颜色等一切视觉对象。〕有显色、形色、表色三类。
          显色是指物体的颜色和亮度等视觉对象，为大小乘共同认可的有十二种，即青、黄、赤、白四种基本色，加上云、烟、尘、雾、影、光（日光）、明（月、星、电等光）、暗八种。
          形色指物体的形状等视觉对象，是依据显色积聚后呈现出不同状态而建立的，一般说有十种，即长、短、方、圆、粗、细、高、下、正、不正。
          表色指众生的动作形态等视觉对象，有八种，即行、住、坐、卧、取、舍、屈、伸。
      - title: 《大乘五蕴论》
        content: |-
          云何为色？谓眼境界，显色、形色及表色等。
  - id: 66
    name: 声
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为声？谓四大种所造耳根所取义，或可意、或不可意、或俱相违，或执受大种为因、或不执受大种为因、或俱大种为因，或世所极成、或成所引、或遍计所起，或圣言所摄、或非圣言所摄。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          声谓耳所行境，耳识所缘，四大所造可闻音为体。色蕴所摄，无见有对。此复三种，谓可意、不可意及俱相违。或因手等相击出声、或由寻伺扣弦拊革，或依世俗、或为养命、或宣畅法义而起言说，或依托崖[6]谷而发响声。如是若自相、若分别、若响音，是名为声。
      - title: 《百法直解》林国良
        content: |-
          声境，〔即声音等一切听觉对象。〕据《对法论》,有十一种声。
      - title: 《大乘五蕴论》
        content: |-
          云何为声？谓耳境界，执受大种因声，非执受大种因声，俱大种因声。
  - id: 67
    name: 香
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为香？谓四大种所造鼻根所取义，谓好香、恶香、平等香、俱生香、和合香、变异香。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          香谓鼻所行境，鼻识所缘，四大所造可嗅物为体。色蕴所摄，无见有对[7]性。此复三种，谓好香、恶香及俱非香。彼复云何？所谓根茎皮、叶花果、烟末等香，若俱生、若和合、若变异，是名为香。
      - title: 《百法直解》林国良
        content: |-
          香境，〔即气味等一切嗅觉对象。〕据《对法论》，有六种香。
      - title: 《大乘五蕴论》
        content: |-
          云何为香？谓鼻境界，好香、恶香、及所余香。
  - id: 68
    name: 味
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为味？谓四大种所造舌根所取义，谓苦、酢、甘、辛、醎、淡，或可意、或不可意、或俱相违、或俱生，或和合，或变异。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          味谓舌所行境，舌识所缘，四大所造可尝物为体。色蕴所摄，无见有对性。此复三种，谓甘、不甘及俱相违。彼复云何？所谓酥油、沙糖、石蜜、熟果等味，若俱生、若和合、若变异，是名为味。
      - title: 《百法直解》林国良
        content: |-
          味境，〔即味道等一切味觉对象。〕据《对法论》，有十二种味，即苦、醋（酸）、甘（甜）、辛（辣）、咸、淡、可意、不可意、俱相违、俱生、和合、变异。
      - title: 《大乘五蕴论》
        content: |-
          云何为味？谓舌境界，甘味、酢味、醎味、辛味、苦味、淡味。
  - id: 69
    name: 触
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等所触一分？谓四大种所造身根所取义，谓滑性、澁性、轻性、重性、软性、缓、急、冷、饥、渴、饱、力、劣、闷、痒、黏、病、老、死、疲、息、勇。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          触一分谓身所行境，身识所缘，四大所造可触物为体。色蕴所摄，无见有对性。此复三种，谓妙、不妙及俱相违。彼复云何？所谓澁、滑、轻、重、缓、急、[2]煖、冷、饥、渴、饱、闷、强、弱、痒、病、老、死、疲、息、[3]粘、勇，或缘光泽或不光泽、或缘坚实或不坚实，或缘执缚、或缘增聚、或缘乖违、或缘和顺，若俱生、若和合、若变异，是名触一分。
      - title: 《百法直解》林国良
        content: |-
          触境，〔即身体直接接触到的一切触觉对象。〕据《对法论》,有二十二种触，即滑、湿、轻、重、软、暖（《大乘阿毗达磨杂集论》为“缓”，指放松的感觉）、急（指紧张的感觉）、冷、饥、渴、饱、力（精力充沛的感觉）、劣（精力衰竭的感觉）、闷、痒、粘、病、老、死、疲、怠、勇（精力恢复的感觉）。上述“触”中包含了皮肤感觉、肌肉感觉、脏腑感觉等。
      - title: 《大乘五蕴论》
        content: |-
          云何为所触一分？谓身境界，除四大种余所造触，滑性、澁性、重性、轻性、冷、饥、渴等。
  - id: 70
    name: 法处所摄色
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等法处所摄色？有五种应知，谓极略色、极逈色、受所引色、遍计所起、色定自在所生色。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          法处所摄色，谓一切时意所行境，色蕴所摄，无见无对。此复三种，谓律仪色、不律仪色及三摩地所行境色。律仪色云何？谓防护身语业者，由彼增上造作心心法故，依彼不现行法建立色性。不律仪色云何？谓不防护身语业者，由彼增上造作心心法故，依彼现行法建立色性。三摩地所行境色云何？谓由下中上三摩地俱转，相应心心法故，起彼所缘影像色性，及彼所作成就色性，是名法处所摄。
      - title: 《百法直解》林国良
        content: |-
          包括极略色、极迥色、受所引色（无表色）、遍计所起色、自在所生色五种。
  - id: 71
    name: 得
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为得？谓于善不善无记法若增若减，假立获得成就。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          得者，此复三种：一诸行种子所摄相续差别性、二自在生起相续差别性、三自相生起相续差别性。
      - title: 《百法直解》林国良
        content: |-
          就是获得，或是形成、成就。按唯识学的说法，得是假法。即事物的形成，本有其因和缘。在由因和缘形成事物后，也可假说“得但并不是真有“得”这样一种存在或这样一种力量，使事物形成。
      - title: 《大乘五蕴论》
        content: |-
          云何为得？谓若获若成就。此复三种，谓若种子、若自在、若现前，如其所应。
  - id: 72
    name: 命根
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等命根？谓于众同分先业所引，住时决定，假立命根。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          命根者，谓先业所引异熟，六处住时决定性。
      - title: 《百法直解》林国良
        content: |-
          就是众生的寿命。众生由前世的业熏成这一期生命的第八识的种子，由此识种引生现行的身心，而此身心存在时限是确定的，就将这识种子保持身心存在时限的功能，假立为命根。
      - title: 《大乘五蕴论》
        content: |-
          云何命根？谓于众同分中，先业所引，住时决定为性。
  - id: 73
    name: 众同分
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等众同分？谓如是如是有情，于种种类自体相似，假立众同分。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          众同分者，谓诸有情互相似性。
      - title: 《百法直解》林国良
        content: |-
          六道各类众生的共性。这众同分是依据同类众生的身心相似处而假立，如人与人的身心有相似性，每一类动物相互之间身心也有相似性，等等。
      - title: 《大乘五蕴论》
        content: |-
          云何众同分？谓诸有情自类相似为性。
  - id: 74
    name: 异生性
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等异生性？谓于圣法不得，假立异生性。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          异生性者，此有二种：一愚夫异生性、二无闻异生性。愚夫异生性者，谓无始世来有情身中愚夫之性。无闻异生性者，谓如来法外诸邪道性。
      - title: 《百法直解》林国良
        content: |-
          即凡夫性。凡夫称异生，即异类众生，因为三界六道众生类别各异，而异类众生妄执种种异见而受各种生死。圣者称同生，因为圣者同证无漏智而得生。
      - title: 《大乘五蕴论》
        content: |-
          云何异生性？谓于诸圣法不得为性。如是等类已说行蕴。
  - id: 75
    name: 无想定
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无想定？谓已离遍净欲、未离上欲，出离想作意为先故，于不恒行心心所灭，假立无想定。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无想定者，谓已离遍净欲，未离上地欲，观想如病如痈如箭，唯无想天寂静微妙。由于无想天起出离想作意前方便故，不恒现行心心法灭性。
      - title: 《百法直解》林国良
        content: |-
          这是外道所入的无心定。有类外道，认为想是生死的根源，将想灭尽，就可得涅槃，于是产生厌恶想的心理，作无想的修习，这样逐渐进入此定。此定不但将想心所消灭，也将前六识及其相应心所也都消灭，所以也是一种无心定。此定属四禅的广果天，性质属有漏，只是外道所修的法门。
      - title: 《大乘五蕴论》
        content: |-
          云何无想等至？谓已离遍净贪、未离上贪，由出离想作意为先，不恒现行心心法灭为性。
  - id: 76
    name: 灭尽定
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等灭尽定？谓已离无所有处欲，超过有顶，暂息想作意为先故，于不恒行诸心心所及恒行一分心心所灭，假立灭尽定。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          灭尽定者，谓已离无所有处欲，或入非想非非想处定、或复上进。或入无想定、或复上进，由起暂息想作意前方便故，止息所缘不恒现行诸心心法及恒行一分诸心心法灭性。
      - title: 《百法直解》林国良
        content: |-
          这是圣者所入的无心定，能得此定的有：声闻乘中第三果位以上（声闻乘有四果位，一是预流，二是一来，三是不还，四是阿罗汉）的圣者、独觉、八地以上菩萨和如来。此定所灭的是前六识与污染的第七识以及它们的相应心所。
      - title: 《大乘五蕴论》
        content: |-
          云何灭尽等至？谓已离无所有处贪，从第一有更求胜进，由止息想作意为先，不恒现行及恒行一分心心法灭为性。
  - id: 77
    name: 无想报
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无想异熟？谓已生无想有情天中，于不恒行心心所灭，假立无想异熟。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无想天者，谓先于此间得无想定，由此后生无想有情天处，不恒现行诸心心法灭性。
      - title: 《百法直解》林国良
        content: |-
          也称无想天，无想异熟。此无想天在色界四禅中，是修习无想定者所得的果报。在最初生此天时，转识暂时现行生起，其后由于前世所修习的无心定的力量，使其异熟第六识活动消失，进入无心位，五百劫中，前六识及其心所不生起现行活动。最后，当无想报受尽，前六识及其心所活动又产生，然后命终，转生下界。
      - title: 《大乘五蕴论》
        content: |-
          云何无想所有？谓无想等至果。无想有情天中生已，不恒现行心心法灭为性。
  - id: 78
    name: 名身
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等名身？谓于诸法自性增言，假立名身。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          名身者，谓诠诸行等法自体，想号假立性。
      - title: 《百法直解》林国良
        content: |-
          “名”指名称、名词，能诠释事物的自身性质。“句”是句子，能表明事物的差异、区别。“文”指字母、文字（当时主要指梵文字母），是构成名词和句子的基础。“身”的含义是聚集，二个名以上的称为“名身”,二个句以上的称为“句身”，二个字以上的称为“文身”。
      - title: 《大乘五蕴论》
        content: |-
          云何名身？谓诸法自性增语为性。
  - id: 79
    name: 句身
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等句身？谓于诸法差别增言，假立句身。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          句身者，谓聚集诸名，显染净义言说所依性。
      - title: 《百法直解》林国良
        content: |-
          “句”是句子，能表明事物的差异、区别。
      - title: 《大乘五蕴论》
        content: |-
          云何句身？谓诸法差别增语为性。
  - id: 80
    name: 文身
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等文身？谓于彼二所依诸字，假立文身。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          文身者，谓前二所依字性。
      - title: 《百法直解》林国良
        content: |-
          “文”指字母、文字（当时主要指梵文字母），是构成名词和句子的基础。
      - title: 《大乘五蕴论》
        content: |-
          云何文身？谓诸字为性，以能表彰前二种故；亦名为显，由与名句为所依止显了义故；亦名为字，非差别门所变易故。
  - id: 81
    name: 生
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为生？谓于众同分诸行本无今有，假立为生。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          生者，谓诸行自相发起性。
      - title: 《百法直解》林国良
        content: |-
          可用以说明众生的身心变化，也可用以说明一切事物的变化。以众生的身心变化为例，众生的身心本无今有，即产生、形成，称为“生”。众生的身心暂停而无变坏，即处于相对稳定期，称为“住众生的身心连续变异衰败，称为“老众生身心连续变坏，称为“无常”。
      - title: 《大乘五蕴论》
        content: |-
          云何为生？谓于众同分中，诸行本无今有为性。
  - id: 82
    name: 住
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为住？谓于众同分诸行相续不变坏，假立为住。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          住者，谓诸行生时相续不断性。
      - title: 《大乘五蕴论》
        content: |-
          云何为住？谓即如是诸行相续随转为性。
  - id: 83
    name: 老
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为老？谓于众同分诸行相续变异，假立为老。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          老者，谓诸行前后变异性。
      - title: 《大乘五蕴论》
        content: |-
          云何为老？谓即如是诸行相续变异为性。
  - id: 84
    name: 无常
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等无常？谓于众同分诸行相续变坏，假立无常。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          无常者，谓诸行自相生后灭坏性。
      - title: 《大乘五蕴论》
        content: |-
          云何无常？谓即如是诸行相续谢灭为性。
  - id: 85
    name: 流转
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等流转？谓于因果相续不断，假立流转。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          流转者，谓诸行因果相续不断性。
      - title: 《百法直解》林国良
        content: |-
          指前因后果连续不断。
  - id: 86
    name: 定异
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等定异？谓于因果种种差别，假立定异。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          定异者，谓诸行因果各异性。
      - title: 《百法直解》林国良
        content: |-
          指不同的因产生不同的果，因果类型有种种差别。
  - id: 87
    name: 相应
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等相应？谓于因果相称，假立相应。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          相应者，谓诸行因果相称性。
      - title: 《百法直解》林国良
        content: |-
          指因果相称，互相顺应。
  - id: 88
    name: 势速
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等势速？谓于因果迅疾流转，假立势速。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          势速者，谓诸行流转迅疾性。
      - title: 《百法直解》林国良
        content: |-
          指因果的飞速流转。
  - id: 89
    name: 次第
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等次第？谓于因果一一流转，假立次第。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          次第者，谓诸行一一次第流转性。
      - title: 《百法直解》林国良
        content: |-
          指因果相生有一定的顺序，如业力强的先生，业力弱的后生，没有同一时间有二果同时生起的情况。
  - id: 90
    name: 时
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为时？谓于因果相续流转，假立为时。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          时者，谓诸行展转新新生灭性。
      - title: 《百法直解》林国良
        content: |-
          即时间，由因果相续而假立过去、现在、未来。
  - id: 91
    name: 方
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为方？谓于东西南北四维上下因果差别，假立为方。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          方者，谓诸色行遍分齐性。
      - title: 《百法直解》林国良
        content: |-
          即方位、空间，由物质现象的因果相续，而有东南西北上下的差别。非物质现象则无"方''的含义。
  - id: 92
    name: 数
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等为数？谓于诸行一一差别，假立为数。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          数者，谓诸行等各别相续体相流转性。
      - title: 《百法直解》林国良
        content: |-
          即数目，指一切事物有数量上的差别。
  - id: 93
    name: 和合性
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等和合？谓于因果众缘集会，假立和合。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          和合者，谓诸行缘会性。
      - title: 《百法直解》林国良
        content: |-
          指各种条件的聚集会合，所谓众缘和合，方能形成一切事物。
  - id: 94
    name: 不和合性
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          （注：《集论》无此定义）
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不和合者，谓诸行缘乖性。
      - title: 《百法直解》林国良
        content: |-
          指形成各种事物的条件不能聚集会合。
  - id: 95
    name: 虚空
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等虚空？谓无色性，容受一切所作业故。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          虚空者，谓诸心心法所缘外色对治境界性。
      - title: 《百法直解》林国良
        content: |-
          虚空无为是真如的表现，真如是显现空无的真理，真理寂灭，脱离各种障碍，犹如虚空。以比喻得名，称虚空无为。
      - title: 《大乘五蕴论》
        content: |-
          云何虚空？谓若容受诸色。
  - id: 96
    name: 择灭
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等择灭？谓是灭是离系。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          择灭者，谓由慧方便，有漏诸行毕竟不起，灭而是离系性。
      - title: 《百法直解》林国良
        content: |-
          “择”是简择，即判断、选择。“灭”是断障。“择灭无为''就是由无漏智熹的力量，断灭一切烦恼，证得真如。
      - title: 《大乘五蕴论》
        content: |-
          云何择灭？谓若灭是离系。此复
  - id: 97
    name: 非择灭
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等非择灭？谓是灭非离系。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          非择灭者，谓因缘不会，于其中间诸行不起，灭而非离系性。
      - title: 《百法直解》林国良
        content: |-
          有二种非择灭无为：一是并非由智慧力量的判断选择，而是因为诸法本性清净所显的寂灭。二是缺缘不生所显的真如，这是指一切有为事物本是因缘和合而生，如果所需的缘已不存在，未来的事物就不能生起，从而使真如显现。
      - title: 《大乘五蕴论》
        content: |-
          云何非择灭？谓若灭非离系。此复
  - id: 98
    name: 不动
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等不动？谓已离遍净欲、未离上欲，苦乐灭。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          不动者，谓离遍净欲得第四静虑，于其中间苦乐离系性。
      - title: 《百法直解》林国良
        content: |-
          色界四禅以上，苦受和乐受都消失。苦乐受的性质是动转，脱离了苦乐受的动转性所显的真如，就是不动无为。
  - id: 99
    name: 想受灭
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          何等想受灭？谓已离无所有处欲，超过有顶，暂息想作意为先故，诸不恒行心心所灭，及恒行一分心心所灭。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          想受灭者，谓离无所有处欲入灭尽定，于其中间不恒现行心心法及恒行一分心心法灭，而离系性。
      - title: 《百法直解》林国良
        content: |-
          灭尽定中，前六识及其相应心所，还有污染的第七识及其相应心所，都已制伏断灭，只是其中的想心所和受心所的作用显着，所以该定称想受灭。由想受灭所显的真如，称为想受灭无为。
  - id: 100
    name: 真如
    sources:
      - title: 《大乘阿毘达磨集论》无着菩萨
        content: |-
          谓善法真如、不善法真如、无记法真如。何等善法真如？谓无我性，亦名空性、无相、实际、胜义、法界。何故真如说名真如？谓彼自性无变异故。何故真如名无我性？离二我故。何故真如名为空性？一切杂染所不行故。何故真如名为无相？以一切相皆寂静故。何故真如名为实际？以无颠倒所缘性故。何故真如名为胜义？最胜圣智所行处故。何故真如名为法界？一切声闻独觉诸佛妙法所依相故。如善法真如，当知不善法真如、无记法真如亦尔。
      - title: 《显扬圣教论》无着菩萨
        content: |-
          善、不善、无记法真如者，谓于善、不善、无记法中清净境界性。
      - title: 《百法直解》林国良
        content: |-
          真如是一切事物的真实本性，“真”即真实;“如”即如常，也就是始终不变的本性。真如无为是前五种无为的所依，前五种无为是真如无为的不同表现。
      - title: 《大乘五蕴论》
        content: |-
          云何真如？谓诸法法性、法无我性。

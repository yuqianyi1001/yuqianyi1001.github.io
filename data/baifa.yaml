  - id: 1
    name: 眼识
    sources:
      - title: 白话解释
        content: |-
          眼识，是依靠视觉系统（`眼根`），对颜色、外形和动作（`色境`）产生认识的能力。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等眼识？谓依眼，缘色，了别为性。
      - title: 《瑜伽师地论》弥勒菩萨
        content: |-    
          云何眼识自性？谓依眼，了别色。
  - id: 2
    name: 耳识
    sources:

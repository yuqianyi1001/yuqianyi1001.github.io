  - id: 6
    name: 意识
    sources:
      - title: 白话解释
        content: |-
          以第七末那识为根本依（意根），以“法尘”（概念、思想、记忆等）为对象，具有抽象思维、逻辑推理、分别判断及记忆想象功能的心识。
          唯识学上把它分为四类：
          一、明了意识，又称五俱意识：这是由于此类意识与五识同时产生，并能帮助五识生起，帮助五识明了所认取的对象，所以称为明了意识。
          二、定中意识：是与禅定相应的意识，即在禅定中的意识活动（禅定中的五识活动可以趋于寂灭）。
          三、独散意识，“独”表示此类意识不与五识共同产生，“散”表示此类意识不是处于禅定中，即普通的、单独产生的散乱意识。
          四、梦中意识，这也属独散意识，但与醒时的独散意识相比，梦中的独散意识比较模糊含混，所以单独列为一类。另外，后三类意识也总称为独头意识。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等意识？谓依意、缘法、了别为性。
  - id: 7
    name: 末那识
    sources:
      - title: 白话解释
        content: |-
          “末那”的意译是“污染意”，“意”即思量，因为凡夫的第七识始终将第八识作为思量的对象，将其执着为内在的自我（俱生我执）。
          由于末那识的意译也是意识，为避免与第六意识相混淆，所以第七识称为末那识，或单独称“意”。
          末那识和四种烦恼（我见、我爱、我慢、无明）一直相应，没有间断；无论是善、不善、无记都永恒存在，除了三种情况：圣道现前，灭尽定和无学地。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为意？谓一切时缘阿赖耶识思度为性，与四烦恼恒相应，谓我见、我爱、我慢、无明。此意遍行一切善不善无记位，唯除圣道现前，若处灭尽定及在无学地。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          意者，谓从阿赖耶识种子所生，还缘彼识，我痴我爱我我所执我慢相应或翻彼相应，于一切时恃举为行或平等行，与彼俱转，了别为性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          第七识又称末那识，“末那”的意译是“污染意”，“意”即思量，因为凡夫的第七识始终将第八识作为思量的对象，将其执着为内在的自我。由于末那识的意译也是意识，为避免与第六意识相混淆，所以第七识称为末那识，或单独称“意”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          最胜意者，谓缘阿赖耶识为境，恒与我痴、我见、我慢及我爱等相应之识，前后一类相续随转，除阿罗汉果及与圣道灭尽等至现在前位。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          最胜意者，谓缘藏识为境之识，恒与我痴、我见、我慢、我爱相应，前后一类相续随转，除阿罗汉圣道、灭定现在前位。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          华言意识，如藏识名识，即意故；第六意识，如眼识名识，异意故。然诸圣教，恐此滥彼故，于第七但立意名；又以简心之与识，以积集、了别劣余识故；或欲显此与彼意识为近所依故，但立意名尔。
  - id: 8
    name: 阿赖耶识
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为心？谓蕴界处习气所熏一切种子阿赖耶识。亦名异熟识，亦名阿陀那识，以能积集诸习气故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          阿赖耶识者，谓先世所作增长业烦恼为缘，无始时来戏论熏习为因，所生一切种子异熟识为体。此识能执受了别色根、根所依处及戏论熏习，于一切时一类生灭不可了知。又能执持了别外器世界，与不苦不乐受等相应，一向无覆无记，与转识等作所依因，与染净转识受等俱转，能增长有染转识等为业，及能损减清净转识等为业。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          第八识有多种名称，阿赖耶识是其中之一。阿赖耶意译为“藏”，所以第八识也称为藏识。第八识还有异熟识、一切种识等名称。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          最胜心者，谓阿赖耶识。何以故？由此识中诸行种子皆采集故。又此行缘不可分别，前后一类相续随转。又由此故，从灭尽等至、无想等至、无想所有起者，了别境名转识还生，待所缘缘差别转故、数数间断还复转故、又令生死流转旋还故。阿赖耶识者，谓能摄藏一切种子故，又能摄藏我慢相故，又复缘身为境界故。即此亦名阿陀那识，能执持身故。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          若最胜心，即阿赖耶识，此能采集诸行种子故。又此行相不可分别，前后一类相续转故。又由此识从灭尽定、无想定、无想天起者，了别境界转识复生，待所缘缘差别转故，数数间断还复生起。又令生死流转回还故。阿赖耶识者，谓能摄藏一切种子，又能摄藏我慢相故，又复缘身为境界故。又此亦名阿陀那识，执持身故。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          华言藏识，能含藏诸种故；又具三藏义故，谓能藏、所藏、执藏也；与杂染互为缘故，有情执为自内我故。由斯三义，而得藏名，藏即识也。
  - id: 9
    name: 作意
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等作意？谓发动心为体，于所缘境持心为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          作意者，谓从阿赖耶识种子所生，依心所起，与心俱转相应，动心为体。引心为业。由此与心同缘一境，故说和合非不和合。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          使心与其他心所警觉，其作用是引导心和心所趋向自己所要认取的对象。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何作意？谓能令心发悟为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何作意？谓令心发悟为性。令心心法现前警动，是忆念义。任持攀缘心为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言作意者，谓警觉应起心种为性，引心令趣自境为业。
  - id: 10
    name: 触
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为触？谓依三和合诸根变异分别为体，受所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          触者，谓三事和合，分别为体。受依为业。如经说：有六触身。又说：眼色为缘能起眼识。如是三法聚集合故能有所触。又说：触为受缘。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          指心与境接触时的一种心理功能。识的生起，其因（主要条件）是自己的种子，其缘（辅助条件）是根与境。在认识主体（识）、认识机制（根）、认识对象（境）三者会合时，有触心所产生，此种触的心理作用同时也对上述三者的会合给予了力量，从而使识最终生起。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为触？谓三和合分别为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何触？谓三和合，分别为性。
          
          三和，谓眼、色、识如是等。此诸和合，心心法生，故名为触。与受所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          触者，令心心所触境为性，想、受、思等所依为业。
  - id: 11
    name: 受
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          受蕴何相？领纳相是受相，谓由受故领纳种种净不净业诸果异熟。（注：受蕴即受心所。）
      - title: 《显扬圣教论》无著菩萨
        content: |-
          受者，谓领纳为体。爱缘为业。如经说：有六受身。又说：受为爱缘。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即感受的心理。三受：乐受、苦受以及舍受（即不苦不乐的中性受）。或五受：即苦受、忧受、乐受、喜受、舍受。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何受蕴？谓三领纳：一、苦，二、乐，三、不苦不乐。乐谓灭时有和合欲；苦谓生时有乖离欲；不苦不乐谓无二欲。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何受蕴？受有三种，谓乐受、苦受、不苦不乐受。乐受者，谓此灭时有和合欲。苦受者，谓此生时有乖离欲。不苦不乐受者，谓无二欲。无二欲者，谓无和合及乖离欲。受谓识之领纳。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          受者，领纳顺、违、俱非境相为性，起欲为业，能起合离，非二欲故；亦云令心等起欢、戚、舍相(此解词异意同)。
  - id: 12
    name: 想
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          想蕴何相？搆了相是想相，谓由想故搆画种种诸法像类，随所见闻觉知之义起诸言说。（注：想蕴即想心所。）
      - title: 《显扬圣教论》无著菩萨
        content: |-
          想者，谓名句文身，熏习为缘。从阿赖耶识种子所生，依心所起。与心俱转，相应取相为体。发言议为业。如经说：有六想身。又说：如其所想而起言议。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          是一个认知性功能的心理范畴，具有多种认知功能，主要是与六识结合，形成对事物的感觉、知觉、表象和概念。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何想蕴？谓于境界，取种种相。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何想蕴？谓能增胜取诸境相。增胜取者，谓胜力能取。如大力者，说名胜力。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          想则于境取相为性，施设种种名言为业，谓安立自境分齐故，方能随起种种名言。
  - id: 13
    name: 思
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为思？谓于心造作意业为体，于善不善无记品中役心为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          思者，谓令心造作得失俱非，意业为体。或为和合、或为别离、或为随与、或为贪爱、或为瞋恚、或为弃舍、或起寻伺、或复为起身语二业、或为染污、或为清净行，善不善非二为业。如经说：有六思身。又说：当知我说今六触处，即前世思所造故业。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          使心有所作为，其作用是使心活动（即造意业）乃至作出行为和语言的反应（即造身业和语业）。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为思？谓于功德过失及俱相违，令心造作，意业为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何思？谓于功德过失及以俱非，令心造作。意业为性。
          
          此性若有，识攀缘用即现在前，犹如磁石引铁令动，能推善、不善、无记心为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          思则令心造作为性，于善品等役心为业，为能取境正因等相，驱役自心能造善等。
  - id: 14
    name: 欲
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为欲？谓于所乐事彼彼引发所作希望为体，正勤所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为欲？于所乐境希望为性，勤依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          欲者，谓于所乐境希望为体。勤依为业。如经说：欲为一切诸法根本。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          欲心所大体相当于现代心理学的“兴趣”是指"人们力求认识某种事物和从事某项活动的意识倾向。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为欲？谓于可爱事，希望为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何欲？谓于可爱乐事希望为性。爱乐事者，所谓可爱见闻等事，是愿乐希求之义。能与精进所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言欲者，于所乐境希望为性，勤依为业。
  - id: 15
    name: 胜解
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等胜解？谓于决定事随所决定印持为体，不可引转为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何胜解？于决定境印持为性，不可引转为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          胜解者，谓于决定境如其所应印解为体。不可引转为业。如经说：我等今者心生胜解，是内六处必定无我。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对认识对象进行确认和把握而获得明确理解的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何胜解？谓于决定事，即如所了印可为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何胜解？谓于决定境，如所了知印可为性。决定境者，谓于五蕴等，如日亲说：色如聚沫、受如水泡、想如阳焰、行如芭蕉、识如幻境。如是决定。或如诸法所住自相，谓即如是而生决定。言决定者，即印持义。余无引转为业，此增胜故余所不能引。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          胜解者，于决定境印持为性，不可引转为业。
  - id: 16
    name: 念
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为念？谓于串习事令心明记不忘为体，不散乱为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为念？于曾习境令心明记不忘为性，定依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          念者，谓于串习境令心明记不忘为体。等持所依为业。如经说：诸念与随念，别念念及忆，不忘不失法，心明记为性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          指对于已经熟悉习惯的事物和现象保持的记忆，尤其指对曾修习过的方法牢记不忘，所以能引导进入禅定。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为念？谓于串习事，令心不忘明记为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何念？谓于惯习事心不忘失，明记为性。惯习事者，谓曾所习行。与不散乱所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          念者，于曾习境令心明记不忘为性，定依为业。
  - id: 17
    name: 定
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等三摩地？谓于所观事令心一境为体。智所依止为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为定？于所观境令心专注不散为性，智依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          等持者，谓于所观境专住一缘为体。令心不散智依为业。如经说：诸令心住与等住、安住、近住及定住不乱不散摄寂止等持。心住一缘性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          注意力高度集中的状态。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何三摩地？谓于所观事，令心一境不散为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何三摩地？谓于所观事心一境性。所观事者，谓五蕴等及无常苦空无我等。心一境者，是专注义。与智所依为业。由心定故，如实了知。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          三么地者，此云等持，于所观境令心专注不散为性，智依为业。
  - id: 18
    name: 慧
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为慧？谓于所观事择法为体，断疑为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为慧？于所观境简择为性，断疑为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          慧者，谓即于所观境简择为体。如理、不如理、非如理、非不如理，悟入所知为业。如经说：简择诸法、最极简择、极简择法、遍了、近了、黠了、通达、审察、聪叡、觉明、慧行、毘钵舍那。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          进行判断和推理等思维的心理。“慧”分清净的慧与污染的慧，清净的慧是智的主体，污染的慧是各种恶见的主体。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为慧？谓即于彼择法为性；或如理所引，或不如理所引，或俱非所引。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何慧？谓即于彼择法为性，或如理所引、或不如理所引、或俱非所引。
          
          即于彼者，谓所观事。择法者，谓于诸法自相共相，由慧简择得决定故。如理所引者，谓佛弟子。不如理所引者，谓诸外道。俱非所引者，谓余众生。断疑为业。慧能简择，于诸法中得决定故。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言慧者，于所观境拣择为性，断疑为业。
  - id: 19
    name: 信
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为信？谓于有体有德有能忍可清净希望为体，乐欲所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为信？于实德能深忍乐欲心净为性，对治不信乐善为业。然信差别略有三种：一信实有，谓于诸法实事理中深信忍故；二信有德，谓于三宝真净德中深信乐故；三信有能，谓于一切世出世善深信有力能得能成起希望故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          信者，谓于有体有德有能心净忍可为体。断不信障为业、能得菩提资粮圆满为业、利益自他为业、能趣善道为业、增长净信为业。如经说：于如来所起坚固信。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          深信不疑、产生信仰和信心的心理。具体地说，包括对俗谛和真谛，佛、法、僧三宝的功德，能修成正法等，深信不疑，乐于证得。有了这清净的信，就能克服不信，乐于修证世间和出世间的善法。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为信？谓于业果诸谛宝中，极正符顺，心净为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何信？谓于业、果、诸谛、宝等深正符顺，心净为性。
          
          于业者，谓福、非福、不动业。于果者，谓须陀洹、斯陀含、阿那含、阿罗汉果。于谛者，谓苦、集、灭、道谛。于宝者，谓佛、法、僧宝。于如是业果等极相符顺，亦名清净及希求义。与欲所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言信者，于实德能深忍乐欲，心净为性，对治不信，乐善为业。
  - id: 20
    name: 精进
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为勤？谓心勇悍为体，或被甲、或加行、或无下、或无退、或无足，差别成满善品为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          精进者：谓心勇无惰、不自轻贱为体。断懈怠障为业，如前乃至增长精进为业。如经说：起精进住有势有勤有勇坚猛不舍善轭。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          也称"勤''，即努力勤奋地修善断恶的心理，能克服懈怠，使一切善法圆满。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何精进？谓懈怠对治，心于善品勇悍为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何精进？谓懈怠对治，善品现前勤勇为性。谓若被甲、若加行、若无怯弱、若不退转、若无喜足，是如此义。圆满成就善法为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言精进者，于善恶品修断事中勇捍为性，对治懈怠，满善为业。
  - id: 21
    name: 惭
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为惭？谓于诸过恶自羞为体，恶行止息所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为惭？依自法力崇重贤善为性，对治无惭止息恶行为业。谓依自法尊贵增上，崇重贤善羞耻过恶，对治无惭息诸恶行。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          惭者，谓依自增上及法增上，羞耻过恶为体。断无惭障为业，如前乃至增长惭为业。如经说：惭于所惭，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          依靠自尊和善法的力量而崇敬贤者、尊重善法的心理。此心所能对错误和罪恶感到羞耻，能克服无惭，止息恶行。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为惭？谓自增上，及法增上，于所作罪羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何惭？谓自增上及法增上，于所作罪羞耻为性。罪谓过失，智者所厌患故。羞耻者，谓不作众罪。防息恶行所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言惭者，依自法力崇重贤善为性，对治无惭，止息恶行为业。
  - id: 22
    name: 愧
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为愧？谓于诸过恶羞他为体，业如惭说。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为愧？依世间力轻拒暴恶为性，对治无愧止息恶行为业。谓依世间诃厌增上，轻拒暴恶羞耻过罪，对治无愧息诸恶业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          愧者，谓依世增上，羞耻过恶为体。断无愧障为业，如前乃至增长愧为业。如经说：愧于所愧，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          依靠社会的（道德、法律、舆论等）力量而鄙视凶暴之人、排斥恶行的心理。此心所能对错误和罪恶感到羞耻，能克服无愧，止息恶行。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为愧？谓世增上，于所作罪羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何愧？谓他增上，于所作罪羞耻为性。他增上者，谓怖畏责罚及讥论等，所有罪失羞耻于他。业如惭说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言愧者，依世间力，轻拒暴恶为性，对治无愧，止息恶行为业。
  - id: 23
    name: 无贪
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无贪？谓于有有具无著为体，恶行不转所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无贪？于有有具无著为性，对治贪著作善为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无贪者，谓于有有具厌离、无执、不藏、不爱、无著为体。能断贪障为业，如前乃至增长无贪为业。如经说：无贪善根。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          对三界（欲界、色界、无色界）内的一切存在及其原因，不贪恋执着的心理。此心所能对三界内的一切存在产生厌恶，从而克服贪爱执着，并广行善事。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无贪？谓贪对治，令深厌患无著为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无贪？谓贪对治，令深厌患，无著为性。谓于诸有及有资具染着为贪，彼之对治说为无贪。此即于有及有资具无染着义，遍知生死诸过失故，名为厌患。恶行不起所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无贪者，于有、有具无著为性，对治贪着，作善为业。
  - id: 24
    name: 无嗔
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无瞋？谓于诸有情苦及苦具无恚为体，恶行不转所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无瞋？于苦苦具无恚为性，对治瞋恚作善为业。善心起时随缘何境，皆于有等无著无恚。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无瞋者，谓于诸有情心无损害慈愍为体。能断瞋障为业，如前乃至增长无瞋为业。如经说：无瞋善根。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          对于各种苦以及苦的原因不生憎恨的心理。此心所能克服憎恨，并广行善事。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无瞋？谓瞋对治，以慈为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无瞋？谓瞋对治，以慈为性。谓于众生不损害义。业如无贪说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无瞋者，于苦、苦具无恚为性，对治瞋恚，作善为业。
  - id: 25
    name: 无痴
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无痴？谓由报教证智决择为体，恶行不转所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无痴？于诸理事明解为性，对治愚痴作善为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无痴者，谓正了真实为体。能断痴障为业，如前乃至增长无痴为业。如经说：无痴善根。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对于一切现象及其本质都能明白理解的心理。此心所能克服愚痴，广行善事。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无痴？谓痴对治，以其如实正行为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无痴？谓痴对治，如实正行为性。如实者，略谓四圣谛，广谓十二缘起，于彼加行是正知义。业亦如无贪说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无痴者，于诸事理明解为性，对治愚痴，作善为业。
  - id: 26
    name: 轻安
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为安？谓止息身心麁重、身心调畅为体、除遣一切障碍为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          轻安者，谓远离麁重、身心调畅为体。断麁重障为业，如前乃至能增长轻安为业。如经说：适悦于意，身及心安。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即身心调和舒畅、轻松安稳的心理。此心所能消除昏沉，转变身心。此心所要在定中才有。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何轻安？谓麁重对治，身心调畅堪能为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何轻安？谓麁重对治，身心调畅堪能为性，谓能弃舍十不善行。除障为业。由此力故，除一切障，转舍麁重。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言轻安者，远离麁重，调畅身心，堪任为性，对治昏沈，转依为业。
  - id: 27
    name: 不放逸
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不放逸？谓依止正勤无贪无瞋无痴修诸善法，于心防护诸有漏法为体，成满一切世出世福为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不放逸者，谓总摄无贪无瞋无痴精进为体。依此能断恶不善法，及能修彼对治善法，断放逸障为业，如前乃至增长不放逸为业。如经说：所有无量善法生起，一切皆依不放逸根。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即不放纵的心理。此心所是依靠精进、无贪、无瞋、无痴的力量，对所要断除的恶，加以防止，使之不能生起；对所要修的善，勤奋修习，使之增长。此心所能克服放纵的心理，使一切世间的与出世间的善事成功并圆满。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不放逸？谓放逸对治，即是无贪乃至精进。依止此故，舍不善法及即修彼对治善法。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不放逸？谓放逸对治，依止无贪乃至精进，舍诸不善，修彼对治诸善法故。谓贪瞋痴及以懈怠名为放逸，对治彼故是不放逸。谓依无贪、无瞋、无痴、精进四法，对治不善法，修习善法故。世出世间正行所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不放逸者，精进三根，于所修断防修为性，对治放逸，成满一切世出世善事为业。
  - id: 28
    name: 行舍
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为舍？谓依止正勤无贪无瞋无痴，与杂染住相违，心平等性、心正直性、心无功用住性为体，不容杂染所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何行舍？精进三根令心平等正直无功用住为性，对治掉举静住为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          舍者，谓总摄无贪、无瞋、无痴、精进为体。依此舍故得心平等、得心正直，心无发动，断发动障为业，如前乃至增长舍为业。由不放逸除遣染法，由彼舍故于已除遣不染污住。如经说：为除贪忧，心依止舍。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即能使心远离掉举等障碍定的状态、寂静安住的心理。此心所是依靠精进、无贪、无瞋、无痴的力量，最初使心舍弃掉举、昏沉等起伏状态，其次使心舍弃思辨分别等状态，最后使心能绝思绝虑、自然而无条件地生起，从而安住寂静状态。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为舍？谓即无贪乃至精进。依止此故，获得所有心平等性，心正直性，心无发悟性。又由此故，于已除遣染污法中，无染安住。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何舍？谓依如是无贪、无瞋乃至精进，获得心平等性、心正直性、心无功用性。又复由此，离诸杂染法、安住清净法。谓依无贪、无瞋、无痴、精进性故，或时远离昏沈掉举诸过失故，初得心平等；或时任运无勉励故，次得心正直；或时远离诸杂染故，最后获得心无功用。业如不放逸说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言行舍者，精进三根，令心平等、正直，无功用住为性，对治掉举，静住为业。
  - id: 29
    name: 不害
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不害？谓无瞋善根一分心悲愍为体，不损恼为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不害？于诸有情不为损恼无瞋为性，能对治害悲愍为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不害者，谓由不恼害诸有情故，悲哀恻怆愍物为体。能断害障为业，如前乃至增长不害为业。如经说：由不害故知彼聪叡，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对一切众生不作损害的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不害？谓害对治，以悲为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不害？谓害对治，以悲为性。谓由悲故，不害群生，是无瞋分。不损恼为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不害者，于诸有情不为损恼，无瞋为性，能对治害，悲愍为业。
  - id: 30
    name: 贪
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为贪？谓三界爱为体，生众苦为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为贪？于有有具染着为性，能障无贪生苦为业。谓由爱力取蕴生故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          贪者，谓于五取蕴爱乐覆藏保着为体。或是俱生或分别起能障无贪为业、障得菩提资粮圆满为业、损害自他为业、能趣恶道为业、增长贪欲为业。如经说：诸有贪爱者，为贪所伏蔽。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对三界内的一切存在及其原因生起爱恋执着的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为贪？谓于五取蕴染爱耽着为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何贪？谓于五取蕴染爱耽着为性。谓此缠缚，轮回三界。生苦为业。由爱力故，生五取蕴。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言贪者，于有、有具染着为性，能障无贪，生苦为业。
  - id: 31
    name: 嗔
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为瞋？谓于有情苦及苦具心恚为体，不安隐住恶行所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为瞋？于苦苦具憎恚为性，能障无瞋不安隐性恶行所依为业。谓瞋必令身心热恼起诸恶业，不善性故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          瞋者。谓于有情欲兴损害为体。或是俱生或分别起，能障无瞋为业，如前乃至增长瞋恚为业。如经说：诸有瞋恚者，为瞋所伏蔽。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对各种苦及其原因生起憎恨的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为瞋？谓于有情乐作损害为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何瞋？谓于群生损害为性。住不安隐及恶行所依为业。不安隐者，谓损害他，自住苦故。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          瞋者，于苦、苦具憎恚为性，能障无瞋，不安、恶行所依为业。
  - id: 32
    name: 痴
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无明？谓三界无知为体，于诸法中邪决定疑杂生起所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为痴？于诸理事迷暗为性，能障无痴一切杂染所依为业。谓由无明起疑邪见贪等烦恼随烦恼业，能招后生杂染法故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无明者，谓不正了真实为体。或是俱生或分别起，能障正了为业，如前乃至增长无明为业。如经说：诸有愚痴者，无明所伏蔽。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对于一切事和一切理迷惑愚暗的心理。痴就是无明。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无明？谓于业果及谛宝中无智为性。此复二种，所谓俱生、分别所起。又欲缠贪、瞋及欲缠无明，名三不善根，谓贪不善根、瞋不善根、痴不善根。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无明？谓于业、果、谛、宝，无智为性。此有二种：一者俱生、二者分别。又欲界贪瞋及以无明，为三不善根，谓贪不善根、瞋不善根、痴不善根。此复俱生、不俱生、分别所起。俱生者，谓禽兽等。不俱生者，谓贪相应等。分别者，谓诸见相应与虚妄决定。疑烦恼所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无明者，于诸理事迷暗为性，能障无痴，一切杂染所依为业。
  - id: 33
    name: 慢
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为慢？谓依止萨迦耶见心高举为体，不敬苦生所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为慢？恃己于他高举为性，能障不慢生苦为业。谓若有慢于德、有德心不谦下，由此生死轮转无穷受诸苦故。此慢差别有七九种，谓于三品我德处生，一切皆通见修所断。圣位我慢既得现行，慢类由斯起亦无失。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          慢者，谓以他方己，计我为胜、我等、我劣，令心恃举为体。或是俱生或分别起，能障无慢为业，如前乃至增长慢为业。如经说：三种慢类，我胜慢类、我等慢类、我劣慢类。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即自恃所长、待人傲慢的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为慢？所谓七慢：一、慢，二、过慢，三、慢过慢，四、我慢，五、增上慢，六、卑慢，七、邪慢。云何慢？谓于劣计己胜、或于等计己等，心高举为性。云何过慢？谓于等计己胜、或于胜计己等，心高举为性。云何慢过慢？谓于胜计己胜，心高举为性。云何我慢？谓于五取蕴随观为我或为我所，心高举为性。云何增上慢？谓于未得增上殊胜所证法中谓我已得，心高举为性。云何卑慢？谓于多分殊胜计己少分，下劣心高举为性。云何邪慢？谓实无德计己有德，心高举为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何慢？慢有七种，谓慢、过慢、过过慢、我慢、增上慢、卑慢、邪慢。云何慢？谓于劣计己胜、或于等计己等，如是心高举为性。云何过慢？谓于等计己胜、或于胜计己等，如是心高举为性。云何过过慢？谓于胜计己胜，如是心高举为性。云何我慢？谓于五取蕴随计为我或为我所，如是心高举为性。云何增上慢？谓未得增上殊胜所证之法，谓我已得，如是心高举为性。增上殊胜所证法者，谓诸圣果及三摩地、三摩钵底等。于彼未得，谓我已得，而自矜倨。云何卑慢？谓于多分殊胜，计己少分下劣，如是心高举为性。云何邪慢？谓实无德，计己有德，如是心高举为性。不生敬重所依为业。谓于尊者及有德者而起倨傲，不生崇重。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          慢者，恃己于他，高举为性，能障不慢，生苦为业。
  - id: 34
    name: 疑
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为疑？谓于谛犹豫为体，善品不生所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为疑？于诸谛理犹豫为性，能障不疑善品为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          疑者，谓于诸谛犹豫不决为体。唯分别起，能障无疑为业，如前乃至增长疑为业。如经说：犹豫者疑。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对各种真理存有疑虑的心理。疑他世作用（指在这一生结束后，还有后世的生命）、疑因、疑果、疑四谛（苦谛、集谛、灭谛、道谛）、疑三宝（佛、法、僧）。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为疑？谓于谛等犹豫为性。诸烦恼中，后三见及疑唯分别起，余通俱生及分别起。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何疑？谓于谛、宝等，为有为无？犹豫为性。不生善法所依为业。诸烦恼中，后三见及疑唯分别起，余通俱生及分别起。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          疑者，于诸谛理犹豫为性，能障不疑、善品为业。
  - id: 35
    name: 不正见
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等萨迦耶见？谓于五取蕴等随观执我及我所，诸忍欲觉观见为体，一切见趣所依为业。
          何等边执见？谓于五取蕴等随观执或断或常，诸忍欲觉观见为体，障处中行出离为业。
          何等见取，谓于诸见及见所依五取蕴等，随观执为最为胜为上为妙，诸忍欲觉观见为体，执不正见所依为业。
          何等戒禁取？谓于诸戒禁及戒禁所依五取蕴等，随观执为清净为解脱为出离，诸忍欲觉观见为体，劳而无果所依为业。
          何等邪见？谓谤因谤果、或谤作用、或坏实事、或邪分别，诸忍欲觉观见为体，断善根为业，及不善根坚固所依为业、不善生起为业、善不生起为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何恶见？于诸谛理颠倒推度染慧为性，能障善见招苦为业。谓恶见者多受苦故。此见行相差别有五：一萨迦耶见，谓于五取蕴执我我所，一切见趣所依为业。此见差别有二十句六十五等，分别起摄。二边执见，谓即于彼随执断常，障处中行出离为业。此见差别诸见趣中有执前际四遍常论一分常论，及计后际有想十六，无想俱非各有八论，七断灭论等，分别起摄。三邪见，谓谤因果作用实事，及非四见诸余邪执，如增上缘名义遍故。此见差别诸见趣中有执前际二无因论四，有边等不死矫乱，及计后际五现涅槃，或计自在世主释梵及余物类常恒不易，或计自在等是一切物因，或有横计诸邪解脱，或有妄执非道为道，诸如是等皆邪见摄。四见取，谓于诸见及所依蕴执为最胜能得清净，一切鬪诤所依为业。五戒禁取，谓于随顺诸见戒禁及所依蕴执为最胜能得清净，无利勤苦所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          见者，谓五见为体：一萨迦耶见，谓于五取蕴计我我所，染污慧为体。或是俱生或分别起，能障无我无颠倒解为业，如前乃至增长萨迦耶见为业。如经说：如是知见永断三结，谓身见、戒禁取、疑。二边执见，谓于五取蕴执计断常，染污慧为体。或是俱生或分别起，能障无常无颠倒解为业，如前乃至增长边执见为业。如经说：迦多衍那一切世间依止二种，或有或无。三邪见，谓谤因谤果、或谤功用、或坏实事，染污慧为体。唯分别起，能障正见为业，如前乃至增长邪见为业。如经说：有邪见者所执皆倒，乃至广说。四见取，谓于前三见及见所依蕴，计最胜上及与第一，染污慧为体。唯分别起，能障苦及不净无颠倒解为业，如前乃至增长见取为业。如经说：于自所见取执坚住，乃至广说。五戒禁取，谓于前诸见及见所依蕴，计为清净、解脱、出离，染污慧为体。唯分别起，能障如前无颠倒解为业，如前乃至增长戒禁取为业。如经说：取结所系。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          也称恶见，即对各种真理产生的颠倒见解。恶见有五类。
          一是萨迦耶见，也称身见，即在五蕴身中执着“我”和“我所”，由此而生起其他各种恶见。
          二是边执见，即对“断”、“常”两边的执着，“断”是认为人死后什么都没有了，“常”是认为有一永恒不变的主体（如自我、或灵魂等），流转于生死轮回之间。
          三是邪见，即否定因果、否定作用（如不承认善恶行为的作用）、否定事实（如不承认世间有真阿罗汉）等。
          四是见取见，即认取各种恶见中的一种，执着其最为优胜，并执着能依靠此见而证得清净的道果。
          五是戒禁取见，即对根据各种恶见而受的戒律或奉行的禁忌执着为最优胜，执着能由此而证得清净的道果。因此就产生了各种毫无利益的勤奋刻苦。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为见？所谓五见：一、萨迦耶见，二、边执见，三、邪见，四、见取，五、戒禁取。云何萨迦耶见？谓于五取蕴随观为我或为我所，染污慧为性。云何边执见？谓即由彼增上力故，随观为常或复为断，染污慧为性。云何邪见？谓或谤因或复谤果、或谤作用或坏善事，染污慧为性。云何见取？谓即于三见及彼所依诸蕴，随观为最为上为胜为极，染污慧为性。云何戒禁取？谓于戒禁及彼所依诸蕴，随观为清净为解脱为出离，染污慧为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何见？见有五种，谓萨迦耶见、边执见、邪见、见取、戒禁取。云何萨迦耶见？谓于五取蕴随执为我或为我所，染慧为性。萨谓败坏义，迦耶谓和合积聚义。即于此中见一见常，异蕴有我、蕴为我所等。何故复如是说：谓萨者破常想、迦耶破一想？无常积集，是中无我及我所故。染慧者，谓烦恼俱。一切见品所依为业。
          
          云何边执见？谓萨迦耶见增上力故，即于所取或执为常、或执为断，染慧为性。常边者，谓执我自在，为遍常等。断边者，谓执有作者丈夫等，彼死已不复生，如瓶既破更无盛用。障中道出离为业。
          
          云何邪见？谓谤因果、或谤作用、或坏善事，染慧为性。谤因者，因谓业烦恼性，合有五支。烦恼有三种，谓无明、爱、取。业有二种，谓行及有。有者、谓依阿赖耶识诸业种子，此亦名业。如世尊说：「阿难！若业能与未来果，彼亦名有。」如是等，此谤名为谤因。谤果者，果有七支，谓识、名色、六处、触、受、生、老死，此谤为谤果。或复谤无善行恶行名为谤因，谤无善行恶行果报名为谤果。谤无此世他世、无父无母、无化生众生，此谤为谤作用。谓从此世往他世作用、种子任持作用、结生相续作用等。谤无世间阿罗汉等，为坏善事。断善根为业。不善根坚固所依为业。又生不善、不生善为业。
          
          云何见取？谓于三见及所依蕴，随计为最为上为胜为极，染慧为性。三见者，谓萨迦耶、边执、邪见。所依蕴者，即彼诸见所依之蕴。业如邪见说。
          
          云何戒禁取？谓于戒禁及所依蕴，随计为清净、为解脱、为出离，染慧为性。戒者，谓以恶见为先，离七种恶。禁者，谓牛狗等禁，及自拔发、执三支杖、僧佉定慧等，此非解脱之因。又计大自在或计世主，及入水火等，此非生天之因。如是等，彼计为因。所依蕴者，谓即戒禁所依之蕴。清净者，谓即说此无间方便以为清净。解脱者，谓即以此解脱烦恼。出离者，谓即以此出离生死。是如此义。能与无果唐劳疲苦所依为业。无果唐劳者，谓此不能获出苦义。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          恶见者，于诸谛理颠倒推度，染慧为性，能障善见，招苦为业。

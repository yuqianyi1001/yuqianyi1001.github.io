      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言嫉者，殉自名利，不耐他荣，妬忌为性，能障不嫉，忧戚为业。
  - id: 45
    name: 悭（qian）
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为悭？谓耽着利养于资生具，贪之一分，心悋为体，不舍所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为悭？耽着财法不能慧舍秘悋为性，能障不悭鄙畜为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          悭者，谓积聚悋着为体。能障无贪为业，乃至增长悭为业。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即吝啬的心理。指对自己所拥有的财产或修行、行事等方法，深深地贪爱，不愿慷慨地施舍，而是秘密地积蓄或保藏。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为悭？谓施相违心悋为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何悭？谓施相违，心悋为性。谓于财等生悋惜故不能惠施，如是为悭。心遍执着利养众具，是贪之分。与无厌足所依为业。无厌足者，由悭悋故，非所用物犹恒积聚。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言悭者，耽着法财，不能惠舍，秘悋为性，能障不悭，鄙畜为业，亦贪分也。
  - id: 46
    name: 无惭
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无惭？谓贪瞋痴分，于诸过恶不自羞为体，一切烦恼及随烦恼助伴为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无惭？不顾自法轻拒贤善为性，能障碍惭生长恶行为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无惭者，谓于自及法二种增上，不耻过恶为体。能障惭为业，乃至增长无惭为业。如经说：不惭所惭，无惭生起恶不善法，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即不知羞惭的心理。指没有自尊，也不敬重善法，反而轻视贤者，排斥善法，对错误和罪恶则不感到羞耻，从而生起各种恶行。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无惭？谓于所作罪不自羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无惭？谓所作罪不自羞耻为性。一切烦恼及随烦恼助伴为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无惭者，不顾自法，轻挋贤善为性，能障于惭，生长恶行为业。
  - id: 47
    name: 无愧
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无愧？谓贪瞋痴分，于诸过恶不羞他为体，一切烦恼及随烦恼助伴为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无愧？不顾世间崇重暴恶为性，能障碍愧生长恶行为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无愧者，谓于世增上，不耻过恶为体。能障愧为业，乃至增长无愧为业。如经说：不愧所愧，无愧生起恶不善法，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即不知羞愧的心理。指对于世间的道德、法律、舆论等，毫无顾忌，崇拜凶暴之人，倚重恶法，对错误和罪恶不感到羞耻，从而生起各种恶行。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无愧？谓于所作罪不羞耻他为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无愧？谓所作罪不羞他为性。业如无惭说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无愧者，不顾世间，崇重暴恶为性，能障碍愧，生长恶行为业。
  - id: 48
    name: 不信
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不信？谓愚痴分，于诸善法心不忍可、心不清净、心不希望为体，懈怠所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不信？于实德能不忍乐欲心秽为性，能障净信惰依为业。谓不信者多懈怠故，不信三相，翻信应知。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不信者，谓于有体有德有能，心不净信为体。障信为业，乃至增长不信为业。如经说：若人不住不净信心，终无退失所有善法，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即不能产生信仰和信心的心理，尤其指对佛教道理不能生信。即对真实道理、三宝功德、能证佛道，不能深信不疑，不能乐于求证，污染其他心和心所。对修行来说，不信能进而产生懈怠。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不信？谓信所对治，于业果等不正信顺，心不清净为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不信？谓信所治，于业果等不正信顺，心不清净为性。能与懈怠所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不信者，于实德能不忍乐欲，心秽为性，能障净心，堕依为业。
  - id: 49
    name: 懈怠
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等懈怠？谓愚痴分，依着睡眠倚卧为乐、心不策励为体，障修方便善品为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何懈怠？于善恶品修断事中懒惰为性，能障精进增染为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          懈怠者，谓耽着睡眠倚卧乐故、怖畏升进自轻蔑故，心不勉励为体。能障发起正勤为业，乃至增长懈怠为业。如经说：若有懈怠必退正勤，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即懒情松懈的心理。指对应修的善法，懒于修习；对应断的恶事，懒于断除，从而滋长了不良的心理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何懈怠？谓精进所治，于诸善品心不勇猛为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何懈怠？谓精进所治，于诸善品心不勇进为性。能障勤修众善为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言懈怠者，于善恶品修断事中，懒惰为性，能障精进增染为业。
  - id: 50
    name: 放逸
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等放逸？谓依懈怠及贪瞋痴不修善法，于有漏法心不防护为体，增恶损善所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何放逸？于染净品不能防修纵荡为性，障不放逸增恶损善所依为业。谓由懈怠及贪瞋痴，不能防修染净品法，总名放逸，非别有体。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          放逸者，谓总贪、瞋、痴、懈怠为体。由依此故，心不制止恶不善法，及不修习彼对治法，障不放逸为业，乃至增长放逸为业。如经说：夫放逸者是生死迹，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即放纵、放任的心理。指对不善的事不能防止，对善事不能加紧修习，由此增长了恶法，而减损了善法。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何放逸？谓即由贪瞋痴懈怠故，于诸烦恼心不防护，于诸善品不能修习为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何放逸？谓依贪瞋痴懈怠故，于诸烦恼心不防护、于诸善品不能修习为性。不善增长、善法退失所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言放逸者，于染净品不能防修，纵荡为性，障不放逸，增恶损善所依为业。
  - id: 51
    name: 昏沉
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等惛沈？谓愚痴分，心无堪任为体，障毘钵舍那为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何惛沈？令心于境无堪任为性，能障轻安毘钵舍那为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          惛沈者，谓依身麁重，甘执不进以为乐故，令心沉没为体。能障毘钵舍那为业，乃至增长惛沈为业。如经说：此人生起身意惛沈。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即昏昧沉重的心理。由于其本性是昏昧沉重，此心所也使共同生起的其他心与心所都不能胜任其功能。此心所能障碍轻安的生起，能障碍观的修习。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何惛沈？谓心不调畅无所堪能蒙昧为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何昏沈？谓心不调畅、无所堪任，蒙昧为性，是痴之分。与一切烦恼及随烦恼所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言惛沈者，令心于境无堪任为性，能障轻安，毘钵舍那为业。
  - id: 52
    name: 掉举
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等掉举？谓贪欲分，随念净相心不寂静为体，障奢摩他为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何掉举？令心于境不寂静为性，能障行舍奢摩他为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          掉举者，谓依不正寻求，或复追念曾所经见戏乐等事，心不静息为体。能障奢摩他为业，乃至增长掉举为业。如经说：汝为掉动亦复高举，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即不能寂静的心理。由于其本性是不能寂静，此心所也扰乱了共同生起的其他心与心所，使它们都不能保持寂静。所以，此心所能障碍定的修习。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何掉举？谓心不寂静为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何掉举？谓随忆念喜乐等事，心不寂静为性。应知忆念先所游戏欢笑等事，心不寂静，是贪之分。障奢摩他为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言掉举者，令心于境不寂静为性，能障行舍，奢么他为业。
  - id: 53
    name: 失念
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等忘念？谓诸烦恼相应念为体，散乱所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何失念？于诸所缘不能明记为性，能障正念散乱所依为业。谓失念者，心散乱故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          失念者，谓于久所作所说所思，若法若义，染污不记为体。障不忘念为业，乃至增长失念为业。如经说：谓失念者无所能为，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          也称忘念，即对被认识对象不能清楚地记忆的心理。失念的原因在于愚痴。在修行中，失念能生起散乱。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何失念？谓染污念，于诸善法不能明记为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何失念？谓染污念，于诸善法不能明记为性。染污念者，谓烦恼俱。于善不明记者，谓于正教授不能忆持义。能与散乱所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          失念者，于诸所缘，不能明记为性，能障正念，散乱所依为业。
  - id: 54
    name: 不正知
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不正知？谓诸烦恼相应慧为体，由此慧故起不正知身语心行，毁所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不正知？于所观境谬解为性，能障正知毁犯为业。谓不正知者，多所毁犯故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不正知者，谓于身语意行不正了住，染污慧为体。能障正知为业，乃至增长不正知为业。如经说：有失念者住不正知，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即对于被认识对象得出错误的、歪曲的认识。不正知往往会引发恶性的身业（行为）和语业（言辞），从而毁戒和犯戒。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不正知？谓于身语意现前行中不正依住为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不正知？谓烦恼相应慧，能起不正身语意行为性。违犯律行所依为业。谓于去来等不正观察故，而不能知应作不应作，致犯律仪。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          不正知者，于所观境谬解为性，能障正知，毁犯为业。
  - id: 55
    name: 散乱
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等散乱，谓贪瞋痴分，心流散为体。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何散乱？于诸所缘令心流荡为性，能障正定恶慧所依为业。谓散乱者，发恶慧故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          心乱者，谓于所修善，心不喜乐为依止故，驰散外缘为体。能障等持为业，乃至增长心乱为业。如经说：若于五欲其心散乱流转不息，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即心在认取对象时处于流散杂乱、躁动纷扰的状态，使同时生起的心和心所也处于散乱状态，不能安住于认识对象上，所以能障碍定，并引发恶慧。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何散乱？谓贪瞋痴分心流荡为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何散乱？谓贪瞋痴分，令心心法流散为性。能障离欲为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          散乱者，令心流荡为性，能障正定，恶慧所依为业。
  - id: 56
    name: 睡眠
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等睡眠？谓依睡眠因缘，是愚痴分，心略为体，或善或不善或无记、或时或非时、或应尔或不应尔，越失可作所依为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          眠谓睡眠，令身不自在昧略为性，障观为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          睡眠者，谓略摄于心不自在转为体。能障毘钵舍那为业，乃至增长睡眠为业。如经说：贪着睡眠味，如大鱼所吞。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即睡眠、瞌睡中的心理状态，此类状态使身体不能自由活动，心变得极为迟钝。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何睡眠？谓不自在转心极昧略为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何睡眠？谓不自在转，昧略为性。不自在者，谓令心等不自在转，是痴之分。又此自性不自在故，令心心法极成昧略。此善、不善及无记性。能与过失所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          睡眠者，令身不自在，昧略为性，障观为业(即毘钵舍那)，谓睡眠位，身不自在，心极暗劣，不门转故。
  - id: 57
    name: 恶作
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等恶作？谓依乐作不乐作、应作不应作，是愚痴分，心追悔为体，或善或不善或无记、或时或非时、或应尔或不应尔，能障心住为业。
      - title: 《成唯识论》护法等十大论师
        content: |-
          悔谓恶作，恶所作业追悔为性，障止为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          恶作者，谓于已作未作善不善事，若染不染，怅怏追变为体。能障奢摩他为业，乃至增长恶作为业。如经说：若怀追悔则不安隐，乃至广说。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          也称恶作，即厌恶先前所做的事而追悔的心理。此外，追悔先前不做某事，也属悔心所。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何恶作？谓心变悔为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何恶作？谓心变悔为性。谓恶所作，故名恶作。此恶作体非即变悔，由先恶所作，后起追悔故。此即以果从因为目，故名恶作。譬如六触处说为先业。此有二位，谓善、不善。于二位中复各有二。若善位中，先不作善，后起悔心，彼因是善，悔亦是善。若先作恶，后起悔心，彼因不善，悔即是善。若不善位，先不作恶，后起悔心，彼因不善，悔亦不善。若先作善，后起悔心，彼因是善，悔是不善。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言恶作者，恶所作业，追悔为性，障止为业(即奢么他)，此即于果，假立因名，先恶所作业，后方追悔故。

  - id: 58
    name: 寻
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为寻？谓或依思或依慧寻求意言，令心麁转为体。
      - title: 《成唯识论》护法等十大论师
        content: |-
          寻谓寻求，令心怱遽于意言境麁转为性；
      - title: 《显扬圣教论》无著菩萨
        content: |-
          寻者，谓或时由思于法造作、或时由慧于法推求，散行外境令心麁转为体。障心内净为业，乃至增长寻为业。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          寻心所只是作浅层次的粗略的判断和推理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为寻？谓能寻求意言分别思慧差别令心麁为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何寻？谓思慧差别，意言寻求，令心麁相分别为性。意言者，谓是意识，是中或依思、或依慧而起。分别麁相者，谓寻求瓶衣车乘等之麁相。乐触苦触等所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          寻谓寻求，令心怱遽，于意言境麁转为性。
  - id: 59
    name: 伺
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为伺？谓或依思或依慧伺察意言，令心细转为体。
      - title: 《成唯识论》护法等十大论师
        content: |-
          伺谓伺察，令心怱遽于意言境细转为性
      - title: 《显扬圣教论》无著菩萨
        content: |-
          伺者，谓从阿赖耶识种子所生，依心所起与心俱转相应，于所寻法略行外境，令心细转为体。余如寻说。乃至增长伺为业，由此与心同缘一境故，说和合非不和合。如薄伽梵说：若于此伺察即于此了别，若于此了别即于此伺察，是故此二恒和合非不和合，此之二法不可施设离别殊异。复如是说：心心法行不可思议。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          伺心所能作深层次的细微的判断和推理。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为伺？谓能伺察意言分别思慧差别令心细为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何伺？谓思慧差别，意言伺察，令心细相分别为性。细相者，谓于瓶衣等分别细相成不成等差别之义。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          伺谓伺察，令心怱遽，于意言境细转为性。
  - id: 60
    name: 眼
    sources:
      - title: 白话解释
        content: |-
          完整的视觉机制，从眼球到大脑中的视觉处理系统，统称为眼根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等眼根？谓四大种所造眼识所依清净色。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          眼谓一切种子阿赖耶识之所执受，四大所造色为境界，缘色境识之所依止。净色为体。色蕴所摄，无见有对性。如眼，如是耳鼻舌身亦尔。此中差别者，谓各行自境、缘自境识之所依止。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          眼根，〔即视觉机制。〕
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何眼根？谓色为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何眼根？谓以色为境，净色为性。谓于眼中一分净色如净醍醐，此性有故眼识得生，无即不生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言一眼者，照瞩之义，梵云斫刍，此翻行尽。
  - id: 61
    name: 耳
    sources:
      - title: 白话解释
        content: |-
          完整的听觉机制，从耳朵到大脑中的听觉处理系统，统称为耳根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等耳根？谓四大种所造耳识所依清净色。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          耳根，〔即听觉机制。〕
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何耳根？谓声为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何耳根？谓以声为境，净色为性。谓于耳中一分净色，此性有故耳识得生，无即不生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          二耳者，能闻之义，梵云莎噜多罗戍缕多，此翻能闻声。
  - id: 62
    name: 鼻
    sources:
      - title: 白话解释
        content: |-
          完整的嗅觉机制，从鼻腔到大脑中的嗅觉处理系统，统称为鼻根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等鼻根？谓四大种所造鼻识所依清净色。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          鼻根，〔即嗅觉机制。〕
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何鼻根？谓香为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何鼻根？谓以香为境，净色为性。谓于鼻中一分净色，此性有故鼻识得生，无即不生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          三鼻者，能嗅之义，梵云伽罗尼羯罗拏，此云能嗅。
  - id: 63
    name: 舌
    sources:
      - title: 白话解释
        content: |-
          完整的味觉机制，从舌头到大脑中的味觉处理系统，统称为舌根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等舌根？谓四大种所造舌识所依清净色。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          舌根，〔即味觉机制。〕
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何舌根？谓味为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何舌根？谓以味为境，净色为性。谓于舌上周遍净色、有说此于舌上有少不遍如一毛端，此性有故舌识得生，无即不生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          四舌者，能尝义，梵云舐若时吃缚，此云能尝。
  - id: 64
    name: 身
    sources:
      - title: 白话解释
        content: |-
          完整的触觉机制，从身体到大脑中的触觉处理系统，统称为身根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等身根？谓四大种所造身识所依清净色。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          身根，〔即触觉机制。〕
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何身根？谓所触为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何身根？谓以触为境，净色为性。谓于身中周遍净色，此性有故身识得生，无即不生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          五身者，积聚、依止二义名身，谓积聚大造、诸根依止，梵云迦邪，此翻为积聚，身根为彼多法依止，诸根所随，周遍积聚故名为身。
  - id: 65
    name: 色
    sources:
      - title: 白话解释
        content: |-
          眼识认识的对象，即视觉对象，统称为色境，佛学上区分为三类：显色（青、黄、赤、白）、形色（长、短、方、圆等）和表色（行、住、坐、卧等动作）。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为色？谓四大种所造眼根所行义，谓青、黄、赤、白、长、短、方、圆、麁、细、高、下、正、不正、光、影、明、暗、云、烟、尘、雾、逈色、表色、空一显色。此复三种，谓妙、不妙、俱相违色。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          色谓眼所行境，眼识所缘，四大所造若显色、若形色、若表色为体。色蕴所摄，有见有对。此复三种，谓妙、不妙及俱相违。彼复云何？谓青、黄、赤、白如是等显色，长、短、方、圆、麁、细、高、下、正及不正，烟、云、尘、雾、光、影、明、暗，若空一显色，若彼影像之色，是名为色。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          色境，〔即颜色等一切视觉对象。〕有显色、形色、表色三类。
          显色是指物体的颜色和亮度等视觉对象，为大小乘共同认可的有十二种，即青、黄、赤、白四种基本色，加上云、烟、尘、雾、影、光（日光）、明（月、星、电等光）、暗八种。
          形色指物体的形状等视觉对象，是依据显色积聚后呈现出不同状态而建立的，一般说有十种，即长、短、方、圆、粗、细、高、下、正、不正。
          表色指众生的动作形态等视觉对象，有八种，即行、住、坐、卧、取、舍、屈、伸。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为色？谓眼境界，显色、形色及表色等。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何色？谓眼之境，显色、形色及表色等。显色有四种，谓青、黄、赤、白。形色谓长短等。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言六色者，眼所取故，二十五种。
  - id: 66
    name: 声
    sources:
      - title: 白话解释
        content: |-
          耳识认识的对象，即听觉对象，统称为声境。佛学上区分为可意（悦耳的声音）、不可意（不悦耳的声音）、俱相违（既不悦耳也不不悦耳的声音）三类。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为声？谓四大种所造耳根所取义，或可意、或不可意、或俱相违，或执受大种为因、或不执受大种为因、或俱大种为因，或世所极成、或成所引、或遍计所起，或圣言所摄、或非圣言所摄。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          声谓耳所行境，耳识所缘，四大所造可闻音为体。色蕴所摄，无见有对。此复三种，谓可意、不可意及俱相违。或因手等相击出声、或由寻伺扣弦拊革，或依世俗、或为养命、或宣畅法义而起言说，或依托崖谷而发响声。如是若自相、若分别、若响音，是名为声。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          声境，〔即声音等一切听觉对象。〕据《对法论》,有十一种声。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为声？谓耳境界，执受大种因声，非执受大种因声，俱大种因声。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何声？谓耳之境，执受大种因声、非执受大种因声、俱大种因声。
          
          诸心心法是能执受，蠢动之类是所执受。执受大种因声者，如手相击、语言等声。非执受大种因声者，如风林驶水等声。俱大种因声者，如手击鼓等声。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言七声者，四大种所造，耳根所取义故。
  - id: 67
    name: 香
    sources:
      - title: 白话解释
        content: |-
          鼻识认识的对象，即嗅觉对象，统称为香境。佛学上区分为好香（对身心有益的气味）、恶香（对身心有害的气味）、平等香（对身心无益也无害的气味）三类。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为香？谓四大种所造鼻根所取义，谓好香、恶香、平等香、俱生香、和合香、变异香。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          香谓鼻所行境，鼻识所缘，四大所造可嗅物为体。色蕴所摄，无见有对性。此复三种，谓好香、恶香及俱非香。彼复云何？所谓根茎皮、叶花果、烟末等香，若俱生、若和合、若变异，是名为香。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          香境，〔即气味等一切嗅觉对象。〕据《对法论》，有六种香。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为香？谓鼻境界，好香、恶香、及所余香。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何香？谓鼻之境，好香、恶香、平等香。好香者，谓与鼻合时于蕴相续有所顺益。恶香者，谓与鼻合时于蕴相续有所违损。平等香者，谓与鼻合时无所损益。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言八香者，乃鼻之所取，可嗅义故。
  - id: 68
    name: 味
    sources:
      - title: 白话解释
        content: |-
          舌识认识的对象，即味觉对象，统称为味境。分类包括：苦、酸、甜、辣、咸、淡等基本味道，也可以分类为可意（悦口的味道）、不可意（不悦口的味道）、俱相违（既不悦口也不不悦口的味道）等三类。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为味？谓四大种所造舌根所取义，谓苦、酢、甘、辛、醎、淡，或可意、或不可意、或俱相违、或俱生，或和合，或变异。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          味谓舌所行境，舌识所缘，四大所造可尝物为体。色蕴所摄，无见有对性。此复三种，谓甘、不甘及俱相违。彼复云何？所谓酥油、沙糖、石蜜、熟果等味，若俱生、若和合、若变异，是名为味。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          味境，〔即味道等一切味觉对象。〕据《对法论》，有十二种味，即苦、醋（酸）、甘（甜）、辛（辣）、咸、淡、可意、不可意、俱相违、俱生、和合、变异。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为味？谓舌境界，甘味、酢味、醎味、辛味、苦味、淡味。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何味？谓舌之境，甘、醋、醎、辛、苦、淡等。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          九味者，舌之所取，可甞义故。
  - id: 69
    name: 触
    sources:
      - title: 白话解释
        content: |-
          身识认识的对象，即触觉对象，统称为触境。分类包括：滑、涩、轻、重、软、暖、急、冷、饥、渴、饱、力、劣、闷、痒、粘、病、老、死、疲、息、勇，共二十二种。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等所触一分？谓四大种所造身根所取义，谓滑性、澁性、轻性、重性、软性、缓、急、冷、饥、渴、饱、力、劣、闷、痒、黏、病、老、死、疲、息、勇。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          触一分谓身所行境，身识所缘，四大所造可触物为体。色蕴所摄，无见有对性。此复三种，谓妙、不妙及俱相违。彼复云何？所谓澁、滑、轻、重、缓、急、煖、冷、饥、渴、饱、闷、强、弱、痒、病、老、死、疲、息、粘、勇，或缘光泽或不光泽、或缘坚实或不坚实，或缘执缚、或缘增聚、或缘乖违、或缘和顺，若俱生、若和合、若变异，是名触一分。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          触境，〔即身体直接接触到的一切触觉对象。〕据《对法论》,有二十二种触，即滑、湿、轻、重、软、暖（《大乘阿毗达磨杂集论》为“缓”，指放松的感觉）、急（指紧张的感觉）、冷、饥、渴、饱、力（精力充沛的感觉）、劣（精力衰竭的感觉）、闷、痒、粘、病、老、死、疲、怠、勇（精力恢复的感觉）。上述“触”中包含了皮肤感觉、肌肉感觉、脏腑感觉等。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为所触一分？谓身境界，除四大种余所造触，滑性、澁性、重性、轻性、冷、饥、渴等。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何触一分？谓身之境，除大种，谓滑性、澁性、重性、轻性、冷、饥、渴等。
          
          滑谓细软，澁谓麁强，重谓可称，轻谓反是。煖欲为冷，触是冷因，此即于因立其果称。如说诸佛出世乐、演说正法乐、众僧和合乐、同修精进乐。精进勤苦虽是乐因，即说为乐。此亦如是，欲食为饥、欲饮为渴，说亦如是。已说七种造触及前四大十一种等。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言十触者，身之所取，可触之义，故名为触。
  - id: 70
    name: 法处所摄色
    sources:
      - title: 白话解释
        content: |-
          分为极略色、极逈色、受所引色、遍计所起色、自在所生色五种。
          极略色：最微细的色。它是指物质分析到最小单位“极微”的概念，说一切有部认为它是实物，而唯识认为它是意识假想分析的结果。
          极逈jiǒng色：最远的色。（有点抽象，且不容易和现代物理对应，可先略过。）
          受所引色（无表色）：“受所引色”是指通过领受（受）和引发（引）特定的殊胜心理活动（思），而在身心中形成的一种无形的色法，如受持佛教戒律所产生的戒体（律仪）；受持外道乃至恶戒也可以引发不善的无表色（不律仪。
          遍计所起色：由于妄想而产生的色境，如幻觉、梦境等。
          自在所生色：由于自在力（定力）而产生的色境，如神通变化等。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等法处所摄色？有五种应知，谓极略色、极逈色、受所引色、遍计所起、色定自在所生色。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          法处所摄色，谓一切时意所行境，色蕴所摄，无见无对。此复三种，谓律仪色、不律仪色及三摩地所行境色。律仪色云何？谓防护身语业者，由彼增上造作心心法故，依彼不现行法建立色性。不律仪色云何？谓不防护身语业者，由彼增上造作心心法故，依彼现行法建立色性。三摩地所行境色云何？谓由下中上三摩地俱转，相应心心法故，起彼所缘影像色性，及彼所作成就色性，是名法处所摄。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          包括极略色、极迥色、受所引色（无表色）、遍计所起色、自在所生色五种。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何名为无表色等？谓有表业及三摩地所生色等，无见无对。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无表色等？谓有表业、三摩地所生、无见无对色等。有表业者，谓身、语表，此通善、不善、无记性。所生色者，谓即从彼善不善表所生之色。此不可显示，故名无表。三摩地所生色者，谓四静虑所生色等。此无表色，是所造性，名善律仪、不善律仪等，亦名业，亦名种子。如是诸色，略为三种：一者可见有对、二者不可见有对、三者不可见无对。是中可见有对者，谓显色等。不可见有对者，谓眼根等。不可见无对者，谓无表色等。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言法处所摄色者，谓过去无体之法，可缘之义。
  - id: 71
    name: 得
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为得？谓于善不善无记法若增若减，假立获得成就。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          得者，此复三种：一诸行种子所摄相续差别性、二自在生起相续差别性、三自相生起相续差别性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          就是获得，或是形成、成就。按唯识学的说法，得是假法。即事物的形成，本有其因和缘。在由因和缘形成事物后，也可假说“得但并不是真有“得”这样一种存在或这样一种力量，使事物形成。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为得？谓若获若成就。此复三种，谓若种子、若自在、若现前，如其所应。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何得？谓若获、若成就。此复三种，谓种子成就、自在成就、现起成就，如其所应。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言得者，包获成就，不失之义，乃色心生起，未灭坏来，此不失之相也。
  - id: 72
    name: 命根
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等命根？谓于众同分先业所引，住时决定，假立命根。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          命根者，谓先业所引异熟，六处住时决定性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          就是众生的寿命。众生由前世的业熏成这一期生命的第八识的种子，由此识种引生现行的身心，而此身心存在时限是确定的，就将这识种子保持身心存在时限的功能，假立为命根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何命根？谓于众同分中，先业所引，住时决定为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何命根？谓于众同分先业所引住时分限为性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          命根者，依业所引，第八种上连持色心、不断功能，假立命根耳。
  - id: 73
    name: 众同分
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等众同分？谓如是如是有情，于种种类自体相似，假立众同分。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          众同分者，谓诸有情互相似性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          六道各类众生的共性。这众同分是依据同类众生的身心相似处而假立，如人与人的身心有相似性，每一类动物相互之间身心也有相似性，等等。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何众同分？谓诸有情自类相似为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何众同分？谓诸群生各各自类相似为性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          众同分者，类相似故，有人、法之别。
  - id: 74
    name: 异生性
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等异生性？谓于圣法不得，假立异生性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          异生性者，此有二种：一愚夫异生性、二无闻异生性。愚夫异生性者，谓无始世来有情身中愚夫之性。无闻异生性者，谓如来法外诸邪道性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          即凡夫性。凡夫称异生，即异类众生，因为三界六道众生类别各异，而异类众生妄执种种异见而受各种生死。圣者称同生，因为圣者同证无漏智而得生。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何异生性？谓于诸圣法不得为性。如是等类已说行蕴。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何异生性？谓于圣法不得为性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          异生性者，二障种上一分功能，令趣类差别不同，云异生性也。
  - id: 75
    name: 无想定
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无想定？谓已离遍净欲、未离上欲，出离想作意为先故，于不恒行心心所灭，假立无想定。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无想定者，谓已离遍净欲，未离上地欲，观想如病如痈如箭，唯无想天寂静微妙。由于无想天起出离想作意前方便故，不恒现行心心法灭性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          这是外道所入的无心定。有类外道，认为想是生死的根源，将想灭尽，就可得涅槃，于是产生厌恶想的心理，作无想的修习，这样逐渐进入此定。此定不但将想心所消灭，也将前六识及其相应心所也都消灭，所以也是一种无心定。此定属四禅的广果天，性质属有漏，只是外道所修的法门。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无想等至？谓已离遍净贪、未离上贪，由出离想作意为先，不恒现行心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无想定？谓离遍净染、未离上染，以出离想作意为先，所有不恒行心心法灭为性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无想定者，想等不行，令身安和故，亦名定。
  - id: 76
    name: 灭尽定
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等灭尽定？谓已离无所有处欲，超过有顶，暂息想作意为先故，于不恒行诸心心所及恒行一分心心所灭，假立灭尽定。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          灭尽定者，谓已离无所有处欲，或入非想非非想处定、或复上进。或入无想定、或复上进，由起暂息想作意前方便故，止息所缘不恒现行诸心心法及恒行一分诸心心法灭性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          这是圣者所入的无心定，能得此定的有：声闻乘中第三果位以上（声闻乘有四果位，一是预流，二是一来，三是不还，四是阿罗汉）的圣者、独觉、八地以上菩萨和如来。此定所灭的是前六识与污染的第七识以及它们的相应心所。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何灭尽等至？谓已离无所有处贪，从第一有更求胜进，由止息想作意为先，不恒现行及恒行一分心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何灭尽定？谓已离无所有处染，从第一有更起胜进，暂止息想作意为先，所有不恒行及恒行一分心心法灭为性。不恒行，谓六转识。恒行，谓摄藏识及染污意。是中六转识品及染污意灭，是灭尽定。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          灭尽定者，令不恒行心、心所灭(六识)，及染第七恒行心聚皆悉灭尽，乃此定相。
  - id: 77
    name: 无想报
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无想异熟？谓已生无想有情天中，于不恒行心心所灭，假立无想异熟。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无想天者，谓先于此间得无想定，由此后生无想有情天处，不恒现行诸心心法灭性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          也称无想天，无想异熟。此无想天在色界四禅中，是修习无想定者所得的果报。在最初生此天时，转识暂时现行生起，其后由于前世所修习的无心定的力量，使其异熟第六识活动消失，进入无心位，五百劫中，前六识及其心所不生起现行活动。最后，当无想报受尽，前六识及其心所活动又产生，然后命终，转生下界。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无想所有？谓无想等至果。无想有情天中生已，不恒现行心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无想天？谓无想定所得之果。生彼天已，所有不恒行心心法灭为性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无想报者，由欲界修彼定故，感彼天果，名无想报，乃无想之报(依士释也)。
  - id: 78
    name: 名身
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等名身？谓于诸法自性增言，假立名身。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          名身者，谓诠诸行等法自体，想号假立性。
      - title: 《百法直解》林国良（白话解释）
        content: |-
          “名”指名称、名词，能诠释事物的自身性质。“句”是句子，能表明事物的差异、区别。“文”指字母、文字（当时主要指梵文字母），是构成名词和句子的基础。“身”的含义是聚集，二个名以上的称为“名身”,二个句以上的称为“句身”，二个字以上的称为“文身”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何名身？谓诸法自性增语为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何名身？谓于诸法自性增语为性，如说眼等。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          名身者，能诠自性，单名也；二名已上，方名名身；三名已上，名多名身。
  - id: 79
    name: 句身
    sources:
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等句身？谓于诸法差别增言，假立句身。

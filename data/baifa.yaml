      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何文身？谓即诸字，此能表了前二性故。亦名显，谓名句所依显了义故。亦名字，谓无异转故。前二性者，谓诠自性及以差别。显谓显了。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          文身者，文即是字，能为名、句二所依故。
  - id: 81

      - title: 《百法直解》林国良（白话解释）
        content: |-
          真如是一切事物的真实本性，“真”即真实;“如”即如常，也就是始终不变的本性。真如无为是前五种无为的所依，前五种无为是真如无为的不同表现。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何真如？谓诸法法性、法无我性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何真如？谓诸法法性法无我性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          真如者，理非妄倒，故名真如，真简于妄，如简于倒，遍计、依他，如次应知。

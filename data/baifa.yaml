  - id: 1
    name: 眼识
    sources:
      - title: 白话解释
        content: |-
          眼识是通过视觉系统来认识颜色、外形和动作（色尘）的，把这种认识能力叫做眼识。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等眼识？谓依眼，缘色，了别为性。
      - title: 《瑜伽师地论》弥勒菩萨
        content: |-    
          云何眼识自性？谓依眼，了别色。

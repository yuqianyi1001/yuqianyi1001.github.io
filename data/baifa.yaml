  - id: 6
    name: 意识
    sources:
      - title: 白话解释
        content: |-
          以第七识`末那识`为根本依（意根），以“法境”为对象，具有抽象思维、逻辑推理、分别判断及记忆想象功能的心识。
          法境，简单的理解是概念、思想、记忆等。详细的说，法境包括百法中除八识和色法外的一切法。
          唯识学上把它分为四类：
          * 明了意识，又称五俱意识：这是由于此类意识与五识同时产生，并能帮助五识生起，帮助五识明了所认取的对象，所以称为明了意识。
          * 定中意识：是与禅定相应的意识，即在禅定中的意识活动（禅定中的五识活动可以趋于寂灭）。
          * 独散意识：“独”表示此类意识不与五识共同产生，“散”表示此类意识不是处于禅定中，即普通的、单独产生的散乱意识。
          * 梦中意识：这也属独散意识，但与醒时的独散意识相比，梦中的独散意识比较模糊含混，所以单独列为一类。
          
          另外，后三类意识也总称为独头意识。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等意识？谓依意、缘法、了别为性。
  - id: 7
    name: 末那识
    sources:
      - title: 白话解释
        content: |-
          “末那”的意译是“污染意”，“意”即思量，因为凡夫的第七识始终将第八识作为思量的对象，将其执着为内在的自我（俱生我执）。
          由于末那识的意译也是意识，为避免与第六意识相混淆，所以第七识称为末那识，或单独称“意”。
          末那识和四种烦恼（我见、我爱、我慢、无明）恒常相应，没有间断；
          无论当下的心是善、不善、无记都永恒存在，除了三种情况：圣道现前（见道时），灭尽定和无学地。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          最胜意者，谓缘阿赖耶识为境，恒与我痴、我见、我慢及我爱等相应之识，前后一类相续随转，除阿罗汉果及与圣道灭尽等至现在前位。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          最胜意者，谓缘藏识为境之识，恒与我痴、我见、我慢、我爱相应，前后一类相续随转，除阿罗汉圣道、灭定现在前位。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          意者，谓从阿赖耶识种子所生，还缘彼识，我痴我爱我我所执我慢相应或翻彼相应，于一切时恃举为行或平等行，与彼俱转，了别为性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为意？谓一切时缘阿赖耶识思度为性，与四烦恼恒相应，谓我见、我爱、我慢、无明。此意遍行一切善不善无记位，唯除圣道现前，若处灭尽定及在无学地。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          华言意识，如藏识名识，即意故；第六意识，如眼识名识，异意故。然诸圣教，恐此滥彼故，于第七但立意名；又以简心之与识，以积集、了别劣余识故；或欲显此与彼意识为近所依故，但立意名尔。
  - id: 8
    name: 阿赖耶识
    sources:
      - title: 白话解释
        content: |-
          阿赖耶识，是第八识，意译为“藏”，所以第八识也称为藏识。
          第八识还有异熟识、一切种识等名称。每个名称都有其对应的含义。
          藏识：包含三个意思，能藏、所藏和执藏。
          * 能藏：它能吸纳、储藏前七识熏习生成的业种子；
          * 所藏：它是前七识业种子所寄托之处，即种子被储存在这里；
          * 执藏：主要指第七识（`末那识`）一直将第八识的见分误认为“我”，并紧紧抓取不放。
          
          因为执藏的存在，所以凡夫到七地菩萨，都可以用“阿赖耶识”这个名字。
          异熟识：因为它是由过去的行为（业）所产生的，所以它包含了所有的业的种子，这些种子在未来会成熟并产生相应的结果（异熟果，俗称果报）。
          阿陀那识（能持识）：“执持”根身、种子及令生命相续不断。
          无垢识：成佛后，阿赖耶识的污染业种子被清净了，所以又称无垢识。只有佛才能叫做无垢识。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          最胜心者，谓阿赖耶识。何以故？由此识中诸行种子皆采集故。又此行缘不可分别，前后一类相续随转。又由此故，从灭尽等至、无想等至、无想所有起者，了别境名转识还生，待所缘缘差别转故、数数间断还复转故、又令生死流转旋还故。阿赖耶识者，谓能摄藏一切种子故，又能摄藏我慢相故，又复缘身为境界故。即此亦名阿陀那识，能执持身故。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          若最胜心，即阿赖耶识，此能采集诸行种子故。又此行相不可分别，前后一类相续转故。又由此识从灭尽定、无想定、无想天起者，了别境界转识复生，待所缘缘差别转故，数数间断还复生起。又令生死流转回还故。阿赖耶识者，谓能摄藏一切种子，又能摄藏我慢相故，又复缘身为境界故。又此亦名阿陀那识，执持身故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          阿赖耶识者，谓先世所作增长业烦恼为缘，无始时来戏论熏习为因，所生一切种子异熟识为体。此识能执受了别色根、根所依处及戏论熏习，于一切时一类生灭不可了知。又能执持了别外器世界，与不苦不乐受等相应，一向无覆无记，与转识等作所依因，与染净转识受等俱转，能增长有染转识等为业，及能损减清净转识等为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为心？谓蕴界处习气所熏一切种子阿赖耶识。亦名异熟识，亦名阿陀那识，以能积集诸习气故。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          华言藏识，能含藏诸种故；又具三藏义故，谓能藏、所藏、执藏也；与杂染互为缘故，有情执为自内我故。由斯三义，而得藏名，藏即识也。
  - id: 9
    name: 作意
    sources:
      - title: 白话解释
        content: |-
          “作意”就是“注意力”。具有把心导向特定对象的机制。像监控器一样，要打开监控开关了，后续才能捕捉到各种信息了。
          以眼识举例，如果没有“作意”，即使眼睛看到了花（触），心识也可能在想别的事情，无法真正“注意”到花的存在，也就是所谓的“视而不见”。
          对于耳朵和声音来说，类似地，也有“听而不闻”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何作意？谓能令心发悟为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何作意？谓令心发悟为性。令心心法现前警动，是忆念义。任持攀缘心为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          作意者，谓从阿赖耶识种子所生，依心所起，与心俱转相应，动心为体。引心为业。由此与心同缘一境，故说和合非不和合。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等作意？谓发动心为体，于所缘境持心为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言作意者，谓警觉应起心种为性，引心令趣自境为业。
  - id: 10
    name: 触
    sources:
      - title: 白话解释
        content: |-
          “触”是指眼、耳、鼻、舌、身、意六根，与色、声、香、味、触、法六境，以及眼识、耳识等六识三者和合相遇的瞬间。
          简单来说，“触”就是“撞见”的那一刻。
          根（感官/认知能力） + 境（外在对象） + 识（了别作用） = 触（接触/碰撞）
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为触？谓三和合分别为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何触？谓三和合，分别为性。
          三和，谓眼、色、识如是等。此诸和合，心心法生，故名为触。与受所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          触者，谓三事和合，分别为体。受依为业。如经说：有六触身。又说：眼色为缘能起眼识。如是三法聚集合故能有所触。又说：触为受缘。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为触？谓依三和合诸根变异分别为体，受所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          触者，令心心所触境为性，想、受、思等所依为业。
  - id: 11
    name: 受
    sources:
      - title: 白话解释
        content: |-
          即感受的心理。常见分类有：
          * 三受：乐受、苦受以及舍受（即不苦不乐的中性受）。
          * 五受：即苦受、忧受、乐受、喜受、舍受。
          
          五蕴中的受蕴就是受心所。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何受蕴？谓三领纳：一、苦，二、乐，三、不苦不乐。乐谓灭时有和合欲；苦谓生时有乖离欲；不苦不乐谓无二欲。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何受蕴？受有三种，谓乐受、苦受、不苦不乐受。乐受者，谓此灭时有和合欲。苦受者，谓此生时有乖离欲。不苦不乐受者，谓无二欲。无二欲者，谓无和合及乖离欲。受谓识之领纳。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          受者，谓领纳为体。爱缘为业。如经说：有六受身。又说：受为爱缘。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          受蕴何相？领纳相是受相，谓由受故领纳种种净不净业诸果异熟。（注：受蕴即受心所。）
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          受者，领纳顺、违、俱非境相为性，起欲为业，能起合离，非二欲故；亦云令心等起欢、戚、舍相(此解词异意同)。
  - id: 12
    name: 想
    sources:
      - title: 白话解释
        content: |-
          “想蕴”，是“认知”、“概念形成”或“取相”的心理过程。不要误解为“想象”或“思考”。
          简单来说，“想”就是大脑给事物“贴标签”的过程。
          当我们看到一个东西，眼睛（根）接触颜色（尘），大脑立刻识别出“这是一个苹果”，这个“识别”和“命名”的过程就是“想蕴”。
          五蕴中的想蕴就是想心所。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何想蕴？谓于境界，取种种相。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何想蕴？谓能增胜取诸境相。增胜取者，谓胜力能取。如大力者，说名胜力。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          想者，谓名句文身，熏习为缘。从阿赖耶识种子所生，依心所起。与心俱转，相应取相为体。发言议为业。如经说：有六想身。又说：如其所想而起言议。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          想蕴何相？搆gòu了相是想相，谓由想故搆gòu画种种诸法像类，随所见闻觉知之义起诸言说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          想则于境取相为性，施设种种名言为业，谓安立自境分齐故，方能随起种种名言。
  - id: 13
    name: 思
    sources:
      - title: 白话解释
        content: |-
          “思”是指驱使心去造作善、恶、无记（中性）行为的意志活动。详细来说，包含三个阶段：
          * 审虑思：指心在对境时，进行审慎的观察、思考和谋划。
          * 决定思：这是在审虑之后，做出最终抉择的阶段。指心对之前思考的方案进行确认，并决定付诸实施。
          * 发动思：这是将决定转化为实际行动的阶段。指心驱动身（身体）和语（语言）去造作善、恶或无记（非善非恶）的行为。
          
          这三个阶段紧密相连，共同构成了一个完整的行为过程：从最初的思考（审虑思），到最终的决定（决定思），再到付诸实践（发动思）。
          五蕴中的行蕴，简略地说是指思心所，详细的话，可以参考五蕴和百法对照表。
          通常所说的“意业”，就是思心所造作的结果。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为思？谓于功德过失及俱相违，令心造作，意业为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何思？谓于功德过失及以俱非，令心造作。意业为性。
          此性若有，识攀缘用即现在前，犹如磁石引铁令动，能推善、不善、无记心为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          思者，谓令心造作得失俱非，意业为体。或为和合、或为别离、或为随与、或为贪爱、或为瞋恚、或为弃舍、或起寻伺、或复为起身语二业、或为染污、或为清净行，善不善非二为业。如经说：有六思身。又说：当知我说今六触处，即前世思所造故业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为思？谓于心造作意业为体，于善不善无记品中役心为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          思则令心造作为性，于善品等役心为业，为能取境正因等相，驱役自心能造善等。
  - id: 14
    name: 欲
    sources:
      - title: 白话解释
        content: |-
          **面对所乐境或可爱事时**，产生的“希望”或“希求”的心理状态，叫做“欲”。
          所乐境或可爱事，包括见到的、听到的和感受到的。
          它是`精进`的基础。
          它既可以是善的（发愿，善法欲），也可以是不善的（如贪欲，爱欲，五欲等）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为欲？于所乐境希望为性，勤依为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为欲？谓于可爱事，希望为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何欲？谓于可爱乐事希望为性。爱乐事者，所谓可爱见闻等事，是愿乐希求之义。能与精进所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          欲者，谓于所乐境希望为体。勤依为业。如经说：欲为一切诸法根本。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为欲？谓于所乐事彼彼引发所作希望为体，正勤所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言欲者，于所乐境希望为性，勤依为业。
  - id: 15
    name: 胜解
    sources:
      - title: 白话解释
        content: |-
          **面对决定境时**，对特定对象产生的坚定不移的“确认、信受、执持”（印可）。是一种“非常坚固的见解”，“不会发生改变”的心理。
          决定境，即包括佛教的法义，如色如聚沫、受如水泡等五蕴皆空的道理，也包括对世俗现象、事件的确认，如“火是热的，冰是冷的”。
          面对现象、事情犹豫不决时，没有“胜解”。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何胜解？于决定境印持为性，不可引转为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何胜解？谓于决定事，即如所了印可为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何胜解？谓于决定境，如所了知印可为性。决定境者，谓于五蕴等，如日亲说：色如聚沫、受如水泡、想如阳焰、行如芭蕉、识如幻境。如是决定。或如诸法所住自相，谓即如是而生决定。言决定者，即印持义。余无引转为业，此增胜故余所不能引。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          胜解者，谓于决定境如其所应印解为体。不可引转为业。如经说：我等今者心生胜解，是内六处必定无我。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等胜解？谓于决定事随所决定印持为体，不可引转为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          胜解者，于决定境印持为性，不可引转为业。
  - id: 16
    name: 念
    sources:
      - title: 白话解释
        content: |-
          **面对“曾习境”、“串习事”、“惯习事”时**，产生的“明记不忘”的作用。
          * 曾习境：指过去经历过的事物或经验。
          * 串习事：反复练习、熟悉的事情。
          * 惯习事：习惯性的、曾经做过的行为。
          
          它是禅定（`定`）修行的基础。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为念？于曾习境令心明记不忘为性，定依为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为念？谓于串习事，令心不忘明记为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何念？谓于惯习事心不忘失，明记为性。惯习事者，谓曾所习行。与不散乱所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          念者，谓于串习境令心明记不忘为体。等持所依为业。如经说：诸念与随念，别念念及忆，不忘不失法，心明记为性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为念？谓于串习事令心明记不忘为体，不散乱为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          念者，于曾习境令心明记不忘为性，定依为业。
  - id: 17
    name: 定
    sources:
      - title: 白话解释
        content: |-
          **面对“所观境”时**，让心专注在所观察的事情、现象上，是一种注意力高度集中的心理状态（心一境性）。不是散乱的状态（散心）。
          “定”必须有一个“所观”的对象，心是主动去“观”这个境的。（无想定、灭尽定除外。）
          四禅八定，都是指这种“心一境性”的状态。另外还有无想定（属于四禅），灭尽定（第九次定）。
          它是智慧（慧）生起的基础。见道、开悟、证果等都是在定的基础上实现的。至少是未到地定。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为定？于所观境令心专注不散为性，智依为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何三摩地？谓于所观事，令心一境不散为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何三摩地？谓于所观事心一境性。所观事者，谓五蕴等及无常苦空无我等。心一境者，是专注义。与智所依为业。由心定故，如实了知。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          等持者，谓于所观境专住一缘为体。令心不散智依为业。如经说：诸令心住与等住、安住、近住及定住不乱不散摄寂止等持。心住一缘性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等三摩地？谓于所观事令心一境为体。智所依止为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          三摩地者，此云等持，于所观境令心专注不散为性，智依为业。
  - id: 18
    name: 慧
    sources:
      - title: 白话解释
        content: |-
          **面对“所观境”时**，进行判断和选择的心理。
          它的作用是能够断除疑惑。
          “慧”分清净的慧与污染的慧，清净的慧是智的主体，污染的慧是各种恶见的主体。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为慧？于所观境简择为性，断疑为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为慧？谓即于彼择法为性；或如理所引，或不如理所引，或俱非所引。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何慧？谓即于彼择法为性，或如理所引、或不如理所引、或俱非所引。
          即于彼者，谓所观事。择法者，谓于诸法自相共相，由慧简择得决定故。如理所引者，谓佛弟子。不如理所引者，谓诸外道。俱非所引者，谓余众生。断疑为业。慧能简择，于诸法中得决定故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          慧者，谓即于所观境简择为体。如理、不如理、非如理、非不如理，悟入所知为业。如经说：简择诸法、最极简择、极简择法、遍了、近了、黠了、通达、审察、聪叡、觉明、慧行、毘钵舍那。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为慧？谓于所观事择法为体，断疑为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言慧者，于所观境拣择为性，断疑为业。
  - id: 19
    name: 信
    sources:
      - title: 白话解释
        content: |-
          对佛、法、僧深信不疑、产生信心的心理。尤其是佛法，包括因果法，四圣谛等核心佛法。
          有了这清净的信，就能克服不信，乐于修证世间和出世间的善法。

          这里的信所属分类是**善法**，所以，所信的对象也一定是善法，且要符合佛法正理的善法。
          而信其他的宗教、信仰，不属于信心所的范畴，虽然如此，但是信的作用还是可以类比的。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为信？于实德能深忍乐欲心净为性，对治不信乐善为业。然信差别略有三种：一信实有，谓于诸法实事理中深信忍故；二信有德，谓于三宝真净德中深信乐故；三信有能，谓于一切世出世善深信有力能得能成起希望故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为信？谓于业果诸谛宝中，极正符顺，心净为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何信？谓于业、果、诸谛、宝等深正符顺，心净为性。
          于业者，谓福、非福、不动业。于果者，谓须陀洹、斯陀含、阿那含、阿罗汉果。于谛者，谓苦、集、灭、道谛。于宝者，谓佛、法、僧宝。
          于如是业果等极相符顺，亦名清净及希求义。与欲所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          信者，谓于有体有德有能心净忍可为体。断不信障为业、能得菩提资粮圆满为业、利益自他为业、能趣善道为业、增长净信为业。如经说：于如来所起坚固信。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为信？谓于有体有德有能忍可清净希望为体，乐欲所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言信者，于实德能深忍乐欲，心净为性，对治不信，乐善为业。
  - id: 20
    name: 精进
    sources:
      - title: 白话解释
        content: |-
          它必须是针对“善法”的、为了对治“懈怠”的、内心勇悍的一种力量。
          它是善法，所以，精进的对象必须是善法，必须符合佛法。
          和世俗的“努力”不同，有人努力追求名利、财富，这不属于精进的范畴。
          “使劲“作恶就更不是了。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何精进？谓懈怠对治，心于善品勇悍为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何精进？谓懈怠对治，善品现前勤勇为性。谓若被甲、若加行、若无怯弱、若不退转、若无喜足，是如此义。圆满成就善法为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          精进者：谓心勇无惰、不自轻贱为体。断懈怠障为业，如前乃至增长精进为业。如经说：起精进住有势有勤有勇坚猛不舍善轭。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为勤？谓心勇悍为体，或被甲、或加行、或无下、或无退、或无足，差别成满善品为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言精进者，于善恶品修断事中勇捍为性，对治懈怠，满善为业。
  - id: 21
    name: 惭
    sources:
      - title: 白话解释
        content: |-
          “惭”是一种基于内在自我向上向正的期许和对正法的尊重，它像一道内在的防线，防止我们作恶。一旦作恶，便会产生内心的羞耻感和自责。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为惭？依自法力崇重贤善为性，对治无惭止息恶行为业。谓依自法尊贵增上，崇重贤善羞耻过恶，对治无惭息诸恶行。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为惭？谓自增上，及法增上，于所作罪羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何惭？谓自增上及法增上，于所作罪羞耻为性。罪谓过失，智者所厌患故。羞耻者，谓不作众罪。防息恶行所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          惭者，谓依自增上及法增上，羞耻过恶为体。断无惭障为业，如前乃至增长惭为业。如经说：惭于所惭，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为惭？谓于诸过恶自羞为体，恶行止息所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言惭者，依自法力崇重贤善为性，对治无惭，止息恶行为业。
  - id: 22
    name: 愧
    sources:
      - title: 白话解释
        content: |-
          依靠社会的（道德、法律、舆论等）力量而鄙视凶暴之人、排斥恶行的心理。此心所能对错误和罪恶感到羞耻，能克服无愧，止息恶行。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为愧？依世间力轻拒暴恶为性，对治无愧止息恶行为业。谓依世间诃厌增上，轻拒暴恶羞耻过罪，对治无愧息诸恶业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为愧？谓世增上，于所作罪羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何愧？谓他增上，于所作罪羞耻为性。他增上者，谓怖畏责罚及讥论等，所有罪失羞耻于他。业如惭说。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          愧者，谓依世增上，羞耻过恶为体。断无愧障为业，如前乃至增长愧为业。如经说：愧于所愧，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为愧？谓于诸过恶羞他为体，业如惭说。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言愧者，依世间力，轻拒暴恶为性，对治无愧，止息恶行为业。
  - id: 23
    name: 无贪
    sources:
      - title: 白话解释
        content: |-
          对三界（欲界、色界、无色界）内的一切存在及其原因，不贪恋执着的心理。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无贪？于有有具无著为性，对治贪著作善为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无贪？谓贪对治，令深厌患无著为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无贪？谓贪对治，令深厌患，无著为性。谓于诸有及有资具染着为贪，彼之对治说为无贪。此即于有及有资具无染着义，遍知生死诸过失故，名为厌患。恶行不起所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无贪者，谓于有有具厌离、无执、不藏、不爱、无著为体。能断贪障为业，如前乃至增长无贪为业。如经说：无贪善根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无贪？谓于有有具无著为体，恶行不转所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无贪者，于有、有具无著为性，对治贪着，作善为业。
  - id: 24
    name: 无嗔
    sources:
      - title: 白话解释
        content: |-
          对于各种苦以及苦的原因不生憎恨的心理。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无瞋？于苦苦具无恚为性，对治瞋恚作善为业。善心起时随缘何境，皆于有等无著无恚。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无瞋？谓瞋对治，以慈为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无瞋？谓瞋对治，以慈为性。谓于众生不损害义。业如无贪说。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无瞋者，谓于诸有情心无损害慈愍为体。能断瞋障为业，如前乃至增长无瞋为业。如经说：无瞋善根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无瞋？谓于诸有情苦及苦具无恚为体，恶行不转所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无瞋者，于苦、苦具无恚为性，对治瞋恚，作善为业。
  - id: 25
    name: 无痴
    sources:
      - title: 白话解释
        content: |-
          明白清楚一切现象、一切事物的本质。最核心的是指四圣谛、十二因缘、真如等。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无痴？于诸理事明解为性，对治愚痴作善为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无痴？谓痴对治，以其如实正行为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无痴？谓痴对治，如实正行为性。如实者，略谓四圣谛，广谓十二缘起，于彼加行是正知义。业亦如无贪说。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无痴者，谓正了真实为体。能断痴障为业，如前乃至增长无痴为业。如经说：无痴善根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无痴？谓由报教证智决择为体，恶行不转所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无痴者，于诸事理明解为性，对治愚痴，作善为业。
  - id: 26
    name: 轻安
    sources:
      - title: 白话解释
        content: |-
          即身心调和舒畅、轻松安稳的心理。此心所能消除`昏沉`，转变身心。此心所要在定中才有。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何轻安？谓麁重对治，身心调畅堪能为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何轻安？谓麁重对治，身心调畅堪能为性，谓能弃舍十不善行。除障为业。由此力故，除一切障，转舍麁重。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          轻安者，谓远离麁重、身心调畅为体。断麁重障为业，如前乃至能增长轻安为业。如经说：适悦于意，身及心安。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为安？谓止息身心麁重、身心调畅为体、除遣一切障碍为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言轻安者，远离麁重，调畅身心，堪任为性，对治昏沉，转依为业。
  - id: 27
    name: 不放逸
    sources:
      - title: 白话解释
        content: |-
          “不放逸”本身没有独立的体性，它是`无贪`、`无瞋`、`无痴`、`精进`这四个心所同时生起并运作时的状态。
          当你既不贪婪、不生气、不糊涂，又很努力时，这种状态就叫“不放逸”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不放逸？谓放逸对治，即是无贪乃至精进。依止此故，舍不善法及即修彼对治善法。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不放逸？谓放逸对治，依止无贪乃至精进，舍诸不善，修彼对治诸善法故。谓贪瞋痴及以懈怠名为放逸，对治彼故是不放逸。谓依无贪、无瞋、无痴、精进四法，对治不善法，修习善法故。世出世间正行所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不放逸者，谓总摄无贪无瞋无痴精进为体。依此能断恶不善法，及能修彼对治善法，断放逸障为业，如前乃至增长不放逸为业。如经说：所有无量善法生起，一切皆依不放逸根。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不放逸？谓依止正勤无贪无瞋无痴修诸善法，于心防护诸有漏法为体，成满一切世出世福为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不放逸者，精进三根，于所修断防修为性，对治放逸，成满一切世出世善事为业。
  - id: 28
    name: 行舍
    sources:
      - title: 白话解释
        content: |-
         “行舍”是依止无贪、无瞋、无痴和精进这四个心所，使得内心达到平等、正直、无需刻意用力就能自然安住的宁静状态，其作用是止息散乱（掉举），让心安稳地停留在清净法中。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何行舍？精进三根令心平等正直无功用住为性，对治掉举静住为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为舍？谓即无贪乃至精进。依止此故，获得所有心平等性，心正直性，心无发悟性。又由此故，于已除遣染污法中，无染安住。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何舍？谓依如是无贪、无瞋乃至精进，获得心平等性、心正直性、心无功用性。又复由此，离诸杂染法、安住清净法。谓依无贪、无瞋、无痴、精进性故，或时远离昏沉掉举诸过失故，初得心平等；或时任运无勉励故，次得心正直；或时远离诸杂染故，最后获得心无功用。业如不放逸说。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          舍者，谓总摄无贪、无瞋、无痴、精进为体。依此舍故得心平等、得心正直，心无发动，断发动障为业，如前乃至增长舍为业。由不放逸除遣染法，由彼舍故于已除遣不染污住。如经说：为除贪忧，心依止舍。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为舍？谓依止正勤无贪无瞋无痴，与杂染住相违，心平等性、心正直性、心无功用住性为体，不容杂染所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言行舍者，精进三根，令心平等、正直，无功用住为性，对治掉举，静住为业。
  - id: 29
    name: 不害
    sources:
      - title: 白话解释
        content: |-
          “不害”是以无瞋心所的一部分，以慈悲精神，确保不损害任何有情众生的心理。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不害？于诸有情不为损恼无瞋为性，能对治害悲愍为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不害？谓害对治，以悲为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不害？谓害对治，以悲为性。谓由悲故，不害群生，是无瞋分。不损恼为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不害者，谓由不恼害诸有情故，悲哀恻怆愍物为体。能断害障为业，如前乃至增长不害为业。如经说：由不害故知彼聪叡，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不害？谓无瞋善根一分心悲愍为体，不损恼为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不害者，于诸有情不为损恼，无瞋为性，能对治害，悲愍为业。
  - id: 30
    name: 贪
    sources:
      - title: 白话解释
        content: |-
          “贪”是对三界（欲、色、无色）的生命果报及其所需资具（财、色、名、食、睡等）产生染污性的喜爱和执着，
          这种心理障碍了无贪心所的生起，是导致众生在轮回中受苦的根本原因。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为贪？于有有具染着为性，能障无贪生苦为业。谓由爱力取蕴生故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为贪？谓于五取蕴染爱耽着为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何贪？谓于五取蕴染爱耽着为性。谓此缠缚，轮回三界。生苦为业。由爱力故，生五取蕴。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          贪者，谓于五取蕴爱乐覆藏保着为体。或是俱生或分别起能障无贪为业、障得菩提资粮圆满为业、损害自他为业、能趣恶道为业、增长贪欲为业。如经说：诸有贪爱者，为贪所伏蔽。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为贪？谓三界爱为体，生众苦为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言贪者，于有、有具染着为性，能障无贪，生苦为业。
  - id: 31
    name: 嗔
    sources:
      - title: 白话解释
        content: |-
          “瞋”是面对痛苦以及导致痛苦的原因时，内心生起的憎恨与暴戾之气；
          这种心理障碍了无瞋心所，导致身心灼热不安，并是引发一切恶劣行为的根本原因。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为瞋？于苦苦具憎恚为性，能障无瞋不安隐性恶行所依为业。谓瞋必令身心热恼起诸恶业，不善性故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为瞋？谓于有情乐作损害为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何瞋？谓于群生损害为性。住不安隐及恶行所依为业。不安隐者，谓损害他，自住苦故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          瞋者。谓于有情欲兴损害为体。或是俱生或分别起，能障无瞋为业，如前乃至增长瞋恚为业。如经说：诸有瞋恚者，为瞋所伏蔽。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为瞋？谓于有情苦及苦具心恚为体，不安隐住恶行所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          瞋者，于苦、苦具憎恚为性，能障无瞋，不安、恶行所依为业。
  - id: 32
    name: 痴
    sources:
      - title: 白话解释
        content: |-
          “痴”（无明）是对因果、真理（谛）及佛法僧三宝功德的蒙昧无知，其本质是心性的迷暗；它是一切烦恼（贪瞋）和恶业生起的根本原因，被称为“三不善根”之首。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为痴？于诸理事迷暗为性，能障无痴一切杂染所依为业。谓由无明起疑邪见贪等烦恼随烦恼业，能招后生杂染法故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无明？谓于业果及谛宝中无智为性。此复二种，所谓俱生、分别所起。又欲缠贪、瞋及欲缠无明，名三不善根，谓贪不善根、瞋不善根、痴不善根。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无明？谓于业、果、谛、宝，无智为性。此有二种：一者俱生、二者分别。又欲界贪瞋及以无明，为三不善根，谓贪不善根、瞋不善根、痴不善根。此复俱生、不俱生、分别所起。俱生者，谓禽兽等。不俱生者，谓贪相应等。分别者，谓诸见相应与虚妄决定。疑烦恼所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无明者，谓不正了真实为体。或是俱生或分别起，能障正了为业，如前乃至增长无明为业。如经说：诸有愚痴者，无明所伏蔽。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无明？谓三界无知为体，于诸法中邪决定疑杂生起所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无明者，于诸理事迷暗为性，能障无痴，一切杂染所依为业。
  - id: 33
    name: 慢
    sources:
      - title: 白话解释
        content: |-
          “慢”是依止于“我”的执着，通过将自己与他人比较（胜、劣、等），令心高举（傲慢）的心理活动。
          分类有七慢和九慢两种。其中：
          最核心的是“我慢”，即将五蕴（色、受、想、行、识）视为“我”或“我所”的执着。
          最严重的是“增上慢“，即在未证得增上殊胜法之前，就妄自尊大地认为自己已经证得。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为慢？恃己于他高举为性，能障不慢生苦为业。谓若有慢于德、有德心不谦下，由此生死轮转无穷受诸苦故。此慢差别有七九种，谓于三品我德处生，一切皆通见修所断。圣位我慢既得现行，慢类由斯起亦无失。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为慢？所谓七慢：一、慢，二、过慢，三、慢过慢，四、我慢，五、增上慢，六、卑慢，七、邪慢。
          云何慢？谓于劣计己胜、或于等计己等，心高举为性。
          云何过慢？谓于等计己胜、或于胜计己等，心高举为性。
          云何慢过慢？谓于胜计己胜，心高举为性。
          云何我慢？谓于五取蕴随观为我或为我所，心高举为性。
          云何增上慢？谓于未得增上殊胜所证法中谓我已得，心高举为性。
          云何卑慢？谓于多分殊胜计己少分，下劣心高举为性。
          云何邪慢？谓实无德计己有德，心高举为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何慢？慢有七种，谓慢、过慢、过过慢、我慢、增上慢、卑慢、邪慢。
          云何慢？谓于劣计己胜、或于等计己等，如是心高举为性。
          云何过慢？谓于等计己胜、或于胜计己等，如是心高举为性。
          云何过过慢？谓于胜计己胜，如是心高举为性。
          云何我慢？谓于五取蕴随计为我或为我所，如是心高举为性。
          云何增上慢？谓未得增上殊胜所证之法，谓我已得，如是心高举为性。增上殊胜所证法者，谓诸圣果及三摩地、三摩钵底等。于彼未得，谓我已得，而自矜倨。
          云何卑慢？谓于多分殊胜，计己少分下劣，如是心高举为性。
          云何邪慢？谓实无德，计己有德，如是心高举为性。不生敬重所依为业。谓于尊者及有德者而起倨傲，不生崇重。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          慢者，谓以他方己，计我为胜、我等、我劣，令心恃举为体。或是俱生或分别起，能障无慢为业，如前乃至增长慢为业。如经说：三种慢类，我胜慢类、我等慢类、我劣慢类。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为慢？谓依止萨迦耶见心高举为体，不敬苦生所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          慢者，恃己于他，高举为性，能障不慢，生苦为业。
  - id: 34
    name: 疑
    sources:
      - title: 白话解释
        content: |-
          “疑”是对于佛法真理（如四圣谛、三宝）在“有”与“无”之间摇摆不定的心理状态；
          它源于后天的分别思维，其本质是犹豫不决，作用是障碍信心所的确立，从而导致一切善法无法生起。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为疑？于诸谛理犹豫为性，能障不疑善品为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为疑？谓于谛等犹豫为性。诸烦恼中，后三见及疑唯分别起，余通俱生及分别起。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何疑？谓于谛、宝等，为有为无？犹豫为性。不生善法所依为业。诸烦恼中，后三见及疑唯分别起，余通俱生及分别起。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          疑者，谓于诸谛犹豫不决为体。唯分别起，能障无疑为业，如前乃至增长疑为业。如经说：犹豫者疑。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为疑？谓于谛犹豫为体，善品不生所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          疑者，于诸谛理犹豫为性，能障不疑、善品为业。
  - id: 35
    name: 不正见
    sources:
      - title: 白话解释
        content: |-
          “恶见”是一种基于错误理论（谛理）的染污智慧（染慧），它表现为身见、边见、邪见、见取、戒禁取这五种固执的偏见；
          它不仅障碍了正确的见解，更会导致断善根、生邪行，是修行路上最大的“陷阱”。
          恶见有五类：
          一是萨迦耶见，也称身见，即在五蕴身中执着“我”和“我所”。
          二是边执见（边见），即对“断”、“常”两边的执着，“断”是认为人死后什么都没有了，“常”是认为有一永恒不变的主体（如自我、或灵魂等），流转于生死轮回之间。
          三是邪见，即否定因果、否定作用（如不承认善恶行为的作用）、否定圣者（否认有阿罗汉、佛菩萨）等。
          四是见取见，把自己的错误见解（哪怕是身见、边见、邪见）当成是最高级、最殊胜、最正确（最究竟、最了义）的真理。
          五是戒禁取见，受持一些奇怪的戒律或禁忌（如学牛吃草、学狗爬行、崇拜大自在天等），认为这样做能解脱痛苦、升天或获得清净。因此就产生了各种毫无利益的勤奋刻苦，印度外道很多这类。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何恶见？于诸谛理颠倒推度染慧为性，能障善见招苦为业。谓恶见者多受苦故。此见行相差别有五：一萨迦耶见，谓于五取蕴执我我所，一切见趣所依为业。此见差别有二十句六十五等，分别起摄。二边执见，谓即于彼随执断常，障处中行出离为业。此见差别诸见趣中有执前际四遍常论一分常论，及计后际有想十六，无想俱非各有八论，七断灭论等，分别起摄。三邪见，谓谤因果作用实事，及非四见诸余邪执，如增上缘名义遍故。此见差别诸见趣中有执前际二无因论四，有边等不死矫乱，及计后际五现涅槃，或计自在世主释梵及余物类常恒不易，或计自在等是一切物因，或有横计诸邪解脱，或有妄执非道为道，诸如是等皆邪见摄。四见取，谓于诸见及所依蕴执为最胜能得清净，一切鬪诤所依为业。五戒禁取，谓于随顺诸见戒禁及所依蕴执为最胜能得清净，无利勤苦所依为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为见？所谓五见：一、萨迦耶见，二、边执见，三、邪见，四、见取，五、戒禁取。云何萨迦耶见？谓于五取蕴随观为我或为我所，染污慧为性。云何边执见？谓即由彼增上力故，随观为常或复为断，染污慧为性。云何邪见？谓或谤因或复谤果、或谤作用或坏善事，染污慧为性。云何见取？谓即于三见及彼所依诸蕴，随观为最为上为胜为极，染污慧为性。云何戒禁取？谓于戒禁及彼所依诸蕴，随观为清净为解脱为出离，染污慧为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何见？见有五种，谓萨迦耶见、边执见、邪见、见取、戒禁取。云何萨迦耶见？谓于五取蕴随执为我或为我所，染慧为性。萨谓败坏义，迦耶谓和合积聚义。即于此中见一见常，异蕴有我、蕴为我所等。何故复如是说：谓萨者破常想、迦耶破一想？无常积集，是中无我及我所故。染慧者，谓烦恼俱。一切见品所依为业。
          云何边执见？谓萨迦耶见增上力故，即于所取或执为常、或执为断，染慧为性。常边者，谓执我自在，为遍常等。断边者，谓执有作者丈夫等，彼死已不复生，如瓶既破更无盛用。障中道出离为业。
          云何邪见？谓谤因果、或谤作用、或坏善事，染慧为性。谤因者，因谓业烦恼性，合有五支。烦恼有三种，谓无明、爱、取。业有二种，谓行及有。有者、谓依阿赖耶识诸业种子，此亦名业。如世尊说：「阿难！若业能与未来果，彼亦名有。」如是等，此谤名为谤因。谤果者，果有七支，谓识、名色、六处、触、受、生、老死，此谤为谤果。或复谤无善行恶行名为谤因，谤无善行恶行果报名为谤果。谤无此世他世、无父无母、无化生众生，此谤为谤作用。谓从此世往他世作用、种子任持作用、结生相续作用等。谤无世间阿罗汉等，为坏善事。断善根为业。不善根坚固所依为业。又生不善、不生善为业。
          云何见取？谓于三见及所依蕴，随计为最为上为胜为极，染慧为性。三见者，谓萨迦耶、边执、邪见。所依蕴者，即彼诸见所依之蕴。业如邪见说。
          云何戒禁取？谓于戒禁及所依蕴，随计为清净、为解脱、为出离，染慧为性。戒者，谓以恶见为先，离七种恶。禁者，谓牛狗等禁，及自拔发、执三支杖、僧佉定慧等，此非解脱之因。又计大自在或计世主，及入水火等，此非生天之因。如是等，彼计为因。所依蕴者，谓即戒禁所依之蕴。清净者，谓即说此无间方便以为清净。解脱者，谓即以此解脱烦恼。出离者，谓即以此出离生死。是如此义。能与无果唐劳疲苦所依为业。无果唐劳者，谓此不能获出苦义。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          见者，谓五见为体：一萨迦耶见，谓于五取蕴计我我所，染污慧为体。或是俱生或分别起，能障无我无颠倒解为业，如前乃至增长萨迦耶见为业。如经说：如是知见永断三结，谓身见、戒禁取、疑。二边执见，谓于五取蕴执计断常，染污慧为体。或是俱生或分别起，能障无常无颠倒解为业，如前乃至增长边执见为业。如经说：迦多衍那一切世间依止二种，或有或无。三邪见，谓谤因谤果、或谤功用、或坏实事，染污慧为体。唯分别起，能障正见为业，如前乃至增长邪见为业。如经说：有邪见者所执皆倒，乃至广说。四见取，谓于前三见及见所依蕴，计最胜上及与第一，染污慧为体。唯分别起，能障苦及不净无颠倒解为业，如前乃至增长见取为业。如经说：于自所见取执坚住，乃至广说。五戒禁取，谓于前诸见及见所依蕴，计为清净、解脱、出离，染污慧为体。唯分别起，能障如前无颠倒解为业，如前乃至增长戒禁取为业。如经说：取结所系。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等萨迦耶见？谓于五取蕴等随观执我及我所，诸忍欲觉观见为体，一切见趣所依为业。
          何等边执见？谓于五取蕴等随观执或断或常，诸忍欲觉观见为体，障处中行出离为业。
          何等见取，谓于诸见及见所依五取蕴等，随观执为最为胜为上为妙，诸忍欲觉观见为体，执不正见所依为业。
          何等戒禁取？谓于诸戒禁及戒禁所依五取蕴等，随观执为清净为解脱为出离，诸忍欲觉观见为体，劳而无果所依为业。
          何等邪见？谓谤因谤果、或谤作用、或坏实事、或邪分别，诸忍欲觉观见为体，断善根为业，及不善根坚固所依为业、不善生起为业、善不生起为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          恶见者，于诸谛理颠倒推度，染慧为性，能障善见，招苦为业。
  - id: 36
    name: 忿
    sources:
      - title: 白话解释
        content: |-
          “忿”是依止于当下眼前发生的不如意境（不饶益境），内心瞬间爆发的损恼情绪（愤发）；
          它是“瞋心所”的一种激烈表现，其本质是令心忿怒，作用是引发暴力的身体行为（如执杖打人）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为忿？依对现前不饶益境愤发为性，能障不忿执杖为业。谓怀忿者多发暴恶身表业故。此即瞋恚一分为体，离瞋无别忿相用故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为忿？谓遇现前不饶益事心损恼为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何忿？谓依现前不饶益事，心愤为性。能与暴恶执持鞭杖所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          忿者，谓于现在违缘令心愤发为体。能障无瞋为业，乃至增长忿为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为忿？谓于现前不饶益相，瞋之一分，心怒为体，执杖愤发所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言忿者，依对现前不饶益境，愤发为性，能障不忿，执仗为业。
  - id: 37
    name: 恨
    sources:
      - title: 白话解释
        content: |-
          “恨”是以先前的愤怒（忿）为基础，将对过去违缘（不如意境）的怨气积压在心中，不肯释放（怀恶不舍）的心理状态；
          它是“瞋心所”的一种慢性表现，其本质是结怨，作用是让内心长期处于焦灼烦恼的痛苦之中（热恼）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为恨？由忿为先怀恶不舍结怨为性，能障不恨热恼为业。谓结恨者不能含忍恒热恼故。此亦瞋恚一分为体，离瞋无别恨相用故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为恨？谓结怨不舍为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何恨？谓忿为先，结怨不舍为性。能与不忍所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          恨者，谓于过去违缘结怨不舍为体。能障无瞋为业，乃至增长恨为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为恨？谓自此已后，即瞋一分，怀怨不舍为体，不忍所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          恨者，由忿为先，怀恶不舍，结冤为性，能障不恨，热恼为业。
  - id: 38
    name: 恼
    sources:
      - title: 白话解释
        content: |-
          “恼”是以先前的忿怒和怨恨为基础，因触及痛点（追触）而引发的狠毒、暴躁的心理状态；
          其本质是乖戾狠毒（佷戾），表现是口出恶言（发暴恶言），作用是像毒虫一样刺伤他人和自己，导致人际关系破裂和内心的不安稳。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为恼？忿恨为先追触暴热佷戾为性，能障不恼䖧螫为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为恼？谓发暴恶言尤䖧为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何恼？谓发暴恶言，陵犯为性。忿恨为先，心起损害。暴恶言者，谓切害麁犷，能与忧苦、不安隐住所依为业。又能发生非福为业、起恶名称为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          恼者，谓于过犯，若他谏诲便发麁言，心暴不忍为体，能障善友为业，乃至增长恼为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为恼？忿恨居先，瞋之一分，心戾为体，高暴麁言所依为业、生起非福为业、不安隐住为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          恼者，忿恨为先，追触暴恶，恨戾为性，能障不恼，䖧螫为业。
  - id: 39
    name: 覆
    sources:
      - title: 白话解释
        content: |-
          “覆”是对自己做过的错事（于自作罪），因为害怕失去利益和名誉（恐失利誉），而产生的掩盖和隐藏（隐藏为性）的心理状态；
          它是愚痴的表现，其本质是封锁真相，作用是障碍坦诚和忏悔，并导致内心的长期后悔与不安。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为覆？于自作罪恐失利誉隐藏为性，能障不覆悔恼为业。谓覆罪者后必悔恼，不安隐故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为覆？谓于自罪覆藏为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何覆？谓于过失隐藏为性，谓藏隐罪故。他正教诲时不能发露，是痴之分。能与追悔、不安隐住所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          覆者，谓于过犯，若他谏诲若不谏诲，秘所作恶为体。能障发露悔过为业，乃至增长覆为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为覆？谓于所作罪他正举时，痴之一分，隐藏为体，悔不安住所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          覆者，于自作罪，恐失利誉，隐藏为性，能障不覆，悔恼为业。
  - id: 40
    name: 诳
    sources:
      - title: 白话解释
        content: |-
          “诳”是为了获取名利和声誉（为获利誉），内心怀着狡诈（诡诈），故意伪装出自己实际上并不具备的功德（矫现有德）的心理状态；
          它是贪（或贪痴）的表现，其本质是欺诈，作用是导致不正当的谋生手段（邪命）和障碍诚实的品德。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为诳？为获利誉矫现有德诡诈为性，能障不诳邪命为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为诳？谓为诳他诈现不实事为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何诳？谓矫妄于他，诈现不实功德为性。是贪之分。能与邪命所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          诳者，谓为惑乱他，现不实事，心诡为体。能障爱敬为业，乃至增长诳为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为诳？谓耽着利养，贪痴一分，诈现不实功德为体，邪命所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言诳者，为护利誉，矫现有德，诡诈为性，能障不诳，邪命为业。
  - id: 41
    name: 谄（chan）
    sources:
      - title: 白话解释
        content: |-
          “谄”是为了欺骗他人（为网他故）或掩饰自己的过失，而故意伪装出顺从或恭敬的姿态（矫设异仪），内心阴险弯曲（险曲）的心理状态；
          它是贪痴的表现，其本质是虚伪，作用是障碍坦率接受教诲和改正错误。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为谄？为网他故矫设异仪险曲为性，能障不谄教诲为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为谄？谓覆藏自过方便所摄心曲为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何谄？谓矫设方便隐己过恶，心曲为性。谓于名利有所计着，是贪痴分。障正教诲为业。复由有罪，不自如实发露归忏、不任教授。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          谄者，谓为欺彼故，诈现恭顺，心曲为体。能障爱敬为业，乃至增长谄为业。如经说：忿恨覆恼嫉悭诳谄。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为谄？谓耽着利养，贪痴一分，矫设方便隐实过恶为体，障正教授为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          谄者，谓罔他故，矫设异仪，谄曲为性，能障不谄，教诲为业。
  - id: 42
    name: 憍（jiao）
    sources:
      - title: 白话解释
        content: |-
          “憍”是对自己拥有的世俗优越条件（自盛事），产生深深的贪爱和沉迷（深生染着），从而内心陶醉、傲慢自大（醉傲）的心理状态；
          它是贪心的一种表现，其本质是自我满足，作用是障碍谦虚和出离心，并成为滋生其他一切烦恼的基础。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为憍？于自盛事深生染着醉傲为性，能障不憍染依为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为憍？谓于自盛事染着倨傲心恃为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何憍？谓于盛事染着倨傲，能尽为性。盛事者，谓有漏盛事。染着倨傲者，谓于染爱悦豫矜恃，是贪之分。能尽者，谓此能尽诸善根故。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          憍者，谓暂获世间兴盛等事，心恃高举无所忌惮为体。能障厌离为业，乃至增长憍为业。如经说：无正闻愚夫，见少年无病寿命等暂住而广生憍逸，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为憍？谓或依少年无病长寿之相、或得随一有漏荣利之事，贪之一分，令心悦豫为体，一切烦恼及随烦恼所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          矫者，于自盛事深生染着，醉傲为性，能障不憍，染依为业。
  - id: 43
    name: 害
    sources:
      - title: 白话解释
        content: |-
          “害”是对他人的痛苦缺乏慈悲、怜悯、同情和哀伤（心无悲愍），从而产生损害和恼怒他人（损恼为性）的心理状态；
          它是瞋心所的一种表现，其本质是残忍与冷漠，作用是障碍不伤害的美德，并给他人带来强迫性的痛苦。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为害？于诸有情心无悲愍损恼为性，能障不害逼恼为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为害？谓于诸有情损恼为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何害？谓于众生损恼为性，是瞋之分。损恼者，谓加鞭杖等。即此所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          害者，谓逼恼有情，无悲无愍无哀无怜无恻为体。能障不害为业，乃至增长害为业。如经说：诸有害者必损恼他。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为害？谓瞋之一分，无哀无悲无愍为体，损恼有情为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          害者，于诸有情心无慈悲，损恼为性，能障不害，逼恼为业。
  - id: 44
    name: 嫉
    sources:
      - title: 白话解释
        content: |-
          “嫉”是为了追求自己的名利（徇自名利），对他人的荣耀和成就无法容忍（不耐他荣），从而产生怨恨和嫉妒（妬忌）的心理状态；
          它是瞋心的一种表现，其本质是排斥，作用是障碍随喜心，并给自己带来忧愁和痛苦。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为嫉？徇自名利不耐他荣妬忌为性，能障不嫉忧戚为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为嫉？谓于他盛事心妬为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何嫉？谓于他盛事心妬为性。为名利故，于他盛事不堪忍耐，妬忌心生。自住忧苦所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          嫉者，谓于他所有功德名誉、恭敬利养，心妬不悦为体。能障慈仁为业，乃至增长嫉为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为嫉？谓耽着利养不耐他荣，瞋之一分，心妬为体，令心忧戚不安隐住为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言嫉者，殉自名利，不耐他荣，妬忌为性，能障不嫉，忧戚为业。
  - id: 45
    name: 悭（qian）
    sources:
      - title: 白话解释
        content: |-
          “悭”是对自己拥有的财物或知识（财法），因为过度贪着（耽着），而产生不愿意施舍、秘密隐藏（秘悋）的心理状态；它是贪心的一种表现，其本质是囤积，作用是障碍布施。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何为悭？耽着财法不能慧舍秘悋为性，能障不悭鄙畜为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为悭？谓施相违心悋为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何悭？谓施相违，心悋为性。谓于财等生悋惜故不能惠施，如是为悭。心遍执着利养众具，是贪之分。与无厌足所依为业。无厌足者，由悭悋故，非所用物犹恒积聚。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          悭者，谓积聚悋着为体。能障无贪为业，乃至增长悭为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为悭？谓耽着利养于资生具，贪之一分，心悋为体，不舍所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言悭者，耽着法财，不能惠舍，秘悋为性，能障不悭，鄙畜为业，亦贪分也。
  - id: 46
    name: 无惭
    sources:
      - title: 白话解释
        content: |-
          “无惭”是对自己所作的罪恶，不顾及自身人格尊严和道德法则（不顾自法），内心不生羞耻（不自羞耻）的心理状态；
          它是贪、瞋、痴的表现，作为一切烦恼的帮凶（助伴），其作用是障碍惭心所，导致恶行不断增长。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无惭？不顾自法轻拒贤善为性，能障碍惭生长恶行为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无惭？谓于所作罪不自羞耻为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无惭？谓所作罪不自羞耻为性。一切烦恼及随烦恼助伴为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无惭者，谓于自及法二种增上，不耻过恶为体。能障惭为业，乃至增长无惭为业。如经说：不惭所惭，无惭生起恶不善法，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无惭？谓贪瞋痴分，于诸过恶不自羞为体，一切烦恼及随烦恼助伴为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无惭者，不顾自法，轻挋贤善为性，能障于惭，生长恶行为业。
  - id: 47
    name: 无愧
    sources:
      - title: 白话解释
        content: |-
          “无愧”是对自己所作的罪恶，不顾及世间舆论、法律或他人评价（不顾世间），甚至推崇暴恶（崇重暴恶），内心不生羞耻（不羞他）的心理状态；
          它是贪瞋痴的表现，作为一切烦恼的帮凶（助伴），其作用是障碍敬畏心，导致恶行毫无顾忌地增长。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何无愧？不顾世间崇重暴恶为性，能障碍愧生长恶行为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无愧？谓于所作罪不羞耻他为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无愧？谓所作罪不羞他为性。业如无惭说。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无愧者，谓于世增上，不耻过恶为体。能障愧为业，乃至增长无愧为业。如经说：不愧所愧，无愧生起恶不善法，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无愧？谓贪瞋痴分，于诸过恶不羞他为体，一切烦恼及随烦恼助伴为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无愧者，不顾世间，崇重暴恶为性，能障碍愧，生长恶行为业。
  - id: 48
    name: 不信
    sources:
      - title: 白话解释
        content: |-
          “不信”是对于客观存在的真理、功德和因果能力（实、德、能），内心产生排斥，既不认可其真实性，也不欢喜追求（不忍乐欲），导致心念浑浊污秽（心秽）的心理状态；
          它是痴心所的表现，其作用是障碍清净信心的生起，并成为懈怠、放逸的基础。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不信？于实德能不忍乐欲心秽为性，能障净信惰依为业。谓不信者多懈怠故，不信三相，翻信应知。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不信？谓信所对治，于业果等不正信顺，心不清净为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不信？谓信所治，于业果等不正信顺，心不清净为性。能与懈怠所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不信者，谓于有体有德有能，心不净信为体。障信为业，乃至增长不信为业。如经说：若人不住不净信心，终无退失所有善法，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不信？谓愚痴分，于诸善法心不忍可、心不清净、心不希望为体，懈怠所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言不信者，于实德能不忍乐欲，心秽为性，能障净心，堕依为业。
  - id: 49
    name: 懈怠
    sources:
      - title: 白话解释
        content: |-
          “懈怠”是在修习善法、断除恶法的关键时刻（于善恶品修断事中），因为贪图安逸或自卑，内心产生懒惰、不肯自我策励（懒惰/心不勇猛），从而障碍了精进努力，并导致烦恼染污之心不断增长的心理状态。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何懈怠？于善恶品修断事中懒惰为性，能障精进增染为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何懈怠？谓精进所治，于诸善品心不勇猛为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何懈怠？谓精进所治，于诸善品心不勇进为性。能障勤修众善为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          懈怠者，谓耽着睡眠倚卧乐故、怖畏升进自轻蔑故，心不勉励为体。能障发起正勤为业，乃至增长懈怠为业。如经说：若有懈怠必退正勤，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等懈怠？谓愚痴分，依着睡眠倚卧为乐、心不策励为体，障修方便善品为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言懈怠者，于善恶品修断事中，懒惰为性，能障精进增染为业。
  - id: 50
    name: 放逸
    sources:
      - title: 白话解释
        content: |-
          “放逸”是由懈怠与贪、瞋、痴烦恼结合而成，导致对恶法不加防范、对善法不加修习，从而使心任性纵荡、失去控制的心理状态；
          它没有独立的自体，其作用是障碍谨慎防护，并成为罪恶增长、善法损减的根本原因。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何放逸？于染净品不能防修纵荡为性，障不放逸增恶损善所依为业。谓由懈怠及贪瞋痴，不能防修染净品法，总名放逸，非别有体。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何放逸？谓即由贪瞋痴懈怠故，于诸烦恼心不防护，于诸善品不能修习为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何放逸？谓依贪瞋痴懈怠故，于诸烦恼心不防护、于诸善品不能修习为性。不善增长、善法退失所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          放逸者，谓总贪、瞋、痴、懈怠为体。由依此故，心不制止恶不善法，及不修习彼对治法，障不放逸为业，乃至增长放逸为业。如经说：夫放逸者是生死迹，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等放逸？谓依懈怠及贪瞋痴不修善法，于有漏法心不防护为体，增恶损善所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言放逸者，于染净品不能防修，纵荡为性，障不放逸，增恶损善所依为业。
  - id: 51
    name: 昏沉
    sources:
      - title: 白话解释
        content: |-
          “惛沈”是依于愚痴或身体的沉重感，导致心在面对境界时失去运作能力（无堪任），变得迟钝、麻木、向下沉没（蒙昧/沉没）的心理状态；
          其作用是障碍身心的轻盈安乐（轻安）以及洞察真理的智慧（毘钵舍那）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何惛沈？令心于境无堪任为性，能障轻安毘钵舍那为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何惛沈？谓心不调畅无所堪能蒙昧为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何昏沉？谓心不调畅、无所堪任，蒙昧为性，是痴之分。与一切烦恼及随烦恼所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          惛沈者，谓依身麁重，甘执不进以为乐故，令心沉没为体。能障毘钵舍那为业，乃至增长惛沈为业。如经说：此人生起身意惛沈。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等惛沈？谓愚痴分，心无堪任为体，障毘钵舍那为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言惛沈者，令心于境无堪任为性，能障轻安，毘钵舍那为业。
  - id: 52
    name: 掉举
    sources:
      - title: 白话解释
        content: |-
          “掉举”是依于对过去美好境界（净相）的贪恋，心不由自主地追忆、攀缘那些喜乐往事，从而导致心无法寂静、躁动高举的心理状态；其作用是障碍心的平衡（行舍）与专注（定）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何掉举？令心于境不寂静为性，能障行舍奢摩他为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何掉举？谓心不寂静为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何掉举？谓随忆念喜乐等事，心不寂静为性。应知忆念先所游戏欢笑等事，心不寂静，是贪之分。障奢摩他为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          掉举者，谓依不正寻求，或复追念曾所经见戏乐等事，心不静息为体。能障奢摩他为业，乃至增长掉举为业。如经说：汝为掉动亦复高举，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等掉举？谓贪欲分，随念净相心不寂静为体，障奢摩他为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言掉举者，令心于境不寂静为性，能障行舍，奢么他为业。
  - id: 53
    name: 失念
    sources:
      - title: 白话解释
        content: |-
          “失念”是指由于内心被烦恼（如贪、瞋、痴）染污，导致心无法清晰地记住、安住于善法（如佛法教义、修行对象）的心理状态。
          “失念”也称忘念。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何失念？于诸所缘不能明记为性，能障正念散乱所依为业。谓失念者，心散乱故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何失念？谓染污念，于诸善法不能明记为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何失念？谓染污念，于诸善法不能明记为性。染污念者，谓烦恼俱。于善不明记者，谓于正教授不能忆持义。能与散乱所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          失念者，谓于久所作所说所思，若法若义，染污不记为体。障不忘念为业，乃至增长失念为业。如经说：谓失念者无所能为，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等忘念？谓诸烦恼相应念为体，散乱所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          失念者，于诸所缘，不能明记为性，能障正念，散乱所依为业。
  - id: 54
    name: 不正知
    sources:
      - title: 白话解释
        content: |-
          “不正知”是指由于内心被烦恼污染，导致智慧（慧）产生了偏差，从而对当前的行为准则（如戒律、道德）产生错误理解，最终导致行为失控、犯戒的心理状态。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何不正知？于所观境谬解为性，能障正知毁犯为业。谓不正知者，多所毁犯故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何不正知？谓于身语意现前行中不正依住为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何不正知？谓烦恼相应慧，能起不正身语意行为性。违犯律行所依为业。谓于去来等不正观察故，而不能知应作不应作，致犯律仪。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不正知者，谓于身语意行不正了住，染污慧为体。能障正知为业，乃至增长不正知为业。如经说：有失念者住不正知，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不正知？谓诸烦恼相应慧为体，由此慧故起不正知身语心行，毁所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          不正知者，于所观境谬解为性，能障正知，毁犯为业。
  - id: 55
    name: 散乱
    sources:
      - title: 白话解释
        content: |-
          “散乱”是指心无法安住在单一的境界上，而是随着贪、瞋、痴等烦恼，向外四处攀缘、动荡不安的心理状态。
      - title: 《成唯识论》护法等十大论师
        content: |-
          云何散乱？于诸所缘令心流荡为性，能障正定恶慧所依为业。谓散乱者，发恶慧故。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何散乱？谓贪瞋痴分心流荡为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何散乱？谓贪瞋痴分，令心心法流散为性。能障离欲为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          心乱者，谓于所修善，心不喜乐为依止故，驰散外缘为体。能障等持为业，乃至增长心乱为业。如经说：若于五欲其心散乱流转不息，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等散乱，谓贪瞋痴分，心流散为体。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          散乱者，令心流荡为性，能障正定，恶慧所依为业。
  - id: 56
    name: 睡眠
    sources:
      - title: 白话解释
        content: |-
          “睡眠”是依于愚痴或疲劳，令身心失去自主控制，心识陷入暗昧、迟钝的心理活动，其本质障碍了智慧的洞察（观）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          眠谓睡眠，令身不自在昧略为性，障观为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何睡眠？谓不自在转心极昧略为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何睡眠？谓不自在转，昧略为性。不自在者，谓令心等不自在转，是痴之分。又此自性不自在故，令心心法极成昧略。此善、不善及无记性。能与过失所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          睡眠者，谓略摄于心不自在转为体。能障毘钵舍那为业，乃至增长睡眠为业。如经说：贪着睡眠味，如大鱼所吞。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等睡眠？谓依睡眠因缘，是愚痴分，心略为体，或善或不善或无记、或时或非时、或应尔或不应尔，越失可作所依为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          睡眠者，令身不自在，昧略为性，障观为业(即毘钵舍那)，谓睡眠位，身不自在，心极暗劣，不门转故。
  - id: 57
    name: 恶作
    sources:
      - title: 白话解释
        content: |-
          “恶作”是对过去已做或未做的善恶之事产生追悔、怅惘的心理状态，它源于愚痴，
          虽然在道德上可能具有改过迁善的意义，但在禅定修习中，它因令心波动不安而成为障碍止观的负面力量，所以能够障碍修定。
      - title: 《成唯识论》护法等十大论师
        content: |-
          悔谓恶作，恶所作业追悔为性，障止为业。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何恶作？谓心变悔为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何恶作？谓心变悔为性。谓恶所作，故名恶作。此恶作体非即变悔，由先恶所作，后起追悔故。此即以果从因为目，故名恶作。譬如六触处说为先业。此有二位，谓善、不善。于二位中复各有二。若善位中，先不作善，后起悔心，彼因是善，悔亦是善。若先作恶，后起悔心，彼因不善，悔即是善。若不善位，先不作恶，后起悔心，彼因不善，悔亦不善。若先作善，后起悔心，彼因是善，悔是不善。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          恶作者，谓于已作未作善不善事，若染不染，怅怏追变为体。能障奢摩他为业，乃至增长恶作为业。如经说：若怀追悔则不安隐，乃至广说。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等恶作？谓依乐作不乐作、应作不应作，是愚痴分，心追悔为体，或善或不善或无记、或时或非时、或应尔或不应尔，能障心住为业。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言恶作者，恶所作业，追悔为性，障止为业(即奢么他)，此即于果，假立因名，先恶所作业，后方追悔故。

  - id: 58
    name: 寻
    sources:
      - title: 白话解释
        content: |-
          “寻”是依于思心所和想心所，令心急促地、粗略地在意识概念（意言）中寻找目标的心理活动，它是心识分别的初级阶段，
          虽为认知所必需，但因其粗动性而障碍内心的深度宁静（障碍中间禅及以上，不障碍未到地定和初禅）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          寻谓寻求，令心怱遽于意言境麁转为性；
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为寻？谓能寻求意言分别思慧差别令心麁为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何寻？谓思慧差别，意言寻求，令心麁相分别为性。意言者，谓是意识，是中或依思、或依慧而起。分别麁相者，谓寻求瓶衣车乘等之麁相。乐触苦触等所依为业。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          寻者，谓或时由思于法造作、或时由慧于法推求，散行外境令心麁转为体。障心内净为业，乃至增长寻为业。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为寻？谓或依思或依慧寻求意言，令心麁转为体。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          寻谓寻求，令心怱遽，于意言境麁转为性。
  - id: 59
    name: 伺
    sources:
      - title: 白话解释
        content: |-
          “伺”是依于思心所和想心所，令心在已找到的意识概念（意言）上，进行精细、深入观察和推敲的心理活动，它是心识分别的高级阶段。（障碍二禅及以上）。
      - title: 《成唯识论》护法等十大论师
        content: |-
          伺谓伺察，令心怱遽于意言境细转为性
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为伺？谓能伺察意言分别思慧差别令心细为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何伺？谓思慧差别，意言伺察，令心细相分别为性。细相者，谓于瓶衣等分别细相成不成等差别之义。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          伺者，谓从阿赖耶识种子所生，依心所起与心俱转相应，于所寻法略行外境，令心细转为体。余如寻说。乃至增长伺为业，由此与心同缘一境故，说和合非不和合。如薄伽梵说：若于此伺察即于此了别，若于此了别即于此伺察，是故此二恒和合非不和合，此之二法不可施设离别殊异。复如是说：心心法行不可思议。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为伺？谓或依思或依慧伺察意言，令心细转为体。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          伺谓伺察，令心怱遽，于意言境细转为性。
  - id: 60
    name: 眼
    sources:
      - title: 白话解释
        content: |-
          眼根，是完整的视觉机制，从眼球到大脑中的视觉处理系统，统称为眼根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何眼根？谓色为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何眼根？谓以色为境，净色为性。谓于眼中一分净色如净醍醐，此性有故眼识得生，无即不生。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          眼谓一切种子阿赖耶识之所执受，四大所造色为境界，缘色境识之所依止。净色为体。色蕴所摄，无见有对性。如眼，如是耳鼻舌身亦尔。此中差别者，谓各行自境、缘自境识之所依止。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等眼根？谓四大种所造眼识所依清净色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言一眼者，照瞩之义，梵云斫刍，此翻行尽。
  - id: 61
    name: 耳
    sources:
      - title: 白话解释
        content: |-
          耳根，是完整的听觉机制，从耳朵到大脑中的听觉处理系统，统称为耳根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何耳根？谓声为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何耳根？谓以声为境，净色为性。谓于耳中一分净色，此性有故耳识得生，无即不生。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等耳根？谓四大种所造耳识所依清净色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          二耳者，能闻之义，梵云莎噜多罗戍缕多，此翻能闻声。
  - id: 62
    name: 鼻
    sources:
      - title: 白话解释
        content: |-
          鼻根，是完整的嗅觉机制，从鼻腔到大脑中的嗅觉处理系统，统称为鼻根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何鼻根？谓香为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何鼻根？谓以香为境，净色为性。谓于鼻中一分净色，此性有故鼻识得生，无即不生。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等鼻根？谓四大种所造鼻识所依清净色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          三鼻者，能嗅之义，梵云伽罗尼羯罗拏，此云能嗅。
  - id: 63
    name: 舌
    sources:
      - title: 白话解释
        content: |-
          舌根，是完整的味觉机制，从舌头到大脑中的味觉处理系统，统称为舌根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何舌根？谓味为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何舌根？谓以味为境，净色为性。谓于舌上周遍净色、有说此于舌上有少不遍如一毛端，此性有故舌识得生，无即不生。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等舌根？谓四大种所造舌识所依清净色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          四舌者，能尝义，梵云舐若时吃缚，此云能尝。
  - id: 64
    name: 身
    sources:
      - title: 白话解释
        content: |-
          身根，是完整的触觉机制，从身体到大脑中的触觉处理系统，统称为身根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何身根？谓所触为境清净色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何身根？谓以触为境，净色为性。谓于身中周遍净色，此性有故身识得生，无即不生。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等身根？谓四大种所造身识所依清净色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          五身者，积聚、依止二义名身，谓积聚大造、诸根依止，梵云迦邪，此翻为积聚，身根为彼多法依止，诸根所随，周遍积聚故名为身。
  - id: 65
    name: 色
    sources:
      - title: 白话解释
        content: |-
          眼识认识的对象，即视觉对象，统称为色境，佛学上区分为三类：显色（青、黄、赤、白）、形色（长、短、方、圆等）和表色（行、住、坐、卧等动作）。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为色？谓眼境界，显色、形色及表色等。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何色？谓眼之境，显色、形色及表色等。显色有四种，谓青、黄、赤、白。形色谓长短等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          色谓眼所行境，眼识所缘，四大所造若显色、若形色、若表色为体。色蕴所摄，有见有对。此复三种，谓妙、不妙及俱相违。
          彼复云何？谓青、黄、赤、白如是等显色，长、短、方、圆、麁、细、高、下、正及不正，烟、云、尘、雾、光、影、明、暗，若空一显色，若彼影像之色，是名为色。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为色？谓四大种所造眼根所行义，谓青、黄、赤、白、长、短、方、圆、麁、细、高、下、正、不正、光、影、明、暗、云、烟、尘、雾、逈色、表色、空一显色。
          此复三种，谓妙、不妙、俱相违色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言六色者，眼所取故，二十五种。
  - id: 66
    name: 声
    sources:
      - title: 白话解释
        content: |-
          耳识认识的对象，即听觉对象，统称为声境。佛学上区分为可意（悦耳的声音）、不可意（不悦耳的声音）、俱相违（既不悦耳也不不悦耳的声音）三类。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为声？谓耳境界，执受大种因声，非执受大种因声，俱大种因声。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何声？谓耳之境，执受大种因声、非执受大种因声、俱大种因声。
          诸心心法是能执受，蠢动之类是所执受。执受大种因声者，如手相击、语言等声。非执受大种因声者，如风林驶水等声。俱大种因声者，如手击鼓等声。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          声谓耳所行境，耳识所缘，四大所造可闻音为体。色蕴所摄，无见有对。此复三种，谓可意、不可意及俱相违。或因手等相击出声、或由寻伺扣弦拊革，或依世俗、或为养命、或宣畅法义而起言说，或依托崖谷而发响声。如是若自相、若分别、若响音，是名为声。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为声？谓四大种所造耳根所取义，或可意、或不可意、或俱相违，或执受大种为因、或不执受大种为因、或俱大种为因，或世所极成、或成所引、或遍计所起，或圣言所摄、或非圣言所摄。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言七声者，四大种所造，耳根所取义故。
  - id: 67
    name: 香
    sources:
      - title: 白话解释
        content: |-
          鼻识认识的对象，即嗅觉对象，统称为香境。佛学上区分为好香（对身心有益的气味）、恶香（对身心有害的气味）、平等香（对身心无益也无害的气味）三类。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为香？谓鼻境界，好香、恶香、及所余香。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何香？谓鼻之境，好香、恶香、平等香。好香者，谓与鼻合时于蕴相续有所顺益。恶香者，谓与鼻合时于蕴相续有所违损。平等香者，谓与鼻合时无所损益。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          香谓鼻所行境，鼻识所缘，四大所造可嗅物为体。色蕴所摄，无见有对性。此复三种，谓好香、恶香及俱非香。彼复云何？所谓根茎皮、叶花果、烟末等香，若俱生、若和合、若变异，是名为香。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为香？谓四大种所造鼻根所取义，谓好香、恶香、平等香、俱生香、和合香、变异香。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言八香者，乃鼻之所取，可嗅义故。
  - id: 68
    name: 味
    sources:
      - title: 白话解释
        content: |-
          舌识认识的对象，即味觉对象，统称为味境。分类包括：苦、酸、甜、辣、咸、淡等基本味道，也可以分类为可意（悦口的味道）、不可意（不悦口的味道）、俱相违（既不悦口也不不悦口的味道）等三类。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为味？谓舌境界，甘味、酢味、醎味、辛味、苦味、淡味。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何味？谓舌之境，甘、醋、醎、辛、苦、淡等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          味谓舌所行境，舌识所缘，四大所造可尝物为体。色蕴所摄，无见有对性。此复三种，谓甘、不甘及俱相违。彼复云何？所谓酥油、沙糖、石蜜、熟果等味，若俱生、若和合、若变异，是名为味。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为味？谓四大种所造舌根所取义，谓苦、酢、甘、辛、醎、淡，或可意、或不可意、或俱相违、或俱生，或和合，或变异。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          九味者，舌之所取，可甞义故。
  - id: 69
    name: 触
    sources:
      - title: 白话解释
        content: |-
          身识认识的对象，即触觉对象，统称为触境。分类包括：滑、涩、轻、重、软、暖、急、冷、饥、渴、饱、力、劣、闷、痒、粘、病、老、死、疲、息、勇，共二十二种。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为所触一分？谓身境界，除四大种余所造触，滑性、澁性、重性、轻性、冷、饥、渴等。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何触一分？谓身之境，除大种，谓滑性、澁性、重性、轻性、冷、饥、渴等。
          滑谓细软，澁谓麁强，重谓可称，轻谓反是。煖欲为冷，触是冷因，此即于因立其果称。如说诸佛出世乐、演说正法乐、众僧和合乐、同修精进乐。精进勤苦虽是乐因，即说为乐。此亦如是，欲食为饥、欲饮为渴，说亦如是。已说七种造触及前四大十一种等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          触一分谓身所行境，身识所缘，四大所造可触物为体。色蕴所摄，无见有对性。此复三种，谓妙、不妙及俱相违。彼复云何？所谓澁、滑、轻、重、缓、急、煖、冷、饥、渴、饱、闷、强、弱、痒、病、老、死、疲、息、粘、勇，或缘光泽或不光泽、或缘坚实或不坚实，或缘执缚、或缘增聚、或缘乖违、或缘和顺，若俱生、若和合、若变异，是名触一分。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等所触一分？谓四大种所造身根所取义，谓滑性、澁性、轻性、重性、软性、缓、急、冷、饥、渴、饱、力、劣、闷、痒、黏、病、老、死、疲、息、勇。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言十触者，身之所取，可触之义，故名为触。
  - id: 70
    name: 法处所摄色
    sources:
      - title: 白话解释
        content: |-
          分为极略色、极逈色、受所引色、遍计所起色、自在所生色五种。
          极略色：最微细的色。它是指物质分析到最小单位“极微”的概念，说一切有部认为它是实物，而唯识认为它是意识假想分析的结果。
          极逈jiǒng色：最远的色。（有点抽象，且不容易和现代物理对应，可先略过。）
          受所引色（无表色）：“受所引色”是指通过领受（受）和引发（引）特定的殊胜心理活动（思），而在身心中形成的一种无形的色法，如受持佛教戒律所产生的戒体（律仪）；受持外道乃至恶戒也可以引发不善的无表色（不律仪。
          遍计所起色：由于妄想而产生的色境，如幻觉、梦境等。
          自在所生色：由于自在力（定力）而产生的色境，如神通变化等。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何名为无表色等？谓有表业及三摩地所生色等，无见无对。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无表色等？谓有表业、三摩地所生、无见无对色等。有表业者，谓身、语表，此通善、不善、无记性。所生色者，谓即从彼善不善表所生之色。此不可显示，故名无表。三摩地所生色者，谓四静虑所生色等。此无表色，是所造性，名善律仪、不善律仪等，亦名业，亦名种子。如是诸色，略为三种：一者可见有对、二者不可见有对、三者不可见无对。是中可见有对者，谓显色等。不可见有对者，谓眼根等。不可见无对者，谓无表色等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          法处所摄色，谓一切时意所行境，色蕴所摄，无见无对。此复三种，谓律仪色、不律仪色及三摩地所行境色。律仪色云何？谓防护身语业者，由彼增上造作心心法故，依彼不现行法建立色性。不律仪色云何？谓不防护身语业者，由彼增上造作心心法故，依彼现行法建立色性。三摩地所行境色云何？谓由下中上三摩地俱转，相应心心法故，起彼所缘影像色性，及彼所作成就色性，是名法处所摄。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等法处所摄色？有五种应知，谓极略色、极逈色、受所引色、遍计所起、色定自在所生色。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言法处所摄色者，谓过去无体之法，可缘之义。
  - id: 71
    name: 得
    sources:
      - title: 白话解释
        content: |-
          就是获得，或是形成、成就。按唯识学的说法，得是假法。即事物的形成，本有其因和缘。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为得？谓若获若成就。此复三种，谓若种子、若自在、若现前，如其所应。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何得？谓若获、若成就。此复三种，谓种子成就、自在成就、现起成就，如其所应。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          得者，此复三种：一诸行种子所摄相续差别性、二自在生起相续差别性、三自相生起相续差别性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为得？谓于善不善无记法若增若减，假立获得成就。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言得者，包获成就，不失之义，乃色心生起，未灭坏来，此不失之相也。
  - id: 72
    name: 命根
    sources:
      - title: 白话解释
        content: |-
          就是众生的寿命。众生由前世的业熏成这一期生命的第八识的种子，由此识种引生现行的身心，而此身心存在时限是确定的，就将这识种子保持身心存在时限的功能，假立为命根。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何命根？谓于众同分中，先业所引，住时决定为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何命根？谓于众同分先业所引住时分限为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          命根者，谓先业所引异熟，六处住时决定性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等命根？谓于众同分先业所引，住时决定，假立命根。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          命根者，依业所引，第八种上连持色心、不断功能，假立命根耳。
  - id: 73
    name: 众同分
    sources:
      - title: 白话解释
        content: |-
          六道各类众生的共性。这众同分是依据同类众生的身心相似处而假立，如人与人的身心有相似性，每一类动物相互之间身心也有相似性，等等。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何众同分？谓诸有情自类相似为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何众同分？谓诸群生各各自类相似为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          众同分者，谓诸有情互相似性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等众同分？谓如是如是有情，于种种类自体相似，假立众同分。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          众同分者，类相似故，有人、法之别。
  - id: 74
    name: 异生性
    sources:
      - title: 白话解释
        content: |-
          即凡夫性。凡夫称异生，即异类众生，因为三界六道众生类别各异，而异类众生妄执种种异见而受各种生死。圣者称同生，因为圣者同证无漏智而得生。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何异生性？谓于诸圣法不得为性。如是等类已说行蕴。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何异生性？谓于圣法不得为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          异生性者，此有二种：一愚夫异生性、二无闻异生性。愚夫异生性者，谓无始世来有情身中愚夫之性。无闻异生性者，谓如来法外诸邪道性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等异生性？谓于圣法不得，假立异生性。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          异生性者，二障种上一分功能，令趣类差别不同，云异生性也。
  - id: 75
    name: 无想定
    sources:
      - title: 白话解释
        content: |-
          这是外道所入的无心定。有类外道，认为想是生死的根源，将想灭尽，就可得涅槃，于是产生厌恶想的心理，作无想的修习，这样逐渐进入此定。此定不但将想心所消灭，也将前六识及其相应心所也都消灭，所以也是一种无心定。此定属四禅的广果天，性质属有漏，只是外道所修的法门。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无想等至？谓已离遍净贪、未离上贪，由出离想作意为先，不恒现行心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无想定？谓离遍净染、未离上染，以出离想作意为先，所有不恒行心心法灭为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无想定者，谓已离遍净欲，未离上地欲，观想如病如痈如箭，唯无想天寂静微妙。由于无想天起出离想作意前方便故，不恒现行心心法灭性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无想定？谓已离遍净欲、未离上欲，出离想作意为先故，于不恒行心心所灭，假立无想定。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          无想定者，想等不行，令身安和故，亦名定。
  - id: 76
    name: 灭尽定
    sources:
      - title: 白话解释
        content: |-
          这是圣者所入的无心定，能得此定的有：声闻乘中第三果位以上的圣者、独觉、八地以上菩萨和如来。此定所灭的是前六识与污染的第七识以及它们的相应心所。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何灭尽等至？谓已离无所有处贪，从第一有更求胜进，由止息想作意为先，不恒现行及恒行一分心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何灭尽定？谓已离无所有处染，从第一有更起胜进，暂止息想作意为先，所有不恒行及恒行一分心心法灭为性。不恒行，谓六转识。恒行，谓摄藏识及染污意。是中六转识品及染污意灭，是灭尽定。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          灭尽定者，谓已离无所有处欲，或入非想非非想处定、或复上进。或入无想定、或复上进，由起暂息想作意前方便故，止息所缘不恒现行诸心心法及恒行一分诸心心法灭性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等灭尽定？谓已离无所有处欲，超过有顶，暂息想作意为先故，于不恒行诸心心所及恒行一分心心所灭，假立灭尽定。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          灭尽定者，令不恒行心、心所灭(六识)，及染第七恒行心聚皆悉灭尽，乃此定相。
  - id: 77
    name: 无想报
    sources:
      - title: 白话解释
        content: |-
          也称无想天，无想异熟。此无想天在色界四禅中，是修习无想定者所得的果报。在最初生此天时，转识暂时现行生起，其后由于前世所修习的无心定的力量，使其异熟第六识活动消失，进入无心位，五百劫中，前六识及其心所不生起现行活动。最后，当无想报受尽，前六识及其心所活动又产生，然后命终，转生下界。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无想所有？谓无想等至果。无想有情天中生已，不恒现行心心法灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无想天？谓无想定所得之果。生彼天已，所有不恒行心心法灭为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无想天者，谓先于此间得无想定，由此后生无想有情天处，不恒现行诸心心法灭性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无想异熟？谓已生无想有情天中，于不恒行心心所灭，假立无想异熟。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无想报者，由欲界修彼定故，感彼天果，名无想报，乃无想之报(依士释也)。
  - id: 78
    name: 名身
    sources:
      - title: 白话解释
        content: |-
          “名”指名称、名词，能诠释事物的自身性质。例如：眼、耳、色、声。“身”的含义是聚集，二个名以上的称为“名身”，例如：“眼识”、“耳识”、“色法”、“心法”。,三个名以上的称为“多名身”，例如：“眼识心所”、“大乘五蕴论”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何名身？谓诸法自性增语为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何名身？谓于诸法自性增语为性，如说眼等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          名身者，谓诠诸行等法自体，想号假立性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等名身？谓于诸法自性增言，假立名身。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          名身者，能诠自性，单名也；二名已上，方名名身；三名已上，名多名身。
  - id: 79
    name: 句身
    sources:
      - title: 白话解释
        content: |-
          “句”是句子，能表明事物的差异、区别。二个句以上的称为“句身”
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何句身？谓诸法差别增语为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何句身？谓于诸法差别增语为性，如说诸行无常等。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          句身者，谓聚集诸名，显染净义言说所依性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等句身？谓于诸法差别增言，假立句身。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          句身者，一句名句，二句名身，三句已上，名多句身。
  - id: 80
    name: 文身
    sources:
      - title: 白话解释
        content: |-
          “文”指字母、文字（梵文类似英文用的是字母），是构成名词和句子的基础。二个字以上的称为“文身”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何文身？谓诸字为性，以能表彰前二种故；亦名为显，由与名句为所依止显了义故；亦名为字，非差别门所变易故。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何文身？谓即诸字，此能表了前二性故。亦名显，谓名句所依显了义故。亦名字，谓无异转故。前二性者，谓诠自性及以差别。显谓显了。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          文身者，谓前二所依字性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等文身？谓于彼二所依诸字，假立文身。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          文身者，文即是字，能为名、句二所依故。
  - id: 81
    name: 生
    sources:
      - title: 白话解释
        content: |-
          “生”，指一切法（现象）在因缘具足时，从“原本没有”转变为“现在存在”的那个抽象的、假立的“出现状态”，本无今有。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为生？谓于众同分中，诸行本无今有为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何生？谓于众同分所有诸行本无今有为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          生者，谓诸行自相发起性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为生？谓于众同分诸行本无今有，假立为生。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          生者，先无今有。
  - id: 82
    name: 住
    sources:
      - title: 白话解释
        content: |-
          “住”，并非指事物永恒静止，而是指诸行（现象）在生起后，于刹那生灭的洪流中，暂时保持相似相续、未即刻坏灭的“假有状态”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为住？谓即如是诸行相续随转为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何住？谓彼诸行相续随转为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          住者，谓诸行生时相续不断性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为住？谓于众同分诸行相续不变坏，假立为住。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          住者，有位暂停。
  - id: 83
    name: 老
    sources:
      - title: 白话解释
        content: |-
          “老”并非仅指肉体的衰朽，而是指一切法（现象）在相续存在期间，刹那刹那发生前后差异、衰减变异的“假立之相”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何为老？谓即如是诸行相续变异为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何老？谓彼诸行相续变坏为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          老者，谓诸行前后变异性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为老？谓于众同分诸行相续变异，假立为老。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          老则住别前后，亦云衰变名老，又云法非凝然。
  - id: 84
    name: 无常
    sources:
      - title: 白话解释
        content: |-
          “无常”（灭）是诸行（现象）在因缘散尽时，从“存在”转变为“不存在”的假立之相，它标志着一期生命的终结或事物功能的彻底谢幕，即所谓“今有后无”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何无常？谓即如是诸行相续谢灭为性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何无常？谓彼诸行相续谢灭为性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          无常者，谓诸行自相生后灭坏性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等无常？谓于众同分诸行相续变坏，假立无常。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言无常者，今有后无，死之异名。
  - id: 85
    name: 流转
    sources:
      - title: 白话解释
        content: |-
          “流转”是指诸行（现象）在因果律的作用下，前灭后生、如水流般相续不断、前后衔接的假立之相。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          流转者，谓诸行因果相续不断性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等流转？谓于因果相续不断，假立流转。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          流转者，因果不断，相续前后。
  - id: 86
    name: 定异
    sources:
      - title: 白话解释
        content: |-
          “定异”是指诸行（现象）在因果流转中，各自保持着决定性的、不可混淆的差异与界限，即所谓“善恶因果，互相差别”。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          定异者，谓诸行因果各异性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等定异？谓于因果种种差别，假立定异。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          定异者，善恶因果，互相差别。
  - id: 87
    name: 相应
    sources:
      - title: 白话解释
        content: |-
          “相应”是指诸行（现象）的因果之间，在性质与功能上存在着决定性的、严丝合缝的契合关系，即所谓“因果事业，和合而起”。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          相应者，谓诸行因果相称性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等相应？谓于因果相称，假立相应。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          相应者，因果事业，和合而起。
  - id: 88
    name: 势速
    sources:
      - title: 白话解释
        content: |-
          “势速”是指诸行（现象）在因果流转过程中，所表现出的快慢、迅疾或迟缓的抽象属性，即现代物理学中所说的“速度”。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          势速者，谓诸行流转迅疾性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等势速？谓于因果迅疾流转，假立势速。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          势速者，有为法游行迅疾飞行运逩，皆此所摄。
  - id: 89
    name: 次第
    sources:
      - title: 白话解释
        content: |-
          指因果相生有一定的顺序，如业力强的先生，业力弱的后生，没有同一时间有二果同时生起的情况。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          次第者，谓诸行一一次第流转性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等次第？谓于因果一一流转，假立次第。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          次第者，编列有叙，令不紊乱，尊卑上下，左右前后，有规矩者，皆此摄也。
  - id: 90
    name: 时
    sources:
      - title: 白话解释
        content: |-
          “时”并非独立存在的实体，而是依附于诸行（现象）因果相续、新新生灭的流转过程，而假立过去、现在、未来。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          时者，谓诸行展转新新生灭性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为时？谓于因果相续流转，假立为时。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          时者，过、现、未来，成、住、坏、空，四季三际，年月日夜，六时十二，随方制立，故名为时。
  - id: 91
    name: 方
    sources:
      - title: 白话解释
        content: |-
          即方位、空间，由物质现象的因果相续，而有东南西北上下的差别。非物质现象则无“方”的含义。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          方者，谓诸色行遍分齐性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为方？谓于东西南北四维上下因果差别，假立为方。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          方者，色处分齐，人法所依，或十方上下，六合四极，亦随所制。
  - id: 92
    name: 数
    sources:
      - title: 白话解释
        content: |-
          “数”就是“数量”或“数目”。它描述的是我们如何对离散的、有差别的事物进行计数、测量和排序。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          数者，谓诸行等各别相续体相流转性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等为数？谓于诸行一一差别，假立为数。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          数者，度量诸法之名，或一十百千，至不可转也。
  - id: 93
    name: 和合性
    sources:
      - title: 白话解释
        content: |-
          “和合”就是“聚合”或“不冲突”。它描述的是众缘（各种条件）聚集在一起，共同成就某件事物的状态。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          和合者，谓诸行缘会性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等和合？谓于因果众缘集会，假立和合。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言和合性者，谓于诸法不相乖反。
  - id: 94
    name: 不和合性
    sources:
      - title: 白话解释
        content: |-
          “不和合”并非指事物本身，而是指诸行（现象）生起时，众缘（条件）之间互相违背、互相冲突、无法聚集的离散状态，即所谓“缘乖性”。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不和合者，谓诸行缘乖性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          （注：《集论》无此定义）
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          不和合性者，谓于诸法相乖反故。
  - id: 95
    name: 虚空
    sources:
      - title: 白话解释
        content: |-
          “虚空”是一个比喻，来描述真理（真如）离一切障碍、豁达虚通的永恒本质；同时也指物质世界中能让万物生、住、异、灭的“无碍性”。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何虚空？谓若容受诸色。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          虚空者，谓容受诸色。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          虚空者，谓诸心心法所缘外色对治境界性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等虚空？谓无色性，容受一切所作业故。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          言虚空无为者，谓于真谛离诸障碍，犹如虚空，豁虚离碍，从喻得名。
  - id: 96
    name: 择灭
    sources:
      - title: 白话解释
        content: |-
          “择灭”是指修行者运用无漏智慧，主动拣择真理、断灭烦恼障碍后，所显现出的那一种永恒寂静、解脱系缚的真理境界，证得真如。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何择灭？谓若灭是离系。此复
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何择灭？谓若灭是离系。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          择灭者，谓由慧方便，有漏诸行毕竟不起，灭而是离系性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等择灭？谓是灭是离系。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          择灭者，择谓拣择，灭谓断灭，由无漏智，断诸障染，所显真理，立斯名焉。
  - id: 97
    name: 非择灭
    sources:
      - title: 白话解释
        content: |-
          有二种非择灭无为：
          一是并非由智慧力量的判断选择，而是因为诸法本性清净所显的寂灭。
          二是缺缘不生所显的真如，这是指一切有为事物本是因缘和合而生，如果所需的缘已不存在，未来的事物就不能生起，从而使真如显现。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何非择灭？谓若灭非离系。此复
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          非择灭者，谓若灭非离系。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          非择灭者，谓因缘不会，于其中间诸行不起，灭而非离系性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等非择灭？谓是灭非离系。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          非择灭者，一真法界，本性清净，不由择力，断灭所显；或有为法，缘阙不生，所显真理。
  - id: 98
    name: 不动
    sources:
      - title: 白话解释
        content: |-
          色界四禅以上，苦受和乐受都消失。苦乐受的性质是动转，脱离了苦乐受的动转性所显的真如，就是不动无为。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          不动者，谓离遍净欲得第四静虑，于其中间苦乐离系性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等不动？谓已离遍净欲、未离上欲，苦乐灭。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          不动者，以第四禅离前三定，出于三灾、八患，无喜乐等动摇身心所显真理，此从能显彰名，故曰不动。
  - id: 99
    name: 想受灭
    sources:
      - title: 白话解释
        content: |-
          灭尽定中，前六识及其相应心所，还有污染的第七识及其相应心所，都已制伏断灭，只是其中的想心所和受心所的作用显着，所以该定称想受灭。由想受灭所显的真如，称为想受灭无为。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          想受灭者，谓离无所有处欲入灭尽定，于其中间不恒现行心心法及恒行一分心心法灭，而离系性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          何等想受灭？谓已离无所有处欲，超过有顶，暂息想作意为先故，诸不恒行心心所灭，及恒行一分心心所灭。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          想受灭者，无所有处想受不行所显真理，立此名尔。
  - id: 100
    name: 真如
    sources:
      - title: 白话解释
        content: |-
          真如是一切事物的真实本性，“真”即真实；“如”即如常，也就是始终不变的本性。真如无为是前五种无为的所依，前五种无为是真如无为的不同表现。
      - title: 《大乘五蕴论》世亲菩萨
        content: |-
          云何真如？谓诸法法性、法无我性。
      - title: 《大乘广五蕴论》安慧菩萨
        content: |-
          云何真如？谓诸法法性法无我性。
      - title: 《显扬圣教论》无著菩萨
        content: |-
          善、不善、无记法真如者，谓于善、不善、无记法中清净境界性。
      - title: 《大乘阿毘达磨集论》无著菩萨
        content: |-
          谓善法真如、不善法真如、无记法真如。何等善法真如？谓无我性，亦名空性、无相、实际、胜义、法界。何故真如说名真如？谓彼自性无变异故。何故真如名无我性？离二我故。何故真如名为空性？一切杂染所不行故。何故真如名为无相？以一切相皆寂静故。何故真如名为实际？以无颠倒所缘性故。何故真如名为胜义？最胜圣智所行处故。何故真如名为法界？一切声闻独觉诸佛妙法所依相故。如善法真如，当知不善法真如、无记法真如亦尔。
      - title: 《大乘百法明门论解》窥基注解
        content: |-
          真如者，理非妄倒，故名真如，真简于妄，如简于倒，遍计、依他，如次应知。
  - id: 0
    name: 遍行
    type: category
    sources:
      - title: 白话解释
        content: |-
          遍行心所之所以稱為「遍行」，主要是因為這五個心所（作意、觸、受、想、思）「於一切時、一切地、一切性、一切心」都能普遍現行。也就是說，無論在任何時刻、任何境界、無論善、惡、無記三性，或是八個識、三界九地、長短時間，只要有識心的活動，這五種心所必定同時存在，絕不會缺席。正因為它們具有這種無所不至、無所不含的普遍性與經常性，所以在心所分類中稱為「遍行心所」。這在各種唯識學與心所論典闡述中，反覆強調「遍」的四義：遍於一切性、心、地、時。
